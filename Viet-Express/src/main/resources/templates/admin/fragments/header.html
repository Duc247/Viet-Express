<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<body>
    <header th:fragment="header" class="navbar navbar-dark sticky-top bg-dark flex-md-nowrap p-0 shadow">
        <a class="navbar-brand col-md-3 col-lg-2 me-0 px-3" th:href="@{/admin/dashboard}">Logistics Admin</a>
        <button class="navbar-toggler position-absolute d-md-none collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#sidebarMenu" aria-controls="sidebarMenu" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="navbar-nav">
            <div class="nav-item text-nowrap d-flex align-items-center">
                <span class="text-light me-3" sec:authorize="isAuthenticated()">
                    <i class="fas fa-user me-1"></i>
                    <span sec:authentication="name">Admin</span>
                </span>
                <form th:action="@{/auth/logout}" method="post" class="m-0">
                    <button type="submit" class="nav-link px-3 btn btn-link text-white">
                        Đăng xuất <i class="fas fa-sign-out-alt ms-1"></i>
                    </button>
                </form>
            </div>
        </div>
    </header>
</body>
</html>
