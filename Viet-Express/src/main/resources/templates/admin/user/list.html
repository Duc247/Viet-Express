<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout-admin}">

<head>
    <title>Quản lý Tài khoản</title>
</head>

<body>
    <div layout:fragment="content">
        <!-- Page Header -->
        <div class="page-header">
            <h1><i class="fas fa-users"></i>Quản lý Tài khoản</h1>
            <div class="d-flex gap-2 flex-wrap">
                <!-- Lọc theo Role -->
                <form th:action="@{/admin/user/search}" method="get" class="d-flex">
                    <select name="roleName" class="form-select form-select-sm" style="width: 160px;"
                        onchange="this.form.submit()">
                        <option value="">Tất cả vai trò</option>
                        <option th:each="role : ${roles}" th:value="${role.roleName}" th:text="${role.roleName}"
                            th:selected="${selectedRole == role.roleName}"></option>
                    </select>
                </form>
                <!-- Tìm kiếm -->
                <form th:action="@{/admin/user/search}" method="get" class="d-flex gap-2">
                    <input type="text" name="keyword" class="form-control form-control-sm" style="width: 200px;"
                        placeholder="Tìm kiếm..." th:value="${keyword}">
                    <button type="submit" class="btn btn-secondary btn-sm"><i class="fas fa-search"></i></button>
                </form>
                <a href="/admin/user/create" class="btn btn-primary btn-sm">
                    <i class="fas fa-plus me-1"></i> Thêm mới
                </a>
            </div>
        </div>

        <!-- Filter info -->
        <div th:if="${selectedRole != null}"
            class="alert alert-info py-2 d-flex justify-content-between align-items-center mb-3">
            <span><i class="fas fa-filter me-2"></i>Đang lọc: <strong th:text="${selectedRole}">Role</strong></span>
            <a href="/admin/user" class="btn btn-sm btn-outline-info"><i class="fas fa-times me-1"></i>Xóa bộ lọc</a>
        </div>
        <div th:if="${keyword != null}"
            class="alert alert-info py-2 d-flex justify-content-between align-items-center mb-3">
            <span><i class="fas fa-search me-2"></i>Kết quả: "<strong th:text="${keyword}">Keyword</strong>"</span>
            <a href="/admin/user" class="btn btn-sm btn-outline-info"><i class="fas fa-times me-1"></i>Xóa bộ lọc</a>
        </div>

        <!-- Flash messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i><span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i><span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Data Table -->
        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Email</th>
                                <th>Mật khẩu</th>
                                <th>Điện thoại</th>
                                <th>Vai trò</th>
                                <th>Trạng thái</th>
                                <th>Ngày tạo</th>
                                <th class="text-center">Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="u : ${users}">
                                <td><code th:text="${u.id}"></code></td>
                                <td><strong th:text="${u.username}"></strong></td>
                                <td th:text="${u.email}"></td>
                                <td><code th:text="${u.password}"></code></td>
                                <td th:text="${u.phone}"></td>
                                <td>
                                    <span class="badge bg-primary"
                                        th:text="${u.roleName != null ? u.roleName : '-'}"></span>
                                </td>
                                <td>
                                    <span class="badge bg-success" th:if="${u.isActive}">
                                        <i class="fas fa-check me-1"></i>Hoạt động
                                    </span>
                                    <span class="badge bg-secondary" th:unless="${u.isActive}">
                                        <i class="fas fa-pause me-1"></i>Ngừng
                                    </span>
                                </td>
                                <td
                                    th:text="${u.createdAt != null ? #temporals.format(u.createdAt, 'dd/MM/yyyy') : '-'}">
                                </td>
                                <td class="text-center">
                                    <div class="btn-group btn-group-sm">
                                        <a th:href="@{/admin/user/edit/{id}(id=${u.id})}" class="btn btn-warning"
                                            title="Sửa">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <a th:href="@{/admin/user/toggle/{id}(id=${u.id})}" class="btn btn-info"
                                            title="Bật/Tắt">
                                            <i class="fas fa-power-off"></i>
                                        </a>
                                        <a th:href="@{/admin/user/delete/{id}(id=${u.id})}" class="btn btn-danger"
                                            title="Xoá" onclick="return confirm('Bạn có chắc muốn xoá?')">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(users)}">
                                <td colspan="8" class="empty-state">
                                    <i class="fas fa-inbox d-block"></i>
                                    <span>Chưa có dữ liệu</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
