<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout-admin}">

<head>
    <title th:text="${isEdit ? 'Chỉnh sửa Nhân viên' : 'Thêm Nhân viên mới'}">Staff Form</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2">
                <i class="fas fa-id-badge me-2"></i>
                <span th:text="${isEdit ? 'Chỉnh sửa Nhân viên' : 'Thêm Nhân viên mới'}"></span>
            </h1>
            <a href="/admin/staff" class="btn btn-secondary btn-sm"><i class="fas fa-arrow-left me-1"></i> Quay lại</a>
        </div>

        <div class="card shadow-sm">
            <div class="card-header bg-success text-white">
                <i class="fas fa-info-circle me-2"></i>Thông tin nhân viên
            </div>
            <div class="card-body">
                <form th:action="${isEdit ? '/admin/staff/edit/' + staff.id : '/admin/staff/create'}" method="post">
                    <div class="row">
                        <!-- Tài khoản liên kết -->
                        <div class="col-md-6 mb-3">
                            <label class="form-label"><i class="fas fa-user me-1"></i>Tài khoản liên kết <span
                                    class="text-danger">*</span></label>
                            <select name="userId" class="form-select" required>
                                <option value="">-- Chọn tài khoản --</option>
                                <option th:each="u : ${users}" th:value="${u.id}" th:text="${u.username}"
                                    th:selected="${staff?.userId == u.id}"></option>
                            </select>
                        </div>
                        <!-- Họ và tên -->
                        <div class="col-md-6 mb-3">
                            <label class="form-label"><i class="fas fa-id-card me-1"></i>Họ và tên <span
                                    class="text-danger">*</span></label>
                            <input type="text" name="fullName" class="form-control" th:value="${staff?.fullName}"
                                required placeholder="Nhập họ và tên">
                        </div>
                        <!-- Email -->
                        <div class="col-md-6 mb-3">
                            <label class="form-label"><i class="fas fa-envelope me-1"></i>Email</label>
                            <input type="email" name="email" class="form-control" th:value="${staff?.email}"
                                placeholder="example@email.com">
                        </div>
                        <!-- Số điện thoại -->
                        <div class="col-md-6 mb-3">
                            <label class="form-label"><i class="fas fa-phone me-1"></i>Số điện thoại</label>
                            <input type="text" name="phone" class="form-control" th:value="${staff?.phone}"
                                placeholder="0912345678">
                        </div>
                        <!-- Chi nhánh làm việc -->
                        <div class="col-md-6 mb-3">
                            <label class="form-label"><i class="fas fa-map-marker-alt me-1"></i>Chi nhánh làm
                                việc</label>
                            <select name="locationId" class="form-select" required>
                                <option value="">-- Chọn chi nhánh --</option>
                                <option th:each="loc : ${locations}" 
                                        th:value="${loc.id}" 
                                        th:text="${loc.name}"
                                        th:selected="${staff?.locationId != null && staff.locationId.equals(loc.id)}"></option>
                            </select>
                            <!-- Debug: Show locations count -->
                            <small class="text-muted" th:if="${locations != null}">
                                Tìm thấy <span th:text="${#lists.size(locations)}">0</span> chi nhánh
                            </small>
                        </div>
                        <!-- Trạng thái hoạt động -->
                        <div class="col-md-6 mb-3">
                            <label class="form-label"><i class="fas fa-toggle-on me-1"></i>Trạng thái</label>
                            <div class="form-check form-switch mt-2">
                                <input class="form-check-input" type="checkbox" name="isActive" value="true"
                                    th:checked="${staff?.isActive == null || staff?.isActive}" id="isActiveSwitch">
                                <label class="form-check-label" for="isActiveSwitch">Đang hoạt động</label>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-success">
                            <i class="fas fa-save me-1"></i>
                            <span th:text="${isEdit ? 'Cập nhật' : 'Tạo mới'}"></span>
                        </button>
                        <a href="/admin/staff" class="btn btn-outline-secondary">Huỷ</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
