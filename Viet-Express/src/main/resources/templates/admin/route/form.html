<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout-admin}">

<head>
    <title th:text="${isEdit ? 'Chỉnh sửa Route' : 'Thêm mới Route'}">Route</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2"><i class="fas fa-project-diagram me-2"></i>
                <span th:text="${isEdit ? 'Chỉnh sửa Route' : 'Thêm mới Route'}">Route</span>
            </h1>
            <a href="/admin/route" class="btn btn-secondary"><i class="fas fa-arrow-left me-1"></i> Quay lại</a>
        </div>

        <div class="card">
            <div class="card-header bg-info text-white">
                <h5 class="mb-0"><i class="fas fa-route me-1"></i>Thông tin tuyến đường</h5>
            </div>
            <div class="card-body">
                <form th:action="@{/admin/route/save}" method="post">
                    <input type="hidden" name="id" th:value="${route?.id}">

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label"><i class="fas fa-map-marker-alt me-1"></i>Điểm đi <span
                                    class="text-danger">*</span></label>
                            <select class="form-select" name="fromLocationId" required>
                                <option value="">-- Chọn điểm đi --</option>
                                <option th:each="loc : ${locations}" th:value="${loc.id}" th:text="${loc.name}"
                                    th:selected="${route?.fromLocationId == loc.id}">
                                </option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label"><i class="fas fa-flag-checkered me-1"></i>Điểm đến <span
                                    class="text-danger">*</span></label>
                            <select class="form-select" name="toLocationId" required>
                                <option value="">-- Chọn điểm đến --</option>
                                <option th:each="loc : ${locations}" th:value="${loc.id}" th:text="${loc.name}"
                                    th:selected="${route?.toLocationId == loc.id}">
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label"><i class="fas fa-road me-1"></i>Khoảng cách (km) <span
                                    class="text-danger">*</span></label>
                            <input type="number" step="0.01" class="form-control" name="distanceKm"
                                th:value="${route?.distanceKm}" required placeholder="VD: 1700.00">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label"><i class="fas fa-clock me-1"></i>Thời gian ước tính (giờ) <span
                                    class="text-danger">*</span></label>
                            <input type="number" step="0.5" class="form-control" name="estimatedTimeHours"
                                th:value="${route?.estimatedTimeHours}" required placeholder="VD: 24">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label"><i class="fas fa-toggle-on me-1"></i>Trạng thái</label>
                            <select class="form-select" name="isActive">
                                <option value="true" th:selected="${route?.isActive == null || route?.isActive}">Hoạt
                                    động</option>
                                <option value="false" th:selected="${route?.isActive == false}">Ngừng</option>
                            </select>
                        </div>
                    </div>

                    <hr>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-info text-white">
                            <i class="fas fa-save me-1"></i>
                            <span th:text="${isEdit ? 'Cập nhật' : 'Tạo mới'}">Lưu</span>
                        </button>
                        <a href="/admin/route" class="btn btn-outline-secondary">Hủy</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
