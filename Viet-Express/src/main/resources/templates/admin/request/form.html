<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout-admin}">

<head>
    <title th:text="${customerRequest.id != null ? 'Sửa Đơn hàng' : 'Tạo Đơn hàng'}">Form Đơn hàng</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2">
                <i class="fas fa-file-invoice me-2"></i>
                <span th:text="${customerRequest.id != null ? 'Sửa Đơn hàng' : 'Tạo Đơn hàng mới'}"></span>
            </h1>
            <a href="/admin/request" class="btn btn-secondary"><i class="fas fa-arrow-left me-1"></i> Quay lại</a>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <form
                            th:action="${customerRequest.id != null ? '/admin/request/' + customerRequest.id + '/update' : '/admin/request/create'}"
                            method="post">
                            <input type="hidden" th:if="${customerRequest.id != null}" th:value="${customerRequest.id}"
                                name="id">

                            <!-- Thông tin cơ bản -->
                            <h5 class="mb-3"><i class="fas fa-info-circle me-2"></i>Thông tin cơ bản</h5>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="requestCode" class="form-label">Mã đơn hàng</label>
                                    <input type="text" class="form-control" id="requestCode" name="requestCode"
                                        th:value="${customerRequest.requestCode}" readonly>
                                    <small class="text-muted">Mã tự động tạo</small>
                                </div>
                                <div class="col-md-6">
                                    <label for="status" class="form-label">Trạng thái</label>
                                    <select class="form-select" id="status" name="status">
                                        <option value="PENDING" th:selected="${customerRequest.status == 'PENDING'}">Chờ
                                            xác nhận</option>
                                        <option value="RECEIVER_CONFIRMED"
                                            th:selected="${customerRequest.status == 'RECEIVER_CONFIRMED'}">Receiver đã
                                            xác nhận</option>
                                        <option value="CONFIRMED"
                                            th:selected="${customerRequest.status == 'CONFIRMED'}">Đã duyệt</option>
                                        <option value="PICKUP_ASSIGNED"
                                            th:selected="${customerRequest.status == 'PICKUP_ASSIGNED'}">Đã gán lấy hàng
                                        </option>
                                        <option value="PICKED_UP"
                                            th:selected="${customerRequest.status == 'PICKED_UP'}">Đã lấy hàng</option>
                                        <option value="IN_WAREHOUSE"
                                            th:selected="${customerRequest.status == 'IN_WAREHOUSE'}">Trong kho</option>
                                        <option value="IN_TRANSIT"
                                            th:selected="${customerRequest.status == 'IN_TRANSIT'}">Đang vận chuyển
                                        </option>
                                        <option value="OUT_FOR_DELIVERY"
                                            th:selected="${customerRequest.status == 'OUT_FOR_DELIVERY'}">Đang giao
                                        </option>
                                        <option value="DELIVERED"
                                            th:selected="${customerRequest.status == 'DELIVERED'}">Đã giao</option>
                                        <option value="FAILED" th:selected="${customerRequest.status == 'FAILED'}">Thất
                                            bại</option>
                                        <option value="RETURNED" th:selected="${customerRequest.status == 'RETURNED'}">
                                            Hoàn trả</option>
                                        <option value="CANCELLED"
                                            th:selected="${customerRequest.status == 'CANCELLED'}">Đã hủy</option>
                                    </select>
                                </div>
                            </div>

                            <hr class="my-4">

                            <!-- Địa điểm -->
                            <h5 class="mb-3"><i class="fas fa-map-marker-alt me-2"></i>Địa điểm</h5>

                            <div class="row mb-3">
                                <div class="col-md-6">
                                    <label for="senderLocationId" class="form-label">Địa chỉ lấy hàng <span
                                            class="text-danger">*</span></label>
                                    <select class="form-select" id="senderLocationId" name="senderLocationId" required>
                                        <option value="">-- Chọn địa điểm --</option>
                                        <option th:each="location : ${locations}" th:value="${location.id}"
                                            th:text="${location.name}"
                                            th:selected="${customerRequest.senderLocationId == location.id}">
                                        </option>
                                    </select>
                                </div>
                                <div class="col-md-6">
                                    <label for="receiverLocationId" class="form-label">Địa chỉ giao hàng <span
                                            class="text-danger">*</span></label>
                                    <select class="form-select" id="receiverLocationId" name="receiverLocationId"
                                        required>
                                        <option value="">-- Chọn địa điểm --</option>
                                        <option th:each="location : ${locations}" th:value="${location.id}"
                                            th:text="${location.name}"
                                            th:selected="${customerRequest.receiverLocationId == location.id}">
                                        </option>
                                    </select>
                                </div>
                            </div>

                            <hr class="my-4">

                            <!-- Thông tin hàng hóa -->
                            <h5 class="mb-3"><i class="fas fa-box me-2"></i>Thông tin hàng hóa</h5>

                            <div class="mb-3">
                                <label for="parcelDescription" class="form-label">Mô tả hàng hóa</label>
                                <textarea class="form-control" id="parcelDescription" name="parcelDescription" rows="3"
                                    th:text="${customerRequest.parcelDescription}"></textarea>
                            </div>

                            <div class="row mb-3">
                                <div class="col-md-4">
                                    <label for="distanceKm" class="form-label">Khoảng cách (km)</label>
                                    <input type="number" step="0.01" class="form-control" id="distanceKm"
                                        name="distanceKm" th:value="${customerRequest.distanceKm}">
                                </div>
                                <div class="col-md-4">
                                    <label for="shippingFee" class="form-label">Phí vận chuyển (đ)</label>
                                    <input type="number" step="1000" class="form-control" id="shippingFee"
                                        name="shippingFee" th:value="${customerRequest.shippingFee}">
                                </div>
                                <div class="col-md-4">
                                    <label for="codAmount" class="form-label">Tiền thu hộ COD (đ)</label>
                                    <input type="number" step="1000" class="form-control" id="codAmount"
                                        name="codAmount" th:value="${customerRequest.codAmount}">
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="note" class="form-label">Ghi chú</label>
                                <textarea class="form-control" id="note" name="note" rows="2"
                                    th:text="${customerRequest.note}"></textarea>
                            </div>

                            <hr class="my-4">

                            <div class="d-flex gap-2">
                                <button type="submit" class="btn btn-primary">
                                    <i class="fas fa-save me-1"></i>
                                    <span th:text="${customerRequest.id != null ? 'Cập nhật' : 'Tạo mới'}"></span>
                                </button>
                                <a href="/admin/request" class="btn btn-secondary">Hủy</a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card">
                    <div class="card-header"><i class="fas fa-question-circle me-2"></i>Hướng dẫn</div>
                    <div class="card-body">
                        <p class="text-muted">
                            <strong>Trạng thái đơn hàng:</strong>
                        </p>
                        <ul class="small text-muted">
                            <li><span class="badge bg-warning">PENDING</span> - Chờ xác nhận</li>
                            <li><span class="badge bg-info">RECEIVER_CONFIRMED</span> - Receiver đã xác nhận</li>
                            <li><span class="badge bg-success">CONFIRMED</span> - Đã duyệt</li>
                            <li><span class="badge bg-primary">IN_TRANSIT</span> - Đang vận chuyển</li>
                            <li><span class="badge bg-success">DELIVERED</span> - Đã giao</li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
