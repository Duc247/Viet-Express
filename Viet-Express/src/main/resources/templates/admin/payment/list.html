<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout-admin}">

<head>
    <title>Quản lý Payment</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2"><i class="fas fa-credit-card me-2"></i>Quản lý Payment (Thanh toán)</h1>
        </div>
        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover table-striped mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Mã thanh toán</th>
                                <th>Mã đơn</th>
                                <th>Loại</th>
                                <th>Số tiền</th>
                                <th>Đã thanh toán</th>
                                <th>Trạng thái</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="p : ${payments}">
                                <td th:text="${p.id}"></td>
                                <td><code th:text="${p.paymentCode}"></code></td>
                                <td><code th:text="${p.requestCode}"></code></td>
                                <td>
                                    <span class="badge bg-info" th:if="${p.paymentType == 'SHIPPING_FEE'}">Phí
                                        ship</span>
                                    <span class="badge bg-warning" th:if="${p.paymentType == 'COD'}">COD</span>
                                </td>
                                <td th:text="${p.expectedAmount != null ? p.expectedAmount + 'đ' : '0đ'}"></td>
                                <td th:text="${p.paidAmount != null ? p.paidAmount + 'đ' : '0đ'}"></td>
                                <td>
                                    <span class="badge bg-success" th:if="${p.status == 'PAID'}">Đã TT</span>
                                    <span class="badge bg-danger" th:if="${p.status == 'UNPAID'}">Chưa TT</span>
                                    <span class="badge bg-warning" th:if="${p.status == 'PARTIALLY_PAID'}">TT 1
                                        phần</span>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(payments)}">
                                <td colspan="7" class="text-center text-muted py-4">Chưa có dữ liệu</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
