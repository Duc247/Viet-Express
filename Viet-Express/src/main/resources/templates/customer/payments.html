<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{customer/layout-customer}">

<head>
    <title>Thanh toán</title>
</head>

<body>
    <div layout:fragment="content">
        <h2 class="mb-4"><i class="fas fa-credit-card me-2"></i>Lịch sử thanh toán</h2>

        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card bg-success text-white">
                    <div class="card-body text-center">
                        <h6>Đã thanh toán</h6>
                        <h3 th:text="${#numbers.formatDecimal(totalPaid, 0, 'COMMA', 0, 'POINT') + 'đ'}">0 đ</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-warning text-white">
                    <div class="card-body text-center">
                        <h6>Chờ thanh toán</h6>
                        <h3 th:text="${#numbers.formatDecimal(totalUnpaid, 0, 'COMMA', 0, 'POINT') + 'đ'}">0 đ</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-info text-white">
                    <div class="card-body text-center">
                        <h6>COD cần thu</h6>
                        <h3 th:text="${#numbers.formatDecimal(totalCod, 0, 'COMMA', 0, 'POINT') + 'đ'}">0 đ</h3>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search Form -->
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/customer/payments}" method="get" class="row g-3">
                    <div class="col-md-10">
                        <input type="text" name="search" class="form-control" 
                            placeholder="Tìm kiếm theo mã thanh toán, mã đơn, mô tả..."
                            th:value="${search}">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100">
                            <i class="fas fa-search me-2"></i>Tìm kiếm
                        </button>
                    </div>
                </form>
            </div>
        </div>

        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Mã thanh toán</th>
                                <th>Mã đơn</th>
                                <th>Loại</th>
                                <th>Số tiền</th>
                                <th>Đã TT</th>
                                <th>Trạng thái</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="p : ${payments}">
                                <td><code th:text="${p.paymentCode}">PAY-XXX</code></td>
                                <td>
                                    <a th:href="@{/customer/orders/{id}(id=${p.request.id})}" 
                                       th:text="${p.request.requestCode}">REQ-XXX</a>
                                </td>
                                <td>
                                    <span class="badge bg-info" th:if="${p.paymentType.name() == 'SHIPPING_FEE'}">Phí
                                        ship</span>
                                    <span class="badge bg-warning" th:if="${p.paymentType.name() == 'COD'}">COD</span>
                                    <span class="badge bg-secondary" th:if="${p.paymentType.name() == 'DEPOSIT'}">Đặt cọc</span>
                                </td>
                                <td th:text="${#numbers.formatDecimal(p.expectedAmount, 0, 'COMMA', 0, 'POINT') + 'đ'}">0đ</td>
                                <td th:text="${#numbers.formatDecimal(p.paidAmount ?: 0, 0, 'COMMA', 0, 'POINT') + 'đ'}">0đ</td>
                                <td>
                                    <span class="badge bg-success" th:if="${p.status.name() == 'PAID'}">Đã TT</span>
                                    <span class="badge bg-warning" th:if="${p.status.name() == 'PARTIALLY_PAID'}">TT một phần</span>
                                    <span class="badge bg-danger" th:if="${p.status.name() == 'UNPAID'}">Chưa TT</span>
                                    <span class="badge bg-info" th:if="${p.status.name() == 'COLLECTED_FROM_RECEIVER'}">Đã thu COD</span>
                                    <span class="badge bg-primary" th:if="${p.status.name() == 'PAID_TO_SENDER'}">Đã trả COD</span>
                                </td>
                                <td>
                                    <a th:href="@{/customer/orders/{id}/payments(id=${p.request.id})}" 
                                       class="btn btn-sm btn-outline-primary">
                                        <i class="fas fa-eye me-1"></i>Chi tiết
                                    </a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(payments)}">
                                <td colspan="7" class="text-center text-muted py-4">Chưa có giao dịch nào</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
