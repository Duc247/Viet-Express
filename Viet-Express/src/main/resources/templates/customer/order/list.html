<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{customer/layout-customer}">

<head>
    <title>Đơn hàng của tôi</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-file-invoice me-2"></i>Đơn hàng của tôi</h2>
            <a href="/customer/create-order" class="btn btn-primary"><i class="fas fa-plus me-1"></i> Tạo đơn mới</a>
        </div>


        <!-- Bộ lọc -->
        <div class="card mb-4">
            <div class="card-body">
                <form th:action="@{/customer/orders}" method="get" class="row g-3">
                    <div class="col-md-5">
                        <input type="text" name="keyword" class="form-control"
                            placeholder="Tìm theo mã đơn, mô tả hàng..." th:value="${searchKeyword}">
                    </div>
                    <div class="col-md-3">
                        <select name="status" class="form-select">
                            <option value="">Tất cả trạng thái</option>
                            <option value="PENDING" th:selected="${searchStatus == 'PENDING'}">Chờ xác nhận</option>
                            <option value="CONFIRMED" th:selected="${searchStatus == 'CONFIRMED'}">Đã xác nhận</option>
                            <option value="IN_TRANSIT" th:selected="${searchStatus == 'IN_TRANSIT'}">Đang vận chuyển
                            </option>
                            <option value="DELIVERED" th:selected="${searchStatus == 'DELIVERED'}">Đã giao</option>
                            <option value="CANCELLED" th:selected="${searchStatus == 'CANCELLED'}">Đã hủy</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-primary w-100"><i
                                class="fas fa-search me-1"></i>Tìm</button>
                    </div>
                    <div class="col-md-2">
                        <a th:href="@{/customer/orders}" class="btn btn-outline-secondary w-100"><i
                                class="fas fa-redo me-1"></i>Xóa lọc</a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Danh sách đơn -->
        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Mã đơn</th>
                                <th>Dịch vụ</th>
                                <th>Người nhận</th>
                                <th>Phí ship</th>
                                <th>COD</th>
                                <th>Trạng thái</th>
                                <th>Ngày tạo</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="o : ${orders}">
                                <td><code th:text="${o.requestCode}"></code></td>
                                <td th:text="${o.serviceType != null ? o.serviceType.name : '-'}"></td>
                                <td th:text="${o.receiverLocation != null ? o.receiverLocation.addressText : '-'}"></td>
                                <td th:text="${o.shippingFee != null ? o.shippingFee + 'đ' : '-'}"></td>
                                <td th:text="${o.codAmount != null ? o.codAmount + 'đ' : '0đ'}"></td>
                                <td>
                                    <!-- PENDING = Chờ receiver xác nhận -->
                                    <span class="badge bg-secondary"
                                        th:if="${o.status.name() == 'PENDING' && o.sender != null && o.sender.id == customerId}">
                                        <i class="fas fa-clock me-1"></i>Chờ người nhận xác nhận
                                    </span>
                                    <span class="badge bg-warning"
                                        th:if="${o.status.name() == 'PENDING' && o.receiver != null && o.receiver.id == customerId}">
                                        <i class="fas fa-bell me-1"></i>Chờ bạn xác nhận
                                    </span>
                                    <!-- RECEIVER_CONFIRMED = Receiver đã xác nhận, chờ Manager chốt -->
                                    <span class="badge bg-info" th:if="${o.status.name() == 'RECEIVER_CONFIRMED'}">
                                        <i class="fas fa-user-check me-1"></i>Người nhận đã xác nhận
                                    </span>
                                    <span class="badge bg-success" th:if="${o.status.name() == 'CONFIRMED'}">Đã chốt
                                        đơn</span>
                                    <span class="badge bg-primary" th:if="${o.status.name() == 'IN_TRANSIT'}">Đang vận
                                        chuyển</span>
                                    <span class="badge bg-success" th:if="${o.status.name() == 'DELIVERED'}">Đã
                                        giao</span>
                                    <span class="badge bg-danger" th:if="${o.status.name() == 'CANCELLED'}">Đã
                                        hủy</span>
                                </td>
                                <td th:text="${#temporals.format(o.createdAt, 'dd/MM/yyyy')}"></td>
                                <td>
                                    <a th:href="@{/customer/orders/{id}(id=${o.id})}"
                                        class="btn btn-sm btn-outline-primary" title="Xem chi tiết"><i
                                            class="fas fa-eye"></i></a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(orders)}">
                                <td colspan="8" class="text-center text-muted py-4">Chưa có đơn hàng nào</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <div class="mt-4" th:if="${totalPages > 1}">
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <!-- Previous -->
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled' : ''">
                        <a class="page-link" th:href="@{/customer/orders(page=${currentPage - 1}, 
                            keyword=${searchKeyword}, status=${searchStatus})}" th:if="${currentPage > 0}">
                            <i class="fas fa-chevron-left"></i>
                        </a>
                        <span class="page-link" th:if="${currentPage == 0}">
                            <i class="fas fa-chevron-left"></i>
                        </span>
                    </li>

                    <!-- Page numbers -->
                    <th:block th:each="i : ${#numbers.sequence(
                        T(java.lang.Math).max(0, currentPage - 2), 
                        T(java.lang.Math).min(totalPages - 1, currentPage + 2))}">
                        <li class="page-item" th:classappend="${i == currentPage} ? 'active' : ''">
                            <a class="page-link" th:href="@{/customer/orders(page=${i}, 
                                keyword=${searchKeyword}, status=${searchStatus})}" th:text="${i + 1}">1</a>
                        </li>
                    </th:block>

                    <!-- Next -->
                    <li class="page-item" th:classappend="${currentPage >= totalPages - 1} ? 'disabled' : ''">
                        <a class="page-link" th:href="@{/customer/orders(page=${currentPage + 1}, 
                            keyword=${searchKeyword}, status=${searchStatus})}"
                            th:if="${currentPage < totalPages - 1}">
                            <i class="fas fa-chevron-right"></i>
                        </a>
                        <span class="page-link" th:if="${currentPage >= totalPages - 1}">
                            <i class="fas fa-chevron-right"></i>
                        </span>
                    </li>
                </ul>
            </nav>
            <div class="text-muted text-center small">
                Trang <span th:text="${currentPage + 1}">1</span> / <span th:text="${totalPages}">10</span>
                (<span th:text="${totalCount}">100</span> đơn hàng)
            </div>
        </div>
    </div>
</body>

</html>
