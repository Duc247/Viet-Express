<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{manager/layout-manager}">

<head>
    <title>Quản Lý Yêu Cầu - Manager</title>
</head>

<body>

    <div layout:fragment="content">

        <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2">Quản lý yêu cầu</h1>
            <span class="badge bg-secondary" th:text="${#lists.size(requests)} + ' yêu cầu'">0 yêu cầu</span>
        </div>

        <div class="card shadow mb-4">
            <div class="card-body px-0 pt-0 pb-2">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light">
                            <tr>
                                <th class="ps-4">Mã yêu cầu</th>
                                <th>Người gửi</th>
                                <th>Người nhận</th>
                                <th>Mô tả hàng</th>
                                <th>Phí ship</th>
                                <th>Trạng thái</th>
                                <th>Ngày tạo</th>
                                <th class="text-end pe-4">Hành động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${#lists.isEmpty(requests)}" class="text-center text-muted">
                                <td colspan="8" class="py-5">
                                    <i class="fas fa-clipboard-check fa-3x mb-3 d-block opacity-50"></i>
                                    Không có yêu cầu nào
                                </td>
                            </tr>
                            <tr th:each="r : ${requests}">
                                <td class="ps-4"><code class="text-primary fw-bold"
                                        th:text="${r.requestCode}">REQ-XXX</code></td>
                                <td th:text="${r.sender?.name ?: 'N/A'}">Người gửi</td>
                                <td th:text="${r.receiver?.name ?: 'N/A'}">Người nhận</td>
                                <td>
                                    <span th:text="${#strings.abbreviate(r.parcelDescription ?: '-', 30)}">Mô tả</span>
                                </td>
                                <td>
                                    <span
                                        th:text="${#numbers.formatDecimal(r.shippingFee ?: 0, 0, 'COMMA', 0, 'POINT')}">0</span>₫
                                </td>
                                <td>
                                    <!-- PENDING = Chờ receiver xác nhận -->
                                    <span class="badge bg-secondary" th:if="${r.status.name() == 'PENDING'}">Chờ người
                                        nhận XN</span>
                                    <!-- RECEIVER_CONFIRMED = Receiver đã xác nhận, sẵn sàng chốt đơn -->
                                    <span class="badge bg-info" th:if="${r.status.name() == 'RECEIVER_CONFIRMED'}">
                                        <i class="fas fa-check me-1"></i>Sẵn sàng chốt đơn
                                    </span>
                                    <span class="badge bg-success" th:if="${r.status.name() == 'CONFIRMED'}">Đã chốt
                                        đơn</span>
                                    <span class="badge bg-primary" th:if="${r.status.name() == 'IN_TRANSIT'}">Đang vận
                                        chuyển</span>
                                    <span class="badge bg-success" th:if="${r.status.name() == 'DELIVERED'}">Đã
                                        giao</span>
                                    <span class="badge bg-danger" th:if="${r.status.name() == 'CANCELLED'}">Đã
                                        hủy</span>
                                </td>
                                <td th:text="${#temporals.format(r.createdAt, 'dd/MM/yyyy HH:mm')}">01/01/2025</td>
                                <td class="text-end pe-4">
                                    <div class="btn-group btn-group-sm">
                                        <a th:href="@{/manager/requests/{id}(id=${r.id})}"
                                            class="btn btn-outline-primary" title="Xem chi tiết">
                                            <i class="fas fa-eye"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
