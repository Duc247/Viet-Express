<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <nav th:fragment="sidebar" class="sidebar">
        <div class="py-3">
            <!-- User Info -->
            <div class="text-center px-3 mb-4 pb-3" style="border-bottom: 1px solid rgba(255,255,255,0.1);">
                <div style="width: 60px; height: 60px; border-radius: 50%; background: rgba(255,255,255,0.15); display: flex; align-items: center; justify-content: center; margin: 0 auto 0.75rem; font-size: 1.5rem; color: white;">
                    <i class="fas fa-user-tie"></i>
                </div>
                <h6 class="text-white mb-1">
                    Xin chào, <span th:if="${session.staffName}" th:text="${session.staffName}"></span><span
                        th:unless="${session.staffName}" th:text="${session.username} ?: 'Nhân viên'"></span>
                </h6>
                <small style="color: rgba(255,255,255,0.5);">Nhân viên kho</small>
            </div>

            <div class="sidebar-heading">CÔNG VIỆC</div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${#strings.contains(requestURI, '/staff/dashboard') ? 'active' : ''}" th:href="@{/staff/dashboard}">
                        <i class="fas fa-chart-line"></i> Tổng quan
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${#strings.contains(requestURI, '/staff/requests') ? 'active' : ''}" th:href="@{/staff/requests}">
                        <i class="fas fa-clipboard-list"></i> Tiếp nhận yêu cầu
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${#strings.contains(requestURI, '/staff/parcels') ? 'active' : ''}" th:href="@{/staff/parcels}">
                        <i class="fas fa-box"></i> Quản lý kiện hàng
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${#strings.startsWith(requestURI, '/staff/warehouse') ? 'active' : ''}" th:href="@{/staff/warehouse}">
                        <i class="fas fa-warehouse"></i> Kho
                    </a>
                </li>
            </ul>

            <div class="sidebar-heading">TÀI KHOẢN</div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <form th:action="@{/auth/logout}" method="post" class="m-0">
                        <button type="submit" class="nav-link text-start w-100" style="border: none; background: none; cursor: pointer;">
                            <i class="fas fa-sign-out-alt"></i> Đăng xuất
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</body>

</html>
