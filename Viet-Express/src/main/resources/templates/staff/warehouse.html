<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{staff/layout-staff}">

<head>
    <title>Kho - Staff</title>
</head>

<body>
    <div layout:fragment="content">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2><i class="fas fa-warehouse me-2"></i>Kho hàng</h2>
                <small class="text-muted" th:text="'(' + ${warehouseName} + ' - ' + ${totalCount} + ' kiện)'"></small>
            </div>
        </div>

        <!-- Form tìm kiếm -->
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-white py-3">
                <h6 class="m-0 fw-bold text-primary"><i class="fas fa-search me-2"></i>Tìm kiếm kiện hàng</h6>
            </div>
            <div class="card-body">
                <form method="get" th:action="@{/staff/warehouse}">
                    <div class="row g-3">
                        <!-- Tìm theo mô tả -->
                        <div class="col-md-4">
                            <label class="form-label">Mô tả / Mã kiện</label>
                            <input type="text" name="search" class="form-control"
                                placeholder="Nhập mô tả hoặc mã kiện..." th:value="${search}">
                        </div>
                        <!-- Request ID -->
                        <div class="col-md-2">
                            <label class="form-label">Request ID</label>
                            <input type="number" name="requestId" class="form-control" placeholder="ID"
                                th:value="${requestId}">
                        </div>
                        <!-- SĐT Người gửi -->
                        <div class="col-md-3">
                            <label class="form-label">SĐT người gửi</label>
                            <input type="text" name="senderPhone" class="form-control" placeholder="09xx..."
                                th:value="${senderPhone}">
                        </div>
                        <!-- SĐT Người nhận -->
                        <div class="col-md-3">
                            <label class="form-label">SĐT người nhận</label>
                            <input type="text" name="receiverPhone" class="form-control" placeholder="09xx..."
                                th:value="${receiverPhone}">
                        </div>
                    </div>

                    <!-- Accordion cho kích thước -->
                    <div class="mt-3">
                        <a class="text-primary small" data-bs-toggle="collapse" href="#dimensionsFilter">
                            <i class="fas fa-ruler-combined me-1"></i>Lọc theo kích thước (cm)
                        </a>
                        <div class="collapse mt-2" id="dimensionsFilter">
                            <div class="row g-3">
                                <div class="col-md-4">
                                    <div class="input-group">
                                        <span class="input-group-text">Dài</span>
                                        <input type="number" name="minLength" class="form-control" placeholder="Từ"
                                            step="0.1" th:value="${minLength}">
                                        <input type="number" name="maxLength" class="form-control" placeholder="Đến"
                                            step="0.1" th:value="${maxLength}">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="input-group">
                                        <span class="input-group-text">Rộng</span>
                                        <input type="number" name="minWidth" class="form-control" placeholder="Từ"
                                            step="0.1" th:value="${minWidth}">
                                        <input type="number" name="maxWidth" class="form-control" placeholder="Đến"
                                            step="0.1" th:value="${maxWidth}">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="input-group">
                                        <span class="input-group-text">Cao</span>
                                        <input type="number" name="minHeight" class="form-control" placeholder="Từ"
                                            step="0.1" th:value="${minHeight}">
                                        <input type="number" name="maxHeight" class="form-control" placeholder="Đến"
                                            step="0.1" th:value="${maxHeight}">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>

                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-search me-1"></i>Tìm kiếm
                        </button>
                        <a href="/staff/warehouse" class="btn btn-outline-secondary">
                            <i class="fas fa-times me-1"></i>Xóa bộ lọc
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Danh sách kiện hàng -->
        <div class="card shadow-sm">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th class="ps-3">Mã kiện</th>
                                <th>Request</th>
                                <th>Mô tả</th>
                                <th>Người gửi</th>
                                <th>Người nhận</th>
                                <th>Kích thước (D×R×C)</th>
                                <th>COD</th>
                                <th class="text-center">Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${#lists.isEmpty(parcels)}" class="text-center text-muted">
                                <td colspan="8" class="py-5">
                                    <i class="fas fa-box-open fa-3x mb-3 d-block opacity-50"></i>
                                    Không có kiện hàng trong kho
                                </td>
                            </tr>
                            <tr th:each="p : ${parcels}">
                                <td class="ps-3">
                                    <code class="text-primary" th:text="${p.parcelCode}">PCL-XXX</code>
                                </td>
                                <td>
                                    <code th:text="${p.request?.requestCode ?: '-'}">REQ-XXX</code>
                                    <br>
                                    <small class="text-muted" th:text="'ID: ' + ${p.request?.id ?: '-'}">ID: 1</small>
                                </td>
                                <td th:text="${p.description ?: '-'}">Mô tả</td>
                                <td>
                                    <span th:text="${p.request?.sender?.name ?: '-'}">Người gửi</span>
                                    <br>
                                    <small class="text-muted"
                                        th:text="${p.request?.sender?.phone ?: '-'}">0901234567</small>
                                </td>
                                <td>
                                    <span th:text="${p.request?.receiver?.name ?: '-'}">Người nhận</span>
                                    <br>
                                    <small class="text-muted"
                                        th:text="${p.request?.receiver?.phone ?: '-'}">0901234567</small>
                                </td>
                                <td>
                                    <span th:if="${p.lengthCm != null || p.widthCm != null || p.heightCm != null}"
                                        th:text="${(p.lengthCm ?: '?') + ' × ' + (p.widthCm ?: '?') + ' × ' + (p.heightCm ?: '?')}">
                                        10 × 20 × 30
                                    </span>
                                    <span th:if="${p.lengthCm == null && p.widthCm == null && p.heightCm == null}"
                                        class="text-muted">-</span>
                                </td>
                                <td>
                                    <span th:if="${p.codAmount != null && p.codAmount > 0}" class="text-success fw-bold"
                                        th:text="${#numbers.formatDecimal(p.codAmount, 0, 'COMMA', 0, 'POINT') + 'đ'}">0đ</span>
                                    <span th:if="${p.codAmount == null || p.codAmount == 0}" class="text-muted">-</span>
                                </td>
                                <td class="text-center">
                                    <form th:action="@{/staff/parcels/{id}/checkout(id=${p.id})}" method="post"
                                        class="d-inline">
                                        <button type="submit" class="btn btn-sm btn-warning" title="Xuất kho">
                                            <i class="fas fa-arrow-up me-1"></i>Xuất kho
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
