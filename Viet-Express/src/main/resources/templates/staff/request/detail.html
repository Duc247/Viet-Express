<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{staff/layout-staff}">

<head>
    <title>Chi tiết yêu cầu - Staff</title>
</head>

<body>

    <div layout:fragment="content">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <h1 class="h2"><i class="fas fa-box-open me-2"></i>Tạo kiện hàng</h1>
            <a href="/staff/requests" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-1"></i>Quay lại
            </a>
        </div>

        <!-- Alert Messages -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="row">
            <!-- Thông tin yêu cầu -->
            <div class="col-lg-5">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-white py-3">
                        <h6 class="m-0 fw-bold text-primary"><i class="fas fa-info-circle me-2"></i>Thông tin yêu cầu
                        </h6>
                    </div>
                    <div class="card-body">
                        <p><strong>Mã yêu cầu:</strong> <code th:text="${customerRequest.requestCode}">REQ-XXX</code>
                        </p>
                        <p><strong>Người gửi:</strong> <span th:text="${customerRequest.sender?.name ?: 'N/A'}">Nguyễn
                                Văn A</span></p>
                        <p><strong>SĐT:</strong> <span
                                th:text="${customerRequest.sender?.phone ?: '-'}">0901234567</span></p>
                        <p><strong>Mô tả hàng:</strong> <span th:text="${customerRequest.parcelDescription ?: '-'}">Hàng
                                hóa</span></p>
                        <p><strong>COD:</strong> <span
                                th:text="${#numbers.formatDecimal(customerRequest.codAmount ?: 0, 0, 'COMMA', 0, 'POINT') + 'đ'}">0đ</span>
                        </p>
                        <hr>
                        <p><strong>Từ:</strong> <span
                                th:text="${customerRequest.senderLocation?.addressText ?: '-'}">Địa chỉ A</span></p>
                        <p><strong>Đến:</strong> <span
                                th:text="${customerRequest.receiverLocation?.addressText ?: '-'}">Địa chỉ B</span></p>
                    </div>
                </div>

                <!-- Kiện hàng đã tạo -->
                <div class="card shadow-sm">
                    <div class="card-header bg-white py-3">
                        <h6 class="m-0 fw-bold text-success"><i class="fas fa-boxes me-2"></i>Kiện hàng đã tạo (<span
                                th:text="${#lists.size(existingParcels)}">0</span>)</h6>
                    </div>
                    <div class="card-body">
                        <div th:if="${#lists.isEmpty(existingParcels)}" class="text-center text-muted py-3">
                            Chưa có kiện hàng nào
                        </div>
                        <div th:unless="${#lists.isEmpty(existingParcels)}">
                            <div th:each="parcel : ${existingParcels}" class="border rounded p-2 mb-2">
                                <strong><code th:text="${parcel.parcelCode}">PCL-XXX</code></strong>
                                <br>
                                <small class="text-muted" th:text="${parcel.description}">Mô tả kiện</small>
                                <br>
                                <span class="badge bg-secondary mt-1" th:text="${parcel.status}">CREATED</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

            <!-- Form tạo kiện hàng -->
            <div class="col-lg-7">
                <div class="card shadow-sm">
                    <div class="card-header bg-primary text-white py-3">
                        <h6 class="m-0 fw-bold"><i class="fas fa-plus-circle me-2"></i>Tạo kiện hàng mới</h6>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/staff/requests/{id}/create-parcel(id=${customerRequest.id})}" method="post">
                            <div class="mb-3">
                                <label class="form-label fw-bold">Mô tả kiện hàng <span
                                        class="text-danger">*</span></label>
                                <input type="text" name="description" class="form-control"
                                    placeholder="VD: Laptop Dell, Thùng 1/3..." required>
                            </div>

                            <div class="row g-3">
                                <div class="col-md-6">
                                    <label class="form-label">Tiền COD (VNĐ)</label>
                                    <input type="number" name="codAmount" class="form-control" placeholder="0"
                                        value="0">
                                </div>
                                <div class="col-md-6">
                                    <label class="form-label">Trọng lượng (kg)</label>
                                    <input type="number" name="weightKg" class="form-control" step="0.1"
                                        placeholder="0.0">
                                </div>
                            </div>

                            <div class="row g-3 mt-2">
                                <div class="col-md-4">
                                    <label class="form-label">Dài (cm)</label>
                                    <input type="number" name="lengthCm" class="form-control" step="0.1"
                                        placeholder="0">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Rộng (cm)</label>
                                    <input type="number" name="widthCm" class="form-control" step="0.1" placeholder="0">
                                </div>
                                <div class="col-md-4">
                                    <label class="form-label">Cao (cm)</label>
                                    <input type="number" name="heightCm" class="form-control" step="0.1"
                                        placeholder="0">
                                </div>
                            </div>

                            <div class="d-grid mt-4">
                                <button type="submit" class="btn btn-success btn-lg">
                                    <i class="fas fa-box me-2"></i>Tạo Kiện Hàng
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>

</html>
