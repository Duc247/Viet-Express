<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<body>
    <nav th:fragment="sidebar" class="sidebar">
        <div class="py-3">
            <!-- Shipper Avatar -->
            <div class="text-center px-3 mb-4 pb-3" style="border-bottom: 1px solid rgba(255,255,255,0.1);">
                <div style="width: 70px; height: 70px; border-radius: 50%; background: rgba(255,255,255,0.15); display: flex; align-items: center; justify-content: center; margin: 0 auto 0.75rem; font-size: 1.75rem; color: white;">
                    <i class="fas fa-user-tie"></i>
                </div>
                <h6 class="text-white mb-1" th:text="${currentShipper != null ? currentShipper.fullName : 'Bác tài'}">Bác tài</h6>
                <small style="color: rgba(255,255,255,0.5);">
                    <i class="fas fa-circle text-success me-1" style="font-size: 0.5rem;"></i>
                    Đang hoạt động
                </small>
            </div>

            <div class="sidebar-heading">MENU CHÍNH</div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${#strings.contains(requestURI, '/dashboard') ? 'active' : ''}" th:href="@{/shipper/dashboard}">
                        <i class="fas fa-tachometer-alt"></i> Tổng quan
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${#strings.contains(requestURI, '/trips') ? 'active' : ''}" th:href="@{/shipper/trips}">
                        <i class="fas fa-truck-moving"></i> Chuyến xe
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${#strings.contains(requestURI, '/history') ? 'active' : ''}" th:href="@{/shipper/history}">
                        <i class="fas fa-history"></i> Lịch sử
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${#strings.contains(requestURI, '/location') ? 'active' : ''}" th:href="@{/shipper/location}">
                        <i class="fas fa-map-marker-alt"></i> Vị trí
                    </a>
                </li>
            </ul>

            <div class="sidebar-heading">TÀI KHOẢN</div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${#strings.contains(requestURI, '/profile') ? 'active' : ''}" th:href="@{/shipper/profile}">
                        <i class="fas fa-user-cog"></i> Hồ sơ
                    </a>
                </li>
                <li class="nav-item">
                    <form th:action="@{/auth/logout}" method="post" class="m-0">
                        <button type="submit" class="nav-link text-start w-100" style="border: none; background: none; cursor: pointer;">
                            <i class="fas fa-sign-out-alt"></i> Đăng xuất
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</body>
</html>
