<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/master-layout}">
<head>
    <title>Đặt lại mật khẩu - Logistics</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="fas fa-key text-primary" style="font-size: 3rem;"></i>
                            <h3 class="fw-bold mt-3">Đặt lại mật khẩu</h3>
                        </div>
                        
                        <!-- Error Message -->
                        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            <span th:text="${errorMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <p class="text-muted text-center mb-4">
                            Nhập mật khẩu mới cho tài khoản của bạn.
                        </p>
                        
                        <form th:action="@{/auth/reset-password}" method="post" id="resetForm">
                            <input type="hidden" name="token" th:value="${token}">
                            
                            <div class="mb-3">
                                <label class="form-label fw-semibold">
                                    <i class="fas fa-lock me-1"></i>Mật khẩu mới
                                </label>
                                <div class="input-group">
                                    <input type="password" name="password" id="passwordInput" 
                                           class="form-control" placeholder="Nhập mật khẩu mới..." 
                                           required minlength="6">
                                    <button class="btn btn-outline-secondary" type="button" id="togglePassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <div class="password-strength" id="passwordStrength" style="height: 5px; margin-top: 5px; border-radius: 3px;"></div>
                                <small class="text-muted">Ít nhất 6 ký tự, bao gồm chữ hoa, chữ thường và số</small>
                            </div>
                            
                            <div class="mb-4">
                                <label class="form-label fw-semibold">
                                    <i class="fas fa-lock me-1"></i>Xác nhận mật khẩu
                                </label>
                                <div class="input-group">
                                    <input type="password" name="confirmPassword" id="confirmPasswordInput" 
                                           class="form-control" placeholder="Nhập lại mật khẩu..." required>
                                    <button class="btn btn-outline-secondary" type="button" id="toggleConfirmPassword">
                                        <i class="fas fa-eye"></i>
                                    </button>
                                </div>
                                <div id="confirmPasswordFeedback" class="invalid-feedback"></div>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-save me-2"></i>Đặt lại mật khẩu
                                </button>
                                <a th:href="@{/auth/login}" class="btn btn-outline-secondary">
                                    <i class="fas fa-arrow-left me-2"></i>Quay lại đăng nhập
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="scripts">
<script>
document.addEventListener('DOMContentLoaded', function() {
    const passwordInput = document.getElementById('passwordInput');
    const confirmPasswordInput = document.getElementById('confirmPasswordInput');
    
    // Toggle password visibility
    document.getElementById('togglePassword').addEventListener('click', function() {
        const type = passwordInput.type === 'password' ? 'text' : 'password';
        passwordInput.type = type;
        this.querySelector('i').classList.toggle('fa-eye');
        this.querySelector('i').classList.toggle('fa-eye-slash');
    });
    
    document.getElementById('toggleConfirmPassword').addEventListener('click', function() {
        const type = confirmPasswordInput.type === 'password' ? 'text' : 'password';
        confirmPasswordInput.type = type;
        this.querySelector('i').classList.toggle('fa-eye');
        this.querySelector('i').classList.toggle('fa-eye-slash');
    });
    
    // Password strength
    passwordInput.addEventListener('input', function() {
        const password = this.value;
        const strengthBar = document.getElementById('passwordStrength');
        
        if (password.length === 0) {
            strengthBar.style.width = '0';
            strengthBar.style.background = 'transparent';
            return;
        }
        
        let strength = 0;
        if (password.length >= 6) strength++;
        if (/[A-Z]/.test(password)) strength++;
        if (/[a-z]/.test(password)) strength++;
        if (/[0-9]/.test(password)) strength++;
        if (/[^A-Za-z0-9]/.test(password)) strength++;
        
        if (strength <= 2) {
            strengthBar.style.width = '33%';
            strengthBar.style.background = '#dc3545';
        } else if (strength <= 3) {
            strengthBar.style.width = '66%';
            strengthBar.style.background = '#ffc107';
        } else {
            strengthBar.style.width = '100%';
            strengthBar.style.background = '#28a745';
        }
    });
    
    // Check password match
    confirmPasswordInput.addEventListener('input', function() {
        const password = passwordInput.value;
        const confirmPassword = this.value;
        const feedback = document.getElementById('confirmPasswordFeedback');
        
        if (password !== confirmPassword) {
            this.classList.add('is-invalid');
            feedback.textContent = 'Mật khẩu xác nhận không khớp';
            feedback.style.display = 'block';
        } else {
            this.classList.remove('is-invalid');
            this.classList.add('is-valid');
            feedback.style.display = 'none';
        }
    });
    
    // Form validation
    document.getElementById('resetForm').addEventListener('submit', function(e) {
        const password = passwordInput.value;
        const confirmPassword = confirmPasswordInput.value;
        
        if (password !== confirmPassword) {
            e.preventDefault();
            alert('Mật khẩu xác nhận không khớp!');
            return false;
        }
        
        if (password.length < 6) {
            e.preventDefault();
            alert('Mật khẩu phải có ít nhất 6 ký tự!');
            return false;
        }
    });
});
</script>
</th:block>

</body>
</html>
