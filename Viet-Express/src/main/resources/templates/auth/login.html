<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{layouts/master-layout}">

<head>
    <title>Đăng nhập - Logistics</title>
    <script>
        // Scroll về đầu trang ngay khi script chạy (trước khi CSS load)
        if (typeof window !== 'undefined') {
            window.scrollTo(0, 0);
            if (window.history && window.history.scrollRestoration) {
                window.history.scrollRestoration = 'manual';
            }
        }
    </script>
    <style>
        html, body {
            scroll-behavior: auto !important;
        }
        .auth-page {
            min-height: calc(100vh - 200px);
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
            padding: 3rem 0;
        }
        .auth-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 420px;
            width: 100%;
            margin: 0 auto;
        }
        .auth-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 2.5rem 2rem;
            text-align: center;
            color: white;
        }
        .auth-header .icon-circle {
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 2rem;
        }
        .auth-body {
            padding: 2rem;
        }
        .form-floating {
            margin-bottom: 1rem;
        }
        .form-floating .form-control {
            border-radius: 10px;
            border: 2px solid #e2e8f0;
            height: 56px;
        }
        .form-floating .form-control:focus {
            border-color: #667eea;
            box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
        }
        .form-floating label {
            padding: 1rem;
        }
        .input-group-password {
            position: relative;
        }
        .input-group-password .form-floating {
            margin-bottom: 0;
        }
        .input-group-password .toggle-password {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: #64748b;
            cursor: pointer;
            z-index: 10;
            padding: 0.5rem;
        }
        .input-group-password .toggle-password:hover {
            color: #667eea;
        }
        .auth-footer {
            background: #f8fafc;
            padding: 1.25rem;
            text-align: center;
            border-top: 1px solid #e2e8f0;
        }
    </style>
</head>

<body>
    <div layout:fragment="content">
        <div class="auth-page">
            <div class="container">
                <div class="row justify-content-center">
                    <div class="col-12">
                        <div class="auth-card animate__animated animate__fadeInUp">
                            <div class="auth-header">
                                <div class="icon-circle">
                                    <i class="fas fa-user-lock"></i>
                                </div>
                                <h3 class="fw-bold mb-1">Chào mừng trở lại!</h3>
                                <p class="mb-0 opacity-75">Đăng nhập để tiếp tục</p>
                            </div>
                            
                            <div class="auth-body">
                                <!-- Error Message -->
                                <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show animate__animated animate__shakeX" role="alert">
                                    <i class="fas fa-exclamation-circle me-2"></i>
                                    <span th:text="${errorMessage}"></span>
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>

                                <!-- Success Message -->
                                <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                                    <i class="fas fa-check-circle me-2"></i>
                                    <span th:text="${successMessage}"></span>
                                    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                                </div>

                                <form th:action="@{/auth/login}" method="post" id="loginForm">
                                    <div class="form-floating mb-3">
                                        <input type="text" name="username" id="username" class="form-control" 
                                               placeholder="Email hoặc tên đăng nhập" required autofocus>
                                        <label for="username"><i class="fas fa-user me-2"></i>Email / Tên đăng nhập</label>
                                    </div>
                                    
                                    <div class="input-group-password mb-3">
                                        <div class="form-floating">
                                            <input type="password" name="password" id="passwordInput" class="form-control" 
                                                   placeholder="Mật khẩu" required>
                                            <label for="passwordInput"><i class="fas fa-lock me-2"></i>Mật khẩu</label>
                                        </div>
                                        <button type="button" class="toggle-password" id="togglePassword" aria-label="Hiện/ẩn mật khẩu">
                                            <i class="fas fa-eye"></i>
                                        </button>
                                    </div>
                                    
                                    <div class="d-flex justify-content-between align-items-center mb-4">
                                        <div class="form-check">
                                            <input type="checkbox" class="form-check-input" id="rememberMe" name="remember-me">
                                            <label class="form-check-label" for="rememberMe">Ghi nhớ đăng nhập</label>
                                        </div>
                                        <a th:href="@{/auth/forgot-password}" class="text-decoration-none small">Quên mật khẩu?</a>
                                    </div>
                                    
                                    <div class="d-grid">
                                        <button type="submit" class="btn btn-primary btn-lg">
                                            <i class="fas fa-sign-in-alt me-2"></i>Đăng nhập
                                        </button>
                                    </div>
                                </form>
                            </div>
                            
                            <div class="auth-footer">
                                <span class="text-muted">Chưa có tài khoản?</span>
                                <a th:href="@{/auth/register}" class="fw-semibold ms-1">Đăng ký ngay</a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
    <th:block layout:fragment="scripts">
    <script>
    // Scroll về đầu trang ngay lập tức khi trang load (trước khi DOM ready)
    window.scrollTo(0, 0);
    if (window.history && window.history.scrollRestoration) {
        window.history.scrollRestoration = 'manual';
    }
    
    document.addEventListener('DOMContentLoaded', function() {
        // Đảm bảo scroll về đầu trang
        window.scrollTo(0, 0);
        document.documentElement.scrollTop = 0;
        document.body.scrollTop = 0;
        
        const passwordInput = document.getElementById('passwordInput');
        const toggleBtn = document.getElementById('togglePassword');
        const usernameInput = document.getElementById('username');
        
        // Toggle password visibility
        if (toggleBtn && passwordInput) {
            toggleBtn.addEventListener('click', function(e) {
                e.preventDefault();
                e.stopPropagation();
                const type = passwordInput.type === 'password' ? 'text' : 'password';
                passwordInput.type = type;
                const icon = this.querySelector('i');
                if (icon) {
                    icon.classList.toggle('fa-eye');
                    icon.classList.toggle('fa-eye-slash');
                }
            });
        }
        
        // Focus vào username field sau một delay ngắn để đảm bảo trang đã scroll về đầu
        if (usernameInput) {
            setTimeout(function() {
                window.scrollTo(0, 0);
                document.documentElement.scrollTop = 0;
                document.body.scrollTop = 0;
                usernameInput.focus();
            }, 150);
        }
    });
    
    // Xử lý khi window load (sau khi tất cả resources đã load)
    window.addEventListener('load', function() {
        window.scrollTo(0, 0);
        document.documentElement.scrollTop = 0;
        document.body.scrollTop = 0;
    });
    </script>
    </th:block>
</body>

</html>
