<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/master-layout}">
<head>
    <title>Gửi lại email xác thực - Logistics</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-5">
                <div class="card shadow">
                    <div class="card-body p-5">
                        <div class="text-center mb-4">
                            <i class="fas fa-envelope text-primary" style="font-size: 3rem;"></i>
                            <h3 class="fw-bold mt-3">Gửi lại email xác thực</h3>
                        </div>
                        
                        <!-- Success Message -->
                        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                            <i class="fas fa-check-circle me-2"></i>
                            <span th:text="${successMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <!-- Error Message -->
                        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                            <i class="fas fa-exclamation-circle me-2"></i>
                            <span th:text="${errorMessage}"></span>
                            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                        </div>
                        
                        <p class="text-muted text-center mb-4">
                            Nhập email đã đăng ký để nhận lại link xác thực tài khoản.
                        </p>
                        
                        <form th:action="@{/auth/resend-verification}" method="post">
                            <div class="mb-4">
                                <label class="form-label fw-semibold">
                                    <i class="fas fa-envelope me-1"></i>Email
                                </label>
                                <input type="email" name="email" class="form-control" 
                                       placeholder="Nhập email của bạn..." required>
                            </div>
                            
                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    <i class="fas fa-paper-plane me-2"></i>Gửi email xác thực
                                </button>
                                <a th:href="@{/auth/login}" class="btn btn-outline-secondary">
                                    <i class="fas fa-arrow-left me-2"></i>Quay lại đăng nhập
                                </a>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
