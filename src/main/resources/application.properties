spring.application.name=project_01
# ==============================================================
# 1. CẤU HÌNH SERVER
# ==============================================================
server.port=8081
server.servlet.context-path=/

# ==============================================================
# 2. CẤU HÌNH DATABASE (MySQL)
# ==============================================================
# Lưu ý: Thay đổi username và password cho đúng với máy của bạn
spring.datasource.url=jdbc:mysql://localhost:3306/LogisticsDB?createDatabaseIfNotExist=true&useSSL=false&serverTimezone=UTC&allowPublicKeyRetrieval=true&useUnicode=true&characterEncoding=UTF-8
spring.datasource.username=root
spring.datasource.password=123456
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ==============================================================
# 3. CẤU HÌNH JPA / HIBERNATE
# ==============================================================
# update: Tự động cập nhật bảng nếu Entity thay đổi (Tốt cho Dev)
# none: Không làm gì cả (Dùng cái này nếu bạn muốn giữ nguyên cấu trúc SQL thuần đã chạy)
spring.jpa.hibernate.ddl-auto=create
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

# ==============================================================
# 4. CẤU HÌNH THYMELEAF (Giao diện)
# ==============================================================
# Tắt cache để khi sửa file HTML xong F5 là thấy ngay (Dev mode)
spring.thymeleaf.cache=false
spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.encoding=UTF-8
spring.thymeleaf.mode=HTML

# ==============================================================
# 5. CẤU HÌNH UPLOAD FILE (Cho chức năng Tài xế chụp ảnh)
# ==============================================================
spring.servlet.multipart.enabled=true
# Giới hạn dung lượng 1 file (10MB cho thoải mái chụp ảnh nét)
spring.servlet.multipart.max-file-size=10MB
# Giới hạn tổng dung lượng 1 request
spring.servlet.multipart.max-request-size=10MB

