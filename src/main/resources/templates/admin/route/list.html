<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout-admin}">

<head>
    <title>Quản lý Tuyến đường</title>
</head>

<body>
    <div layout:fragment="content">
        <!-- Page Header -->
        <div class="page-header">
            <h1><i class="fas fa-project-diagram"></i>Quản lý Tuyến đường (Route)</h1>
            <a href="/admin/route/create" class="btn btn-primary btn-sm">
                <i class="fas fa-plus me-1"></i> Thêm mới
            </a>
        </div>

        <!-- Flash messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i><span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i><span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Data Table -->
        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Điểm đi</th>
                                <th>Điểm đến</th>
                                <th>Khoảng cách</th>
                                <th>Thời gian (giờ)</th>
                                <th>Trạng thái</th>
                                <th class="text-center">Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="r : ${routes}">
                                <td><code th:text="${r.id}"></code></td>
                                <td>
                                    <i class="fas fa-map-marker-alt text-success me-1"></i>
                                    <span th:text="${r.fromLocation?.name}"></span>
                                </td>
                                <td>
                                    <i class="fas fa-flag-checkered text-danger me-1"></i>
                                    <span th:text="${r.toLocation?.name}"></span>
                                </td>
                                <td>
                                    <span class="badge bg-info"
                                        th:text="${r.distanceKm != null ? r.distanceKm + ' km' : '-'}"></span>
                                </td>
                                <td th:text="${r.estimatedTimeHours != null ? r.estimatedTimeHours + ' giờ' : '-'}">
                                </td>
                                <td>
                                    <span class="badge bg-success" th:if="${r.isActive}">
                                        <i class="fas fa-check me-1"></i>Hoạt động
                                    </span>
                                    <span class="badge bg-secondary" th:unless="${r.isActive}">
                                        <i class="fas fa-pause me-1"></i>Ngừng
                                    </span>
                                </td>
                                <td class="text-center">
                                    <div class="btn-group btn-group-sm">
                                        <a th:href="@{/admin/route/edit/{id}(id=${r.id})}" class="btn btn-warning"
                                            title="Sửa">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <a th:href="@{/admin/route/toggle/{id}(id=${r.id})}" class="btn btn-secondary"
                                            title="Bật/Tắt">
                                            <i class="fas fa-power-off"></i>
                                        </a>
                                        <a th:href="@{/admin/route/delete/{id}(id=${r.id})}" class="btn btn-danger"
                                            title="Xoá" onclick="return confirm('Bạn có chắc muốn xoá?')">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(routes)}">
                                <td colspan="7" class="empty-state">
                                    <i class="fas fa-inbox d-block"></i>
                                    <span>Chưa có dữ liệu</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
