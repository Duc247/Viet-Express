<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout-admin}">

<head>
    <title>Quản lý Route</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2"><i class="fas fa-project-diagram me-2"></i>Quản lý Route (Tuyến đường)</h1>
            <a href="/admin/route/create" class="btn btn-primary"><i class="fas fa-plus me-1"></i> Thêm mới</a>
        </div>
        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover table-striped mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Điểm đi</th>
                                <th>Điểm đến</th>
                                <th>Khoảng cách (km)</th>
                                <th>Thời gian (giờ)</th>
                                <th>Trạng thái</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="r : ${routes}">
                                <td th:text="${r.id}"></td>
                                <td th:text="${r.fromLocation.name}"></td>
                                <td th:text="${r.toLocation.name}"></td>
                                <td th:text="${r.distanceKm}"></td>
                                <td th:text="${r.estimatedTimeHours}"></td>
                                <td>
                                    <span class="badge bg-success" th:if="${r.isActive}">Hoạt động</span>
                                    <span class="badge bg-secondary" th:unless="${r.isActive}">Ngừng</span>
                                </td>
                                <td>
                                    <a th:href="@{/admin/route/edit/{id}(id=${r.id})}"
                                        class="btn btn-sm btn-outline-warning"><i class="fas fa-edit"></i></a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(routes)}">
                                <td colspan="7" class="text-center text-muted py-4">Chưa có dữ liệu</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
