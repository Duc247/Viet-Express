<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout-admin}">

<head>
    <title>Thêm/Sửa Route</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2"><i class="fas fa-project-diagram me-2"></i>
                <span th:if="${route == null || route.id == null}">Thêm mới Route</span>
                <span th:if="${route != null && route.id != null}">Sửa Route</span>
            </h1>
            <a href="/admin/route" class="btn btn-secondary"><i class="fas fa-arrow-left me-1"></i> Quay lại</a>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="@{/admin/route/save}" method="post" th:object="${route}">
                    <input type="hidden" th:field="*{id}" th:if="${route != null && route.id != null}">

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Điểm đi <span class="text-danger">*</span></label>
                            <select class="form-select" th:field="*{fromLocation}" required>
                                <option value="">-- Chọn điểm đi --</option>
                                <option th:each="loc : ${locations}" th:value="${loc.id}" th:text="${loc.name}">
                                </option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Điểm đến <span class="text-danger">*</span></label>
                            <select class="form-select" th:field="*{toLocation}" required>
                                <option value="">-- Chọn điểm đến --</option>
                                <option th:each="loc : ${locations}" th:value="${loc.id}" th:text="${loc.name}">
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Khoảng cách (km) <span class="text-danger">*</span></label>
                            <input type="number" step="0.01" class="form-control" th:field="*{distanceKm}" required
                                placeholder="VD: 1700.00">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Thời gian ước tính (giờ) <span
                                    class="text-danger">*</span></label>
                            <input type="number" step="0.5" class="form-control" th:field="*{estimatedTimeHours}"
                                required placeholder="VD: 24">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Trạng thái</label>
                            <select class="form-select" th:field="*{isActive}">
                                <option value="true">Hoạt động</option>
                                <option value="false">Ngừng</option>
                            </select>
                        </div>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary"><i class="fas fa-save me-1"></i> Lưu</button>
                        <a href="/admin/route" class="btn btn-outline-secondary">Hủy</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
