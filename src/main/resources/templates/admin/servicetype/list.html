<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout-admin}">

<head>
    <title>Quản lý ServiceType</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2"><i class="fas fa-tags me-2"></i>Quản lý ServiceType (Loại dịch vụ)</h1>
            <a href="/admin/servicetype/create" class="btn btn-primary"><i class="fas fa-plus me-1"></i> Thêm mới</a>
        </div>
        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover table-striped mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Mã</th>
                                <th>Tên dịch vụ</th>
                                <th>Mô tả</th>
                                <th>Giá/km</th>
                                <th>Tốc độ TB (km/h)</th>
                                <th>Trạng thái</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="st : ${serviceTypes}">
                                <td th:text="${st.id}"></td>
                                <td><code th:text="${st.code}"></code></td>
                                <td th:text="${st.name}"></td>
                                <td th:text="${st.description}"></td>
                                <td th:text="${st.pricePerKm != null ? st.pricePerKm + 'đ' : '-'}"></td>
                                <td th:text="${st.averageSpeedKmh}"></td>
                                <td>
                                    <span class="badge bg-success" th:if="${st.isActive}">Hoạt động</span>
                                    <span class="badge bg-secondary" th:unless="${st.isActive}">Ngừng</span>
                                </td>
                                <td>
                                    <a th:href="@{/admin/servicetype/edit/{id}(id=${st.id})}"
                                        class="btn btn-sm btn-outline-warning"><i class="fas fa-edit"></i></a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(serviceTypes)}">
                                <td colspan="8" class="text-center text-muted py-4">Chưa có dữ liệu</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
