<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout-admin}">

<head>
    <title>Thêm/Sửa ServiceType</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2"><i class="fas fa-tags me-2"></i>
                <span th:if="${serviceType == null || serviceType.id == null}">Thêm mới ServiceType</span>
                <span th:if="${serviceType != null && serviceType.id != null}">Sửa ServiceType</span>
            </h1>
            <a href="/admin/servicetype" class="btn btn-secondary"><i class="fas fa-arrow-left me-1"></i> Quay lại</a>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="@{/admin/servicetype/save}" method="post" th:object="${serviceType}">
                    <input type="hidden" th:field="*{id}" th:if="${serviceType != null && serviceType.id != null}">

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Mã dịch vụ <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" th:field="*{code}" required
                                placeholder="VD: EXPRESS">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Tên dịch vụ <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" th:field="*{name}" required
                                placeholder="VD: Giao nhanh">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Trạng thái</label>
                            <select class="form-select" th:field="*{isActive}">
                                <option value="true">Hoạt động</option>
                                <option value="false">Ngừng</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Mô tả</label>
                        <textarea class="form-control" th:field="*{description}" rows="2"
                            placeholder="Mô tả dịch vụ..."></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Giá/km (VNĐ) <span class="text-danger">*</span></label>
                            <input type="number" step="100" class="form-control" th:field="*{pricePerKm}" required
                                placeholder="VD: 5000">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Tốc độ trung bình (km/h)</label>
                            <input type="number" step="1" class="form-control" th:field="*{averageSpeedKmh}"
                                placeholder="VD: 60">
                        </div>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary"><i class="fas fa-save me-1"></i> Lưu</button>
                        <a href="/admin/servicetype" class="btn btn-outline-secondary">Hủy</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
