<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout-admin}">

<head>
    <title>Thêm/Sửa ActionType</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2"><i class="fas fa-bolt me-2"></i>
                <span th:if="${actionType == null || actionType.id == null}">Thêm mới ActionType</span>
                <span th:if="${actionType != null && actionType.id != null}">Sửa ActionType</span>
            </h1>
            <a href="/admin/actiontype" class="btn btn-secondary"><i class="fas fa-arrow-left me-1"></i> Quay lại</a>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="@{/admin/actiontype/save}" method="post" th:object="${actionType}">
                    <input type="hidden" th:field="*{id}" th:if="${actionType != null && actionType.id != null}">

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Mã hành động <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" th:field="*{actionCode}" required
                                placeholder="VD: PICKED_UP, DELIVERED">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Tên hiển thị <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" th:field="*{name}" required
                                placeholder="VD: Đã lấy hàng">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Mô tả</label>
                        <textarea class="form-control" th:field="*{description}" rows="3"
                            placeholder="Mô tả hành động..."></textarea>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary"><i class="fas fa-save me-1"></i> Lưu</button>
                        <a href="/admin/actiontype" class="btn btn-outline-secondary">Hủy</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
