<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout-admin}">

<head>
    <title>Quản lý ActionType</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2"><i class="fas fa-bolt me-2"></i>Quản lý ActionType (Loại hành động)</h1>
            <a href="/admin/actiontype/create" class="btn btn-primary"><i class="fas fa-plus me-1"></i> Thêm mới</a>
        </div>
        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover table-striped mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th>#</th>
                                <th>Mã hành động</th>
                                <th>Tên</th>
                                <th>Mô tả</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="at, iter : ${actionTypes}" th:if="${actionTypes != null}">
                                <td th:text="${iter.index + 1}"></td>
                                <td><code th:text="${at.actionCode}"></code></td>
                                <td th:text="${at.name}"></td>
                                <td th:text="${at.description}"></td>
                                <td>
                                    <a th:href="@{/admin/actiontype/edit/{id}(id=${at.id})}"
                                        class="btn btn-sm btn-outline-warning"><i class="fas fa-edit"></i></a>
                                </td>
                            </tr>
                            <tr th:if="${actionTypes == null or #lists.isEmpty(actionTypes)}">
                                <td colspan="5" class="text-center text-muted py-4">Chưa có dữ liệu</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
