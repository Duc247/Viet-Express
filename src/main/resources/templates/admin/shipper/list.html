<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout-admin}">

<head>
    <title>Quản lý Shipper</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2"><i class="fas fa-biking me-2"></i>Quản lý Shipper (Tài xế)</h1>
            <a href="/admin/shipper/create" class="btn btn-primary"><i class="fas fa-plus me-1"></i> Thêm mới</a>
        </div>
        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover table-striped mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th>#</th>
                                <th>Họ tên</th>
                                <th>Điện thoại</th>
                                <th>Khu vực</th>
                                <th>Vị trí hiện tại</th>
                                <th>Sẵn sàng</th>
                                <th>Trạng thái</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="s, iter : ${shippers}" th:if="${shippers != null}">
                                <td th:text="${iter.index + 1}"></td>
                                <td th:text="${s.fullName}"></td>
                                <td th:text="${s.phone}"></td>
                                <td th:text="${s.workingArea}"></td>
                                <td th:text="${s.currentLocationName != null ? s.currentLocationName : '-'}"></td>
                                <td>
                                    <span class="badge bg-success" th:if="${s.isAvailable}">Có</span>
                                    <span class="badge bg-secondary" th:unless="${s.isAvailable}">Không</span>
                                </td>
                                <td>
                                    <span class="badge bg-success" th:if="${s.isActive}">Hoạt động</span>
                                    <span class="badge bg-secondary" th:unless="${s.isActive}">Ngừng</span>
                                </td>
                                <td>
                                    <a th:href="@{/admin/shipper/{id}(id=${s.id})}"
                                        class="btn btn-sm btn-outline-info"><i class="fas fa-eye"></i></a>
                                    <a th:href="@{/admin/shipper/edit/{id}(id=${s.id})}"
                                        class="btn btn-sm btn-outline-warning"><i class="fas fa-edit"></i></a>
                                </td>
                            </tr>
                            <tr th:if="${shippers == null or #lists.isEmpty(shippers)}">
                                <td colspan="8" class="text-center text-muted py-4">Chưa có dữ liệu</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
