<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout-admin}">

<head>
    <title>Quản lý Shipper</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2"><i class="fas fa-motorcycle me-2"></i>Quản lý Shipper</h1>
            <div class="d-flex gap-2">
                <form th:action="@{/admin/shipper/search}" method="get" class="d-flex">
                    <input type="text" name="keyword" class="form-control form-control-sm me-2"
                        placeholder="Tìm kiếm..." th:value="${keyword}">
                    <button type="submit" class="btn btn-outline-secondary btn-sm"><i
                            class="fas fa-search"></i></button>
                </form>
                <a href="/admin/shipper/create" class="btn btn-primary btn-sm"><i class="fas fa-plus me-1"></i> Thêm
                    mới</a>
            </div>
        </div>

        <!-- Flash messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover table-striped mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Họ tên</th>
                                <th>Điện thoại</th>
                                <th>Khu vực</th>
                                <th>Vị trí hiện tại</th>
                                <th>Sẵn sàng</th>
                                <th>Trạng thái</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="s : ${shippers}">
                                <td th:text="${s.id}"></td>
                                <td><strong th:text="${s.fullName}"></strong></td>
                                <td th:text="${s.phone}"></td>
                                <td th:text="${s.workingArea != null ? s.workingArea : '-'}"></td>
                                <td th:text="${s.currentLocationName != null ? s.currentLocationName : '-'}"></td>
                                <td>
                                    <span class="badge bg-success" th:if="${s.isAvailable}">Sẵn sàng</span>
                                    <span class="badge bg-warning" th:unless="${s.isAvailable}">Đang bận</span>
                                </td>
                                <td>
                                    <span class="badge bg-success" th:if="${s.isActive}">Hoạt động</span>
                                    <span class="badge bg-secondary" th:unless="${s.isActive}">Ngừng</span>
                                </td>
                                <td>
                                    <div class="btn-group btn-group-sm">
                                        <a th:href="@{/admin/shipper/edit/{id}(id=${s.id})}"
                                            class="btn btn-outline-warning" title="Sửa"><i class="fas fa-edit"></i></a>
                                        <a th:href="@{/admin/shipper/toggle/{id}(id=${s.id})}"
                                            class="btn btn-outline-info" title="Bật/Tắt"><i
                                                class="fas fa-power-off"></i></a>
                                        <a th:href="@{/admin/shipper/delete/{id}(id=${s.id})}"
                                            class="btn btn-outline-danger" title="Xoá"
                                            onclick="return confirm('Bạn có chắc muốn xoá?')"><i
                                                class="fas fa-trash"></i></a>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(shippers)}">
                                <td colspan="8" class="text-center text-muted py-4">Chưa có shipper</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
