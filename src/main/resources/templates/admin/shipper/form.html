<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout-admin}">

<head>
    <title>Thêm/Sửa Shipper</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2"><i class="fas fa-biking me-2"></i>
                <span th:if="${shipper == null || shipper.id == null}">Thêm mới Shipper</span>
                <span th:if="${shipper != null && shipper.id != null}">Sửa Shipper</span>
            </h1>
            <a href="/admin/shipper" class="btn btn-secondary"><i class="fas fa-arrow-left me-1"></i> Quay lại</a>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="@{/admin/shipper/save}" method="post" th:object="${shipper}">
                    <input type="hidden" th:field="*{id}" th:if="${shipper != null && shipper.id != null}">

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Họ tên <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" th:field="*{fullName}" required
                                placeholder="Nguyễn Văn Tài">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Điện thoại <span class="text-danger">*</span></label>
                            <input type="tel" class="form-control" th:field="*{phone}" required
                                placeholder="0901234567">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Khu vực làm việc</label>
                            <input type="text" class="form-control" th:field="*{workingArea}"
                                placeholder="VD: TP.HCM, Hà Nội">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Vị trí hiện tại</label>
                            <select class="form-select" th:field="*{currentLocation}">
                                <option value="">-- Chưa xác định --</option>
                                <option th:each="loc : ${locations}" th:value="${loc.id}" th:text="${loc.name}">
                                </option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Liên kết User <span class="text-danger">*</span></label>
                            <select class="form-select" th:field="*{user}" required>
                                <option value="">-- Chọn tài khoản --</option>
                                <option th:each="u : ${users}" th:value="${u.id}" th:text="${u.username}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" th:field="*{isAvailable}"
                                    id="isAvailable">
                                <label class="form-check-label" for="isAvailable">Sẵn sàng nhận việc</label>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="form-check">
                                <input type="checkbox" class="form-check-input" th:field="*{isActive}" id="isActive">
                                <label class="form-check-label" for="isActive">Đang hoạt động</label>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary"><i class="fas fa-save me-1"></i> Lưu</button>
                        <a href="/admin/shipper" class="btn btn-outline-secondary">Hủy</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
