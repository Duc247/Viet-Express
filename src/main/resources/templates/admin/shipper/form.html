<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout-admin}">

<head>
    <title th:text="${isEdit ? 'Chỉnh sửa Shipper' : 'Thêm Shipper mới'}">Shipper Form</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2">
                <i class="fas fa-motorcycle me-2"></i>
                <span th:text="${isEdit ? 'Chỉnh sửa Shipper' : 'Thêm Shipper mới'}"></span>
            </h1>
            <a href="/admin/shipper" class="btn btn-secondary btn-sm"><i class="fas fa-arrow-left me-1"></i> Quay
                lại</a>
        </div>

        <div class="card shadow-sm">
            <div class="card-header bg-warning text-dark">
                <i class="fas fa-info-circle me-2"></i>Thông tin Shipper
            </div>
            <div class="card-body">
                <form th:action="${isEdit ? '/admin/shipper/edit/' + shipper.id : '/admin/shipper/create'}"
                    method="post">
                    <div class="row">
                        <!-- Tài khoản liên kết -->
                        <div class="col-md-6 mb-3">
                            <label class="form-label"><i class="fas fa-user me-1"></i>Tài khoản liên kết <span
                                    class="text-danger">*</span></label>
                            <select name="userId" class="form-select" required>
                                <option value="">-- Chọn tài khoản --</option>
                                <option th:each="u : ${users}" th:value="${u.id}" th:text="${u.username}"
                                    th:selected="${shipper?.userId == u.id}"></option>
                            </select>
                        </div>
                        <!-- Họ và tên -->
                        <div class="col-md-6 mb-3">
                            <label class="form-label"><i class="fas fa-id-card me-1"></i>Họ và tên <span
                                    class="text-danger">*</span></label>
                            <input type="text" name="fullName" class="form-control" th:value="${shipper?.fullName}"
                                required placeholder="Nhập họ và tên">
                        </div>
                        <!-- Số điện thoại -->
                        <div class="col-md-6 mb-3">
                            <label class="form-label"><i class="fas fa-phone me-1"></i>Số điện thoại</label>
                            <input type="text" name="phone" class="form-control" th:value="${shipper?.phone}"
                                placeholder="0912345678">
                        </div>
                        <!-- Khu vực làm việc -->
                        <div class="col-md-6 mb-3">
                            <label class="form-label"><i class="fas fa-map me-1"></i>Khu vực làm việc</label>
                            <input type="text" name="workingArea" class="form-control"
                                th:value="${shipper?.workingArea}" placeholder="VD: Quận 1, Quận 3, TP.HCM">
                        </div>
                        <!-- Vị trí hiện tại -->
                        <div class="col-md-6 mb-3">
                            <label class="form-label"><i class="fas fa-map-marker-alt me-1"></i>Vị trí hiện tại</label>
                            <select name="currentLocationId" class="form-select">
                                <option value="">-- Chọn vị trí --</option>
                                <option th:each="loc : ${locations}" th:value="${loc.id}" th:text="${loc.name}"
                                    th:selected="${shipper?.currentLocationId == loc.id}"></option>
                            </select>
                        </div>
                        <!-- Trạng thái sẵn sàng -->
                        <div class="col-md-3 mb-3">
                            <label class="form-label"><i class="fas fa-check-circle me-1"></i>Sẵn sàng nhận đơn</label>
                            <div class="form-check form-switch mt-2">
                                <input class="form-check-input" type="checkbox" name="isAvailable" value="true"
                                    th:checked="${shipper?.isAvailable == null || shipper?.isAvailable}"
                                    id="isAvailableSwitch">
                                <label class="form-check-label" for="isAvailableSwitch">Sẵn sàng</label>
                            </div>
                        </div>
                        <!-- Trạng thái hoạt động -->
                        <div class="col-md-3 mb-3">
                            <label class="form-label"><i class="fas fa-toggle-on me-1"></i>Trạng thái</label>
                            <div class="form-check form-switch mt-2">
                                <input class="form-check-input" type="checkbox" name="isActive" value="true"
                                    th:checked="${shipper?.isActive == null || shipper?.isActive}" id="isActiveSwitch">
                                <label class="form-check-label" for="isActiveSwitch">Đang hoạt động</label>
                            </div>
                        </div>
                    </div>
                    <hr>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-warning">
                            <i class="fas fa-save me-1"></i>
                            <span th:text="${isEdit ? 'Cập nhật' : 'Tạo mới'}"></span>
                        </button>
                        <a href="/admin/shipper" class="btn btn-outline-secondary">Huỷ</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
