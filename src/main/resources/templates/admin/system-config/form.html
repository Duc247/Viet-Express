<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout-admin}">

<head>
    <title th:text="${isEdit ? 'Sửa cấu hình' : 'Thêm cấu hình mới'}"></title>
</head>

<body>
    <div layout:fragment="content">
        <!-- Page Header -->
        <div class="page-header">
            <h1>
                <i th:class="${isEdit ? 'fas fa-edit' : 'fas fa-plus-circle'}"></i>
                <span th:text="${isEdit ? 'Sửa cấu hình' : 'Thêm cấu hình mới'}"></span>
            </h1>
            <a href="/admin/system-config" class="btn btn-outline-secondary btn-sm">
                <i class="fas fa-arrow-left me-1"></i> Quay lại
            </a>
        </div>

        <!-- Form Card -->
        <div class="card">
            <div class="card-body">
                <form th:action="@{/admin/system-config/save}" method="post">
                    <!-- Hidden ID for edit -->
                    <input type="hidden" th:field="*{config.id}" th:if="${isEdit}">

                    <div class="row">
                        <!-- Config Key -->
                        <div class="col-md-6 mb-3">
                            <label class="form-label"><strong>Khóa cấu hình</strong> <span
                                    class="text-danger">*</span></label>
                            <input type="text" class="form-control" th:field="*{config.configKey}" required
                                placeholder="VD: SITE_NAME, SMTP_HOST..." th:readonly="${isEdit}" pattern="[A-Z0-9_]+"
                                title="Chỉ chứa chữ in hoa, số và dấu gạch dưới">
                            <small class="text-muted">Sử dụng chữ IN HOA và dấu gạch dưới (VD: MY_CONFIG_KEY)</small>
                        </div>

                        <!-- Config Group -->
                        <div class="col-md-3 mb-3">
                            <label class="form-label"><strong>Nhóm</strong></label>
                            <select class="form-select" th:field="*{config.configGroup}">
                                <option value="">-- Chọn nhóm --</option>
                                <option th:each="group : ${configGroups}" th:value="${group}" th:text="${group}">
                                </option>
                            </select>
                        </div>

                        <!-- Config Type -->
                        <div class="col-md-3 mb-3">
                            <label class="form-label"><strong>Kiểu dữ liệu</strong></label>
                            <select class="form-select" th:field="*{config.configType}">
                                <option value="STRING">Văn bản (STRING)</option>
                                <option value="NUMBER">Số (NUMBER)</option>
                                <option value="BOOLEAN">Đúng/Sai (BOOLEAN)</option>
                                <option value="EMAIL">Email</option>
                                <option value="URL">URL</option>
                                <option value="JSON">JSON</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <!-- Config Value -->
                        <div class="col-md-12 mb-3">
                            <label class="form-label"><strong>Giá trị</strong></label>
                            <textarea class="form-control" th:field="*{config.configValue}" rows="3"
                                placeholder="Nhập giá trị cấu hình..."></textarea>
                        </div>
                    </div>

                    <div class="row">
                        <!-- Description -->
                        <div class="col-md-12 mb-3">
                            <label class="form-label"><strong>Mô tả</strong></label>
                            <input type="text" class="form-control" th:field="*{config.description}"
                                placeholder="Mô tả ngắn gọn về cấu hình này...">
                        </div>
                    </div>

                    <div class="row">
                        <!-- Is Active -->
                        <div class="col-md-6 mb-3">
                            <div class="form-check form-switch">
                                <input type="checkbox" class="form-check-input" th:field="*{config.isActive}"
                                    id="isActive" role="switch">
                                <label class="form-check-label" for="isActive">
                                    <strong>Kích hoạt</strong>
                                    <small class="text-muted d-block">Cấu hình có hiệu lực hay không</small>
                                </label>
                            </div>
                        </div>

                        <!-- Is Public -->
                        <div class="col-md-6 mb-3">
                            <div class="form-check form-switch">
                                <input type="checkbox" class="form-check-input" th:field="*{config.isPublic}"
                                    id="isPublic" role="switch">
                                <label class="form-check-label" for="isPublic">
                                    <strong>Công khai</strong>
                                    <small class="text-muted d-block">Cho phép hiển thị ở frontend</small>
                                </label>
                            </div>
                        </div>
                    </div>

                    <!-- Info for edit mode -->
                    <div th:if="${isEdit}" class="row mb-3">
                        <div class="col-md-6">
                            <small class="text-muted">
                                <i class="fas fa-clock me-1"></i>
                                Tạo lúc: <span
                                    th:text="${#temporals.format(config.createdAt, 'dd/MM/yyyy HH:mm')}"></span>
                            </small>
                        </div>
                        <div class="col-md-6">
                            <small class="text-muted">
                                <i class="fas fa-edit me-1"></i>
                                Cập nhật: <span
                                    th:text="${#temporals.format(config.updatedAt, 'dd/MM/yyyy HH:mm')}"></span>
                            </small>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="d-flex gap-2 pt-3 border-top">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i> Lưu cấu hình
                        </button>
                        <a href="/admin/system-config" class="btn btn-outline-secondary">
                            <i class="fas fa-times me-1"></i> Hủy
                        </a>
                        <a th:if="${isEdit}" th:href="@{/admin/system-config/delete/{id}(id=${config.id})}"
                            class="btn btn-outline-danger ms-auto"
                            onclick="return confirm('Bạn có chắc muốn xoá cấu hình này?')">
                            <i class="fas fa-trash me-1"></i> Xóa
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
