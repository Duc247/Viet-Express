<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout-admin}">

<head>
    <title>Quản lý đơn hàng</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2"><i class="fas fa-file-invoice me-2"></i>Quản lý CustomerRequest (Đơn hàng)</h1>
        </div>

        <!-- Thống kê -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card bg-warning text-white">
                    <div class="card-body text-center">
                        <h6>Chờ xác nhận</h6>
                        <h3>0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-info text-white">
                    <div class="card-body text-center">
                        <h6>Đang lấy hàng</h6>
                        <h3>0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-primary text-white">
                    <div class="card-body text-center">
                        <h6>Đang vận chuyển</h6>
                        <h3>0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-success text-white">
                    <div class="card-body text-center">
                        <h6>Đã giao</h6>
                        <h3>0</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover table-striped mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Mã đơn</th>
                                <th>Người gửi</th>
                                <th>Dịch vụ</th>
                                <th>Phí ship</th>
                                <th>COD</th>
                                <th>Trạng thái</th>
                                <th>Ngày tạo</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="r : ${requests}">
                                <td th:text="${r.id}"></td>
                                <td><code th:text="${r.requestCode}"></code></td>
                                <td th:text="${r.senderName != null ? r.senderName : '-'}"></td>
                                <td th:text="${r.serviceTypeName != null ? r.serviceTypeName : '-'}"></td>
                                <td th:text="${r.shippingFee != null ? r.shippingFee + 'đ' : '-'}"></td>
                                <td th:text="${r.codAmount != null ? r.codAmount + 'đ' : '0đ'}"></td>
                                <td>
                                    <span class="badge bg-warning" th:if="${r.status == 'PENDING'}">Chờ xác
                                        nhận</span>
                                    <span class="badge bg-info" th:if="${r.status == 'CONFIRMED'}">Đã xác
                                        nhận</span>
                                    <span class="badge bg-secondary" th:if="${r.status == 'PICKUP_ASSIGNED'}">Phân công
                                        lấy</span>
                                    <span class="badge bg-primary" th:if="${r.status == 'PICKED_UP'}">Đã lấy
                                        hàng</span>
                                    <span class="badge bg-info" th:if="${r.status == 'IN_WAREHOUSE'}">Trong
                                        kho</span>
                                    <span class="badge bg-primary" th:if="${r.status == 'IN_TRANSIT'}">Đang
                                        VC</span>
                                    <span class="badge bg-warning" th:if="${r.status == 'OUT_FOR_DELIVERY'}">Đang
                                        giao</span>
                                    <span class="badge bg-success" th:if="${r.status == 'DELIVERED'}">Đã
                                        giao</span>
                                    <span class="badge bg-danger" th:if="${r.status == 'FAILED'}">Thất bại</span>
                                    <span class="badge bg-secondary" th:if="${r.status == 'CANCELLED'}">Đã
                                        hủy</span>
                                </td>
                                <td th:text="${#temporals.format(r.createdAt, 'dd/MM/yyyy HH:mm')}"></td>
                                <td>
                                    <a th:href="@{/admin/request/{id}(id=${r.id})}"
                                        class="btn btn-sm btn-outline-primary"><i class="fas fa-eye"></i></a>
                                    <a th:href="@{/admin/request/{id}/edit(id=${r.id})}"
                                        class="btn btn-sm btn-outline-warning"><i class="fas fa-edit"></i></a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(requests)}">
                                <td colspan="9" class="text-center text-muted py-4">Chưa có đơn hàng</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
