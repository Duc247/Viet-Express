<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout-admin}">

<head>
    <title>Quản lý Trip</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2"><i class="fas fa-route me-2"></i>Quản lý Trip (Chuyến xe)</h1>
            <a href="/admin/trip/create" class="btn btn-primary"><i class="fas fa-plus me-1"></i> Thêm mới</a>
        </div>
        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover table-striped mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th>#</th>
                                <th>Loại (TripType)</th>
                                <th>Shipper</th>
                                <th>Vehicle</th>
                                <th>Điểm đi</th>
                                <th>Điểm đến</th>
                                <th>Bắt đầu</th>
                                <th>Kết thúc</th>
                                <th>COD thu</th>
                                <th>Trạng thái</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td><span class="badge bg-primary">PICKUP</span></td>
                                <td>Nguyễn Văn A</td>
                                <td>59A-12345</td>
                                <td>Kho Tân Bình</td>
                                <td>123 Lý Thường Kiệt</td>
                                <td>29/12 08:00</td>
                                <td>-</td>
                                <td>0đ</td>
                                <td><span class="badge bg-warning">IN_PROGRESS</span></td>
                                <td>
                                    <a href="#" class="btn btn-sm btn-outline-info"><i class="fas fa-eye"></i></a>
                                    <a href="#" class="btn btn-sm btn-outline-warning"><i class="fas fa-edit"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
