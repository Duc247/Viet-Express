<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout-admin}">

<head>
    <title>Thêm/Sửa Trip</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2"><i class="fas fa-route me-2"></i>
                <span th:if="${trip == null || trip.id == null}">Thêm mới Trip</span>
                <span th:if="${trip != null && trip.id != null}">Sửa Trip</span>
            </h1>
            <a href="/admin/trip" class="btn btn-secondary"><i class="fas fa-arrow-left me-1"></i> Quay lại</a>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="@{/admin/trip/save}" method="post" th:object="${trip}">
                    <input type="hidden" th:field="*{id}" th:if="${trip != null && trip.id != null}">

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Loại chuyến <span class="text-danger">*</span></label>
                            <select class="form-select" th:field="*{tripType}" required>
                                <option value="PICKUP">PICKUP - Lấy hàng</option>
                                <option value="DELIVERY">DELIVERY - Giao hàng</option>
                                <option value="TRANSFER">TRANSFER - Trung chuyển</option>
                                <option value="RETURN">RETURN - Hoàn hàng</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Shipper</label>
                            <select class="form-select" th:field="*{shipper}">
                                <option value="">-- Chưa phân công --</option>
                                <option th:each="s : ${shippers}" th:value="${s.id}" th:text="${s.fullName}"></option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Phương tiện</label>
                            <select class="form-select" th:field="*{vehicle}">
                                <option value="">-- Chưa phân công --</option>
                                <option th:each="v : ${vehicles}" th:value="${v.id}" th:text="${v.licensePlate}">
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Điểm đi <span class="text-danger">*</span></label>
                            <select class="form-select" th:field="*{startLocation}" required>
                                <option value="">-- Chọn điểm đi --</option>
                                <option th:each="loc : ${locations}" th:value="${loc.id}" th:text="${loc.name}">
                                </option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Điểm đến <span class="text-danger">*</span></label>
                            <select class="form-select" th:field="*{endLocation}" required>
                                <option value="">-- Chọn điểm đến --</option>
                                <option th:each="loc : ${locations}" th:value="${loc.id}" th:text="${loc.name}">
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Trạng thái</label>
                            <select class="form-select" th:field="*{status}">
                                <option value="CREATED">Mới tạo</option>
                                <option value="IN_PROGRESS">Đang thực hiện</option>
                                <option value="COMPLETED">Hoàn thành</option>
                                <option value="CANCELLED">Đã hủy</option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">COD thu được</label>
                            <input type="number" step="100" class="form-control" th:field="*{codAmount}"
                                placeholder="0">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Ghi chú</label>
                            <input type="text" class="form-control" th:field="*{note}" placeholder="Ghi chú...">
                        </div>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary"><i class="fas fa-save me-1"></i> Lưu</button>
                        <a href="/admin/trip" class="btn btn-outline-secondary">Hủy</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
