<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout-admin}">

<head>
    <title>SystemLog</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2"><i class="fas fa-history me-2"></i>SystemLog (Nhật ký hệ thống)</h1>
        </div>
        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover table-striped mb-0 table-sm">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Level</th>
                                <th>Module</th>
                                <th>Action</th>
                                <th>Actor</th>
                                <th>Target</th>
                                <th>IP</th>
                                <th>Thời gian</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="log : ${logs}">
                                <td th:text="${log.id}"></td>
                                <td>
                                    <span class="badge bg-info" th:if="${log.logLevel.name() == 'INFO'}">INFO</span>
                                    <span class="badge bg-warning" th:if="${log.logLevel.name() == 'WARN'}">WARN</span>
                                    <span class="badge bg-danger" th:if="${log.logLevel.name() == 'ERROR'}">ERROR</span>
                                </td>
                                <td th:text="${log.moduleName}"></td>
                                <td th:text="${log.actionType}"></td>
                                <td th:text="${log.actor != null ? log.actor.username : '-'}"></td>
                                <td th:text="${log.targetId != null ? log.targetId : '-'}"></td>
                                <td th:text="${log.ipAddress != null ? log.ipAddress : '-'}"></td>
                                <td th:text="${#temporals.format(log.createdAt, 'dd/MM HH:mm')}"></td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(logs)}">
                                <td colspan="8" class="text-center text-muted py-4">Chưa có dữ liệu</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
