<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout-admin}">

<head>
    <title>Quản lý SystemLog</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2"><i class="fas fa-history me-2"></i>SystemLog (Nhật ký hệ thống)</h1>
        </div>
        <div class="card mb-4">
            <div class="card-body">
                <form class="row g-3" method="get">
                    <div class="col-md-2">
                        <select class="form-select" name="level">
                            <option value="">Tất cả Level</option>
                            <option value="INFO">INFO</option>
                            <option value="WARN">WARN</option>
                            <option value="ERROR">ERROR</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <select class="form-select" name="module">
                            <option value="">Tất cả Module</option>
                            <option value="AUTH">AUTH</option>
                            <option value="ORDER">ORDER</option>
                            <option value="PAYMENT">PAYMENT</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <input type="date" class="form-control" name="dateFrom" placeholder="Từ ngày">
                    </div>
                    <div class="col-md-3">
                        <input type="date" class="form-control" name="dateTo" placeholder="Đến ngày">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-outline-primary w-100"><i class="fas fa-search"></i>
                            Lọc</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover table-striped mb-0 table-sm">
                        <thead class="table-dark">
                            <tr>
                                <th>#</th>
                                <th>Level</th>
                                <th>Module</th>
                                <th>Action</th>
                                <th>Actor</th>
                                <th>Target</th>
                                <th>IP</th>
                                <th>Thời gian</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td><span class="badge bg-info">INFO</span></td>
                                <td>AUTH</td>
                                <td>LOGIN</td>
                                <td>admin</td>
                                <td>-</td>
                                <td>192.168.1.1</td>
                                <td>29/12 14:30</td>
                                <td><a href="#" class="btn btn-sm btn-outline-info"><i class="fas fa-eye"></i></a></td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td><span class="badge bg-warning">WARN</span></td>
                                <td>PAYMENT</td>
                                <td>PAYMENT_FAILED</td>
                                <td>system</td>
                                <td>PAY-001</td>
                                <td>-</td>
                                <td>29/12 14:25</td>
                                <td><a href="#" class="btn btn-sm btn-outline-info"><i class="fas fa-eye"></i></a></td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td><span class="badge bg-danger">ERROR</span></td>
                                <td>ORDER</td>
                                <td>CREATE_FAILED</td>
                                <td>user1</td>
                                <td>-</td>
                                <td>10.0.0.5</td>
                                <td>29/12 14:20</td>
                                <td><a href="#" class="btn btn-sm btn-outline-info"><i class="fas fa-eye"></i></a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
