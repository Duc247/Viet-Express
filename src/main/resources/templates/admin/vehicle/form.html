<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout-admin}">

<head>
    <title>Thêm/Sửa Vehicle</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2"><i class="fas fa-truck me-2"></i>
                <span th:if="${vehicle == null || vehicle.id == null}">Thêm mới Vehicle</span>
                <span th:if="${vehicle != null && vehicle.id != null}">Sửa Vehicle</span>
            </h1>
            <a href="/admin/vehicle" class="btn btn-secondary"><i class="fas fa-arrow-left me-1"></i> Quay lại</a>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="@{/admin/vehicle/save}" method="post" th:object="${vehicle}">
                    <input type="hidden" th:field="*{id}" th:if="${vehicle != null && vehicle.id != null}">

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Biển số <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" th:field="*{licensePlate}" required
                                placeholder="59A-12345">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Loại xe <span class="text-danger">*</span></label>
                            <select class="form-select" th:field="*{vehicleType}" required>
                                <option value="MOTORBIKE">Xe máy</option>
                                <option value="VAN">Xe tải nhỏ</option>
                                <option value="TRUCK">Xe tải</option>
                                <option value="CONTAINER">Container</option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Tải trọng (kg)</label>
                            <input type="number" step="0.01" class="form-control" th:field="*{capacityWeight}"
                                placeholder="500">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Thể tích (m³)</label>
                            <input type="number" step="0.01" class="form-control" th:field="*{capacityVolume}"
                                placeholder="10">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Trạng thái</label>
                            <select class="form-select" th:field="*{status}">
                                <option value="AVAILABLE">Sẵn sàng</option>
                                <option value="IN_USE">Đang sử dụng</option>
                                <option value="MAINTENANCE">Bảo trì</option>
                                <option value="INACTIVE">Ngừng hoạt động</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Vị trí hiện tại</label>
                        <select class="form-select" th:field="*{currentLocation}">
                            <option value="">-- Chưa xác định --</option>
                            <option th:each="loc : ${locations}" th:value="${loc.id}" th:text="${loc.name}"></option>
                        </select>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary"><i class="fas fa-save me-1"></i> Lưu</button>
                        <a href="/admin/vehicle" class="btn btn-outline-secondary">Hủy</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
