<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout-admin}">

<head>
    <title>Quản lý Phương tiện</title>
</head>

<body>
    <div layout:fragment="content">
        <!-- Page Header -->
        <div class="page-header">
            <h1><i class="fas fa-truck"></i>Quản lý Phương tiện (Vehicle)</h1>
            <a href="/admin/vehicle/create" class="btn btn-primary btn-sm">
                <i class="fas fa-plus me-1"></i> Thêm mới
            </a>
        </div>

        <!-- Flash messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i><span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i><span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Data Table -->
        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Biển số</th>
                                <th>Loại xe</th>
                                <th>Tải trọng</th>
                                <th>Thể tích</th>
                                <th>Vị trí hiện tại</th>
                                <th>Trạng thái</th>
                                <th class="text-center">Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="v : ${vehicles}">
                                <td><code th:text="${v.id}"></code></td>
                                <td><strong th:text="${v.licensePlate}"></strong></td>
                                <td>
                                    <span class="badge bg-primary" th:if="${v.vehicleType.name() == 'MOTORBIKE'}">
                                        <i class="fas fa-motorcycle me-1"></i>Xe máy
                                    </span>
                                    <span class="badge bg-info" th:if="${v.vehicleType.name() == 'VAN'}">
                                        <i class="fas fa-shuttle-van me-1"></i>Xe tải nhỏ
                                    </span>
                                    <span class="badge bg-warning" th:if="${v.vehicleType.name() == 'TRUCK'}">
                                        <i class="fas fa-truck me-1"></i>Xe tải
                                    </span>
                                    <span class="badge bg-secondary" th:if="${v.vehicleType.name() == 'CONTAINER'}">
                                        <i class="fas fa-container-storage me-1"></i>Container
                                    </span>
                                </td>
                                <td th:text="${v.capacityWeight != null ? v.capacityWeight + ' kg' : '-'}"></td>
                                <td th:text="${v.capacityVolume != null ? v.capacityVolume + ' m³' : '-'}"></td>
                                <td th:text="${v.currentLocation?.name != null ? v.currentLocation?.name : '-'}"></td>
                                <td>
                                    <span class="badge bg-success" th:if="${v.status.name() == 'AVAILABLE'}">
                                        <i class="fas fa-check me-1"></i>Sẵn sàng
                                    </span>
                                    <span class="badge bg-info" th:if="${v.status.name() == 'IN_USE'}">
                                        <i class="fas fa-running me-1"></i>Đang dùng
                                    </span>
                                    <span class="badge bg-warning" th:if="${v.status.name() == 'MAINTENANCE'}">
                                        <i class="fas fa-wrench me-1"></i>Bảo trì
                                    </span>
                                    <span class="badge bg-secondary" th:if="${v.status.name() == 'INACTIVE'}">
                                        <i class="fas fa-pause me-1"></i>Ngừng
                                    </span>
                                </td>
                                <td class="text-center">
                                    <div class="btn-group btn-group-sm">
                                        <a th:href="@{/admin/vehicle/edit/{id}(id=${v.id})}" class="btn btn-warning"
                                            title="Sửa">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <a th:href="@{/admin/vehicle/toggle/{id}(id=${v.id})}" class="btn btn-secondary"
                                            title="Bật/Tắt">
                                            <i class="fas fa-power-off"></i>
                                        </a>
                                        <a th:href="@{/admin/vehicle/delete/{id}(id=${v.id})}" class="btn btn-danger"
                                            title="Xoá" onclick="return confirm('Bạn có chắc muốn xoá?')">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(vehicles)}">
                                <td colspan="8" class="empty-state">
                                    <i class="fas fa-inbox d-block"></i>
                                    <span>Chưa có dữ liệu</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
