<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout-admin}">

<head>
    <title>Quản lý Vehicle</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2"><i class="fas fa-truck me-2"></i>Quản lý Vehicle (Phương tiện)</h1>
            <a href="/admin/vehicle/create" class="btn btn-primary"><i class="fas fa-plus me-1"></i> Thêm mới</a>
        </div>

        <!-- Thống kê -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card bg-success text-white">
                    <div class="card-body text-center">
                        <h6>Sẵn sàng</h6>
                        <h3>0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-primary text-white">
                    <div class="card-body text-center">
                        <h6>Đang sử dụng</h6>
                        <h3>0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-warning text-white">
                    <div class="card-body text-center">
                        <h6>Bảo trì</h6>
                        <h3>0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-secondary text-white">
                    <div class="card-body text-center">
                        <h6>Ngừng</h6>
                        <h3>0</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover table-striped mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Biển số</th>
                                <th>Loại xe</th>
                                <th>Tải trọng</th>
                                <th>Thể tích</th>
                                <th>Vị trí</th>
                                <th>Trạng thái</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="v : ${vehicles}">
                                <td th:text="${v.id}"></td>
                                <td><code th:text="${v.licensePlate}"></code></td>
                                <td>
                                    <span class="badge bg-info" th:if="${v.vehicleType.name() == 'MOTORBIKE'}">Xe
                                        máy</span>
                                    <span class="badge bg-primary" th:if="${v.vehicleType.name() == 'VAN'}">Van</span>
                                    <span class="badge bg-warning" th:if="${v.vehicleType.name() == 'TRUCK'}">Tải</span>
                                    <span class="badge bg-dark"
                                        th:if="${v.vehicleType.name() == 'CONTAINER'}">Container</span>
                                </td>
                                <td th:text="${v.capacityWeight != null ? v.capacityWeight + ' kg' : '-'}"></td>
                                <td th:text="${v.capacityVolume != null ? v.capacityVolume + ' m³' : '-'}"></td>
                                <td th:text="${v.currentLocation != null ? v.currentLocation.name : '-'}"></td>
                                <td>
                                    <span class="badge bg-success" th:if="${v.status.name() == 'AVAILABLE'}">Sẵn
                                        sàng</span>
                                    <span class="badge bg-primary" th:if="${v.status.name() == 'IN_USE'}">Đang SD</span>
                                    <span class="badge bg-warning" th:if="${v.status.name() == 'MAINTENANCE'}">Bảo
                                        trì</span>
                                    <span class="badge bg-secondary"
                                        th:if="${v.status.name() == 'INACTIVE'}">Ngừng</span>
                                </td>
                                <td>
                                    <a th:href="@{/admin/vehicle/edit/{id}(id=${v.id})}"
                                        class="btn btn-sm btn-outline-warning"><i class="fas fa-edit"></i></a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(vehicles)}">
                                <td colspan="8" class="text-center text-muted py-4">Chưa có phương tiện</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
