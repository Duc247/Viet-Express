<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout-admin}">

<head>
    <title>Quản lý Staff</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2"><i class="fas fa-id-badge me-2"></i>Quản lý Staff (Nhân viên kho)</h1>
            <a href="/admin/staff/create" class="btn btn-primary"><i class="fas fa-plus me-1"></i> Thêm mới</a>
        </div>
        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover table-striped mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Họ tên</th>
                                <th>Điện thoại</th>
                                <th>Email</th>
                                <th>Kho làm việc</th>
                                <th>Trạng thái</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="s : ${staffList}">
                                <td th:text="${s.id}"></td>
                                <td th:text="${s.fullName}"></td>
                                <td th:text="${s.phone}"></td>
                                <td th:text="${s.email}"></td>
                                <td th:text="${s.location != null ? s.location.name : '-'}"></td>
                                <td>
                                    <span class="badge bg-success" th:if="${s.isActive}">Hoạt động</span>
                                    <span class="badge bg-secondary" th:unless="${s.isActive}">Ngừng</span>
                                </td>
                                <td>
                                    <a th:href="@{/admin/staff/edit/{id}(id=${s.id})}"
                                        class="btn btn-sm btn-outline-warning"><i class="fas fa-edit"></i></a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(staffList)}">
                                <td colspan="7" class="text-center text-muted py-4">Chưa có dữ liệu</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
