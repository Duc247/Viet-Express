<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout-admin}">

<head>
    <title th:text="${isEdit ? 'Chỉnh sửa Nhân viên' : 'Thêm Nhân viên mới'}">Staff Form</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2">
                <i class="fas fa-id-badge me-2"></i>
                <span th:text="${isEdit ? 'Chỉnh sửa Nhân viên' : 'Thêm Nhân viên mới'}"></span>
            </h1>
            <a href="/admin/staff" class="btn btn-secondary btn-sm"><i class="fas fa-arrow-left me-1"></i> Quay lại</a>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="${isEdit ? '/admin/staff/edit/' + staff.id : '/admin/staff/create'}" method="post">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Tài khoản liên kết <span class="text-danger">*</span></label>
                            <select name="userId" class="form-select" required>
                                <option value="">-- Chọn tài khoản --</option>
                                <option th:each="u : ${users}" th:value="${u.id}" th:text="${u.username}"
                                    th:selected="${staff.userId == u.id}"></option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Họ và tên <span class="text-danger">*</span></label>
                            <input type="text" name="fullName" class="form-control" th:value="${staff.fullName}"
                                required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" th:value="${staff.email}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Số điện thoại</label>
                            <input type="text" name="phone" class="form-control" th:value="${staff.phone}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Chi nhánh làm việc</label>
                            <select name="locationId" class="form-select">
                                <option value="">-- Chọn chi nhánh --</option>
                                <option th:each="loc : ${locations}" th:value="${loc.id}" th:text="${loc.name}"
                                    th:selected="${staff.locationId == loc.id}"></option>
                            </select>
                        </div>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>
                            <span th:text="${isEdit ? 'Cập nhật' : 'Tạo mới'}"></span>
                        </button>
                        <a href="/admin/staff" class="btn btn-outline-secondary">Huỷ</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
