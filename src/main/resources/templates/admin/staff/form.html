<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout-admin}">

<head>
    <title>Thêm/Sửa Staff</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2"><i class="fas fa-id-badge me-2"></i>
                <span th:if="${staff == null || staff.id == null}">Thêm mới Staff</span>
                <span th:if="${staff != null && staff.id != null}">Sửa Staff</span>
            </h1>
            <a href="/admin/staff" class="btn btn-secondary"><i class="fas fa-arrow-left me-1"></i> Quay lại</a>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="@{/admin/staff/save}" method="post" th:object="${staff}">
                    <input type="hidden" th:field="*{id}" th:if="${staff != null && staff.id != null}">

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Họ tên <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" th:field="*{fullName}" required
                                placeholder="Nguyễn Văn Nhân">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Liên kết User <span class="text-danger">*</span></label>
                            <select class="form-select" th:field="*{user}" required>
                                <option value="">-- Chọn tài khoản --</option>
                                <option th:each="u : ${users}" th:value="${u.id}" th:text="${u.username}"></option>
                            </select>
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Điện thoại</label>
                            <input type="tel" class="form-control" th:field="*{phone}" placeholder="0901234567">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" th:field="*{email}"
                                placeholder="staff@company.com">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Kho làm việc</label>
                            <select class="form-select" th:field="*{location}">
                                <option value="">-- Chưa phân công --</option>
                                <option th:each="loc : ${locations}" th:value="${loc.id}" th:text="${loc.name}">
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" th:field="*{isActive}" id="isActive">
                            <label class="form-check-label" for="isActive">Đang hoạt động</label>
                        </div>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary"><i class="fas fa-save me-1"></i> Lưu</button>
                        <a href="/admin/staff" class="btn btn-outline-secondary">Hủy</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
