<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout-admin}">

<head>
    <title>Thêm/Sửa CaseStudy</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2"><i class="fas fa-star me-2"></i>
                <span th:if="${caseStudy == null || caseStudy.id == null}">Thêm mới CaseStudy</span>
                <span th:if="${caseStudy != null && caseStudy.id != null}">Sửa CaseStudy</span>
            </h1>
            <a href="/admin/casestudy" class="btn btn-secondary"><i class="fas fa-arrow-left me-1"></i> Quay lại</a>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="@{/admin/casestudy/save}" method="post" th:object="${caseStudy}">
                    <input type="hidden" th:field="*{id}" th:if="${caseStudy != null && caseStudy.id != null}">

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Tiêu đề <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" th:field="*{title}" required
                                placeholder="Dự án vận chuyển thành công...">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Slug (URL) <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" th:field="*{slug}" required
                                placeholder="du-an-van-chuyen">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Khách hàng</label>
                            <input type="text" class="form-control" th:field="*{clientNameDisplay}"
                                placeholder="Tên khách hàng hiển thị">
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Loại dịch vụ</label>
                            <select class="form-select" th:field="*{serviceType}">
                                <option value="">-- Chọn dịch vụ --</option>
                                <option th:each="st : ${serviceTypes}" th:value="${st.id}" th:text="${st.name}">
                                </option>
                            </select>
                        </div>
                        <div class="col-md-4 mb-3">
                            <label class="form-label">Đơn hàng liên quan</label>
                            <select class="form-select" th:field="*{request}">
                                <option value="">-- Chọn đơn hàng --</option>
                                <option th:each="req : ${requests}" th:value="${req.id}" th:text="${req.requestCode}">
                                </option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Thách thức</label>
                        <textarea class="form-control" th:field="*{challenge}" rows="3"
                            placeholder="Mô tả thách thức của dự án..."></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Giải pháp</label>
                        <textarea class="form-control" th:field="*{solution}" rows="3"
                            placeholder="Giải pháp đã triển khai..."></textarea>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Kết quả</label>
                        <textarea class="form-control" th:field="*{result}" rows="3"
                            placeholder="Kết quả đạt được..."></textarea>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Thumbnail URL</label>
                            <input type="text" class="form-control" th:field="*{thumbnailUrl}"
                                placeholder="/images/casestudy.jpg">
                        </div>
                        <div class="col-md-3 mb-3">
                            <div class="form-check mt-4">
                                <input type="checkbox" class="form-check-input" th:field="*{isFeatured}"
                                    id="isFeatured">
                                <label class="form-check-label" for="isFeatured">Nổi bật</label>
                            </div>
                        </div>
                        <div class="col-md-3 mb-3">
                            <div class="form-check mt-4">
                                <input type="checkbox" class="form-check-input" th:field="*{isPublished}"
                                    id="isPublished">
                                <label class="form-check-label" for="isPublished">Xuất bản</label>
                            </div>
                        </div>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary"><i class="fas fa-save me-1"></i> Lưu</button>
                        <a href="/admin/casestudy" class="btn btn-outline-secondary">Hủy</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
