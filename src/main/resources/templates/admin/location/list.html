<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout-admin}">

<head>
    <title>Quản lý Location</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2"><i class="fas fa-map-marker-alt me-2"></i>Quản lý Location (Địa điểm)</h1>
            <a href="/admin/location/create" class="btn btn-primary"><i class="fas fa-plus me-1"></i> Thêm mới</a>
        </div>
        <div class="card mb-4">
            <div class="card-body">
                <form class="row g-3" method="get">
                    <div class="col-md-3">
                        <select class="form-select" name="type">
                            <option value="">Tất cả loại</option>
                            <option value="WAREHOUSE">Kho hàng</option>
                            <option value="SENDER">Người gửi</option>
                            <option value="RECEIVER">Người nhận</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" name="keyword" placeholder="Tên, địa chỉ, mã kho...">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-outline-primary"><i class="fas fa-search"></i> Tìm</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover table-striped mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th>#</th>
                                <th>Mã kho</th>
                                <th>Tên</th>
                                <th>Loại</th>
                                <th>Địa chỉ</th>
                                <th>Trạng thái</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="loc, iter : ${locations}" th:if="${locations != null}">
                                <td th:text="${iter.index + 1}"></td>
                                <td><code th:text="${loc.warehouseCode != null ? loc.warehouseCode : '-'}"></code></td>
                                <td th:text="${loc.name}"></td>
                                <td>
                                    <span class="badge bg-primary" th:if="${loc.locationType == 'WAREHOUSE'}">Kho
                                        hàng</span>
                                    <span class="badge bg-info" th:if="${loc.locationType == 'SENDER'}">Người gửi</span>
                                    <span class="badge bg-warning" th:if="${loc.locationType == 'RECEIVER'}">Người
                                        nhận</span>
                                </td>
                                <td th:text="${loc.addressText}"></td>
                                <td>
                                    <span class="badge bg-success" th:if="${loc.isActive}">Hoạt động</span>
                                    <span class="badge bg-secondary" th:unless="${loc.isActive}">Ngừng</span>
                                </td>
                                <td>
                                    <a th:href="@{/admin/location/{id}(id=${loc.id})}"
                                        class="btn btn-sm btn-outline-info"><i class="fas fa-eye"></i></a>
                                    <a th:href="@{/admin/location/edit/{id}(id=${loc.id})}"
                                        class="btn btn-sm btn-outline-warning"><i class="fas fa-edit"></i></a>
                                </td>
                            </tr>
                            <tr th:if="${locations == null or #lists.isEmpty(locations)}">
                                <td colspan="7" class="text-center text-muted py-4">Chưa có dữ liệu</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
