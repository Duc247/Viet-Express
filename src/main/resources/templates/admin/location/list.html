<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout-admin}">

<head>
    <title>Quản lý Địa điểm</title>
</head>

<body>
    <div layout:fragment="content">
        <!-- Page Header -->
        <div class="page-header">
            <h1><i class="fas fa-map-marker-alt"></i>Quản lý Địa điểm (Location)</h1>
            <a href="/admin/location/create" class="btn btn-primary btn-sm">
                <i class="fas fa-plus me-1"></i> Thêm mới
            </a>
        </div>

        <!-- Flash messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i><span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i><span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Data Table -->
        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead>
                            <tr>
                                <th>ID</th>
                                <th>Mã kho</th>
                                <th>Tên</th>
                                <th>Loại</th>
                                <th>Địa chỉ</th>
                                <th>Trạng thái</th>
                                <th class="text-center">Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="loc : ${locations}">
                                <td><code th:text="${loc.id}"></code></td>
                                <td><code th:text="${loc.warehouseCode != null ? loc.warehouseCode : '-'}"></code></td>
                                <td><strong th:text="${loc.name}"></strong></td>
                                <td>
                                    <span class="badge bg-primary" th:if="${loc.locationType.name() == 'WAREHOUSE'}">
                                        <i class="fas fa-warehouse me-1"></i>Kho hàng
                                    </span>
                                    <span class="badge bg-info" th:if="${loc.locationType.name() == 'SENDER'}">
                                        <i class="fas fa-user me-1"></i>Người gửi
                                    </span>
                                    <span class="badge bg-warning" th:if="${loc.locationType.name() == 'RECEIVER'}">
                                        <i class="fas fa-user-check me-1"></i>Người nhận
                                    </span>
                                </td>
                                <td th:text="${loc.addressText}"></td>
                                <td>
                                    <span class="badge bg-success" th:if="${loc.isActive}">
                                        <i class="fas fa-check me-1"></i>Hoạt động
                                    </span>
                                    <span class="badge bg-secondary" th:unless="${loc.isActive}">
                                        <i class="fas fa-pause me-1"></i>Ngừng
                                    </span>
                                </td>
                                <td class="text-center">
                                    <div class="btn-group btn-group-sm">
                                        <a th:href="@{/admin/location/edit/{id}(id=${loc.id})}" class="btn btn-warning"
                                            title="Sửa">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <a th:href="@{/admin/location/toggle/{id}(id=${loc.id})}"
                                            class="btn btn-secondary" title="Bật/Tắt">
                                            <i class="fas fa-power-off"></i>
                                        </a>
                                        <a th:href="@{/admin/location/delete/{id}(id=${loc.id})}" class="btn btn-danger"
                                            title="Xoá" onclick="return confirm('Bạn có chắc muốn xoá?')">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(locations)}">
                                <td colspan="7" class="empty-state">
                                    <i class="fas fa-inbox d-block"></i>
                                    <span>Chưa có dữ liệu</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
