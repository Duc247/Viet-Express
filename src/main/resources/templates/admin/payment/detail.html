<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout-admin}">

<head>
    <title>Chi tiết Payment</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2"><i class="fas fa-credit-card me-2"></i>Chi tiết Payment</h1>
            <a href="/admin/payment" class="btn btn-secondary"><i class="fas fa-arrow-left me-1"></i> Quay lại</a>
        </div>

        <div class="row">
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header"><i class="fas fa-info-circle me-2"></i>Thông tin thanh toán</div>
                    <div class="card-body">
                        <table class="table table-borderless">
                            <tr>
                                <th width="40%">Mã thanh toán:</th>
                                <td><code th:text="${payment.paymentCode}"></code></td>
                            </tr>
                            <tr>
                                <th>Loại:</th>
                                <td>
                                    <span class="badge bg-info"
                                        th:if="${payment.paymentType.name() == 'SHIPPING_FEE'}">Phí vận chuyển</span>
                                    <span class="badge bg-warning"
                                        th:if="${payment.paymentType.name() == 'COD'}">COD</span>
                                </td>
                            </tr>
                            <tr>
                                <th>Người trả:</th>
                                <td th:text="${payment.payerType}"></td>
                            </tr>
                            <tr>
                                <th>Người nhận:</th>
                                <td th:text="${payment.receiverType}"></td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-6">
                <div class="card mb-4">
                    <div class="card-header"><i class="fas fa-money-bill-wave me-2"></i>Số tiền</div>
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-6">
                                <h5 class="text-muted">Cần thanh toán</h5>
                                <h3 class="text-primary"
                                    th:text="${payment.expectedAmount != null ? payment.expectedAmount + ' đ' : '0 đ'}">
                                </h3>
                            </div>
                            <div class="col-6">
                                <h5 class="text-muted">Đã thanh toán</h5>
                                <h3 class="text-success"
                                    th:text="${payment.paidAmount != null ? payment.paidAmount + ' đ' : '0 đ'}"></h3>
                            </div>
                        </div>
                        <hr>
                        <div class="text-center">
                            <span class="badge bg-success fs-5" th:if="${payment.status.name() == 'PAID'}">Đã thanh
                                toán</span>
                            <span class="badge bg-danger fs-5" th:if="${payment.status.name() == 'UNPAID'}">Chưa thanh
                                toán</span>
                            <span class="badge bg-warning fs-5"
                                th:if="${payment.status.name() == 'PARTIALLY_PAID'}">Thanh toán 1 phần</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
