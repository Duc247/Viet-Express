<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout-admin}">

<head>
    <title>Quản lý User</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2"><i class="fas fa-users me-2"></i>Quản lý User (Tài khoản)</h1>
            <a href="/admin/user/create" class="btn btn-primary"><i class="fas fa-plus me-1"></i> Thêm mới</a>
        </div>

        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover table-striped mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Username</th>
                                <th>Vai trò</th>
                                <th>Đăng nhập cuối</th>
                                <th>Trạng thái</th>
                                <th>Ngày tạo</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="u : ${users}">
                                <td th:text="${u.id}"></td>
                                <td><strong th:text="${u.username}"></strong></td>
                                <td>
                                    <span class="badge bg-primary"
                                        th:text="${u.role != null ? u.role.roleName : '-'}"></span>
                                </td>
                                <td
                                    th:text="${u.lastLoginAt != null ? #temporals.format(u.lastLoginAt, 'dd/MM HH:mm') : 'Chưa đăng nhập'}">
                                </td>
                                <td>
                                    <span class="badge bg-success" th:if="${u.isActive}">Hoạt động</span>
                                    <span class="badge bg-secondary" th:unless="${u.isActive}">Ngừng</span>
                                </td>
                                <td th:text="${#temporals.format(u.createdAt, 'dd/MM/yyyy')}"></td>
                                <td>
                                    <a th:href="@{/admin/user/edit/{id}(id=${u.id})}"
                                        class="btn btn-sm btn-outline-warning"><i class="fas fa-edit"></i></a>
                                    <a th:href="@{/admin/user/delete/{id}(id=${u.id})}"
                                        class="btn btn-sm btn-outline-danger"><i class="fas fa-trash"></i></a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(users)}">
                                <td colspan="7" class="text-center text-muted py-4">Chưa có tài khoản</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
