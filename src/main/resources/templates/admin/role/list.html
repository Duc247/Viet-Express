<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout-admin}">

<head>
    <title>Quản lý Role</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2"><i class="fas fa-user-shield me-2"></i>Quản lý Role (Vai trò)</h1>
            <a href="/admin/role/create" class="btn btn-primary"><i class="fas fa-plus me-1"></i> Thêm mới</a>
        </div>
        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover table-striped mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th>#</th>
                                <th>Tên vai trò</th>
                                <th>Mô tả</th>
                                <th>Trạng thái</th>
                                <th>Ngày tạo</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td><span class="badge bg-danger">ADMIN</span></td>
                                <td>Quản trị viên hệ thống</td>
                                <td><span class="badge bg-success">Hoạt động</span></td>
                                <td>01/01/2025</td>
                                <td><a href="#" class="btn btn-sm btn-outline-warning"><i class="fas fa-edit"></i></a>
                                </td>
                            </tr>
                            <tr>
                                <td>2</td>
                                <td><span class="badge bg-primary">MANAGER</span></td>
                                <td>Quản lý kho</td>
                                <td><span class="badge bg-success">Hoạt động</span></td>
                                <td>01/01/2025</td>
                                <td><a href="#" class="btn btn-sm btn-outline-warning"><i class="fas fa-edit"></i></a>
                                </td>
                            </tr>
                            <tr>
                                <td>3</td>
                                <td><span class="badge bg-info">SHIPPER</span></td>
                                <td>Tài xế giao hàng</td>
                                <td><span class="badge bg-success">Hoạt động</span></td>
                                <td>01/01/2025</td>
                                <td><a href="#" class="btn btn-sm btn-outline-warning"><i class="fas fa-edit"></i></a>
                                </td>
                            </tr>
                            <tr>
                                <td>4</td>
                                <td><span class="badge bg-secondary">CUSTOMER</span></td>
                                <td>Khách hàng</td>
                                <td><span class="badge bg-success">Hoạt động</span></td>
                                <td>01/01/2025</td>
                                <td><a href="#" class="btn btn-sm btn-outline-warning"><i class="fas fa-edit"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
