<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout-admin}">

<head>
    <title>Quản lý Role</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2"><i class="fas fa-user-shield me-2"></i>Quản lý Role (Vai trò)</h1>
        </div>

        <div class="alert alert-info">
            <i class="fas fa-info-circle me-2"></i>
            <strong>Lưu ý:</strong> Hệ thống có 4 vai trò cố định, không thể thêm/sửa/xoá.
        </div>

        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover table-striped mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Tên vai trò</th>
                                <th>Mô tả</th>
                                <th>Trạng thái</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="r : ${roles}">
                                <td th:text="${r.id}"></td>
                                <td>
                                    <span class="badge bg-primary" th:text="${r.roleName}"></span>
                                </td>
                                <td th:text="${r.description != null ? r.description : '-'}"></td>
                                <td>
                                    <span class="badge bg-success" th:if="${r.isActive}">Hoạt động</span>
                                    <span class="badge bg-secondary" th:unless="${r.isActive}">Ngừng</span>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(roles)}">
                                <td colspan="4" class="text-center text-muted py-4">
                                    Chưa có vai trò. Khởi động lại ứng dụng để tạo roles mặc định.
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
