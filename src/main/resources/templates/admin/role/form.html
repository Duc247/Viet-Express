<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout-admin}">

<head>
    <title th:text="${isEdit ? 'Sửa vai trò' : 'Thêm vai trò mới'}"></title>
</head>

<body>
    <div layout:fragment="content">
        <!-- Page Header -->
        <div class="page-header">
            <h1>
                <i th:class="${isEdit ? 'fas fa-edit' : 'fas fa-plus-circle'}"></i>
                <span th:text="${isEdit ? 'Sửa vai trò' : 'Thêm vai trò mới'}"></span>
            </h1>
            <a href="/admin/role" class="btn btn-outline-secondary btn-sm">
                <i class="fas fa-arrow-left me-1"></i> Quay lại
            </a>
        </div>

        <!-- Form Card -->
        <div class="card">
            <div class="card-body">
                <form th:action="@{/admin/role/save}" method="post">
                    <!-- Hidden ID for edit -->
                    <input type="hidden" th:field="*{role.id}" th:if="${isEdit}">

                    <div class="row">
                        <!-- Role Name -->
                        <div class="col-md-6 mb-3">
                            <label class="form-label"><strong>Tên vai trò</strong> <span
                                    class="text-danger">*</span></label>
                            <input type="text" class="form-control" th:field="*{role.roleName}" required
                                placeholder="VD: ADMIN, STAFF, SHIPPER...">
                            <small class="text-muted">Tên vai trò unique, nên viết HOA</small>
                        </div>

                        <!-- Is Active -->
                        <div class="col-md-6 mb-3">
                            <label class="form-label"><strong>Trạng thái</strong></label>
                            <div class="form-check form-switch mt-2">
                                <input type="checkbox" class="form-check-input" th:field="*{role.isActive}"
                                    id="isActive" role="switch">
                                <label class="form-check-label" for="isActive">
                                    Kích hoạt
                                </label>
                            </div>
                        </div>
                    </div>

                    <div class="row">
                        <!-- Description -->
                        <div class="col-md-12 mb-3">
                            <label class="form-label"><strong>Mô tả</strong></label>
                            <textarea class="form-control" th:field="*{role.description}" rows="3"
                                placeholder="Mô tả về vai trò này..."></textarea>
                        </div>
                    </div>

                    <!-- Action Buttons -->
                    <div class="d-flex gap-2 pt-3 border-top">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i> Lưu vai trò
                        </button>
                        <a href="/admin/role" class="btn btn-outline-secondary">
                            <i class="fas fa-times me-1"></i> Hủy
                        </a>
                        <a th:if="${isEdit}" th:href="@{/admin/role/delete/{id}(id=${role.id})}"
                            class="btn btn-outline-danger ms-auto"
                            onclick="return confirm('Bạn có chắc muốn xoá vai trò này?')">
                            <i class="fas fa-trash me-1"></i> Xóa
                        </a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
