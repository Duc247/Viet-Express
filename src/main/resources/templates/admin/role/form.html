<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout-admin}">

<head>
    <title>Thêm/Sửa Role</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2"><i class="fas fa-user-shield me-2"></i>
                <span th:if="${role == null || role.id == null}">Thêm mới Role</span>
                <span th:if="${role != null && role.id != null}">Sửa Role</span>
            </h1>
            <a href="/admin/role" class="btn btn-secondary"><i class="fas fa-arrow-left me-1"></i> Quay lại</a>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="@{/admin/role/save}" method="post" th:object="${role}">
                    <input type="hidden" th:field="*{id}" th:if="${role != null && role.id != null}">

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Tên vai trò <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" th:field="*{roleName}" required
                                placeholder="VD: ADMIN, MANAGER, STAFF">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Trạng thái</label>
                            <select class="form-select" th:field="*{isActive}">
                                <option value="true">Hoạt động</option>
                                <option value="false">Ngừng</option>
                            </select>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Mô tả</label>
                        <textarea class="form-control" th:field="*{description}" rows="3"
                            placeholder="Mô tả vai trò và quyền hạn..."></textarea>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary"><i class="fas fa-save me-1"></i> Lưu</button>
                        <a href="/admin/role" class="btn btn-outline-secondary">Hủy</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
