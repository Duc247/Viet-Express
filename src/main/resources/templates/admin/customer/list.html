<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout-admin}">

<head>
    <title>Quản lý Customer</title>
</head>

<body>

            <h1 class="h2"><i class="fas fa-user-tie me-2"></i>Quản lý Customer (Khách hàng)</h1>
            <a href="/admin/customer/create" class="btn btn-primary"><i class="fas fa-plus me-1"></i> Thêm mới</a>
        </div>
        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover table-striped mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th>#</th>
                                <th>Tên</th>
                                <th>Điện thoại</th>
                                <th>Email</th>
                                <th>Công ty</th>
                                <th>Tài khoản (User)</th>
                                <th>Ngày tạo</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td>Nguyễn Văn A</td>
                                <td>0901234567</td>
                                <td>a@email.com</td>
                                <td>Công ty ABC</td>
                                <td>nguyenvana</td>
                                <td>29/12/2025</td>
                                <td>
                                    <a href="#" class="btn btn-sm btn-outline-info"><i class="fas fa-eye"></i></a>
                                    <a href="#" class="btn btn-sm btn-outline-warning"><i class="fas fa-edit"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
