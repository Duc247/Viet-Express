<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout-admin}">

<head>
    <title>Quản lý Khách hàng</title>
</head>

<body>
    <div layout:fragment="content">
        <!-- Page Header -->
        <div class="page-header">
            <h1><i class="fas fa-user-tie"></i>Quản lý Khách hàng</h1>
            <div class="d-flex gap-2">
                <form th:action="@{/admin/customer/search}" method="get" class="d-flex gap-2">
                    <input type="text" name="keyword" class="form-control form-control-sm" style="width: 200px;"
                        placeholder="Tìm kiếm..." th:value="${keyword}">
                    <button type="submit" class="btn btn-secondary btn-sm"><i class="fas fa-search"></i></button>
                </form>
                <a href="/admin/customer/create" class="btn btn-primary btn-sm">
                    <i class="fas fa-plus me-1"></i> Thêm mới
                </a>
            </div>
        </div>

        <!-- Flash messages -->
        <div th:if="${success}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i><span th:text="${success}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${error}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i><span th:text="${error}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Data Table -->
        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Họ tên</th>
                                <th>Email</th>
                                <th>Điện thoại</th>
                                <th>Công ty</th>
                                <th>Ngày tạo</th>
                                <th class="text-center">Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="c : ${customers}">
                                <td><code th:text="${c.id}"></code></td>
                                <td><strong th:text="${c.fullName}"></strong></td>
                                <td th:text="${c.email}"></td>
                                <td th:text="${c.phone}"></td>
                                <td th:text="${c.companyName != null ? c.companyName : '-'}"></td>
                                <td
                                    th:text="${c.createdAt != null ? #temporals.format(c.createdAt, 'dd/MM/yyyy') : '-'}">
                                </td>
                                <td class="text-center">
                                    <div class="btn-group btn-group-sm">
                                        <a th:href="@{/admin/customer/detail/{id}(id=${c.id})}" class="btn btn-info"
                                            title="Chi tiết">
                                            <i class="fas fa-eye"></i>
                                        </a>
                                        <a th:href="@{/admin/customer/edit/{id}(id=${c.id})}" class="btn btn-warning"
                                            title="Sửa">
                                            <i class="fas fa-edit"></i>
                                        </a>
                                        <a th:href="@{/admin/customer/delete/{id}(id=${c.id})}" class="btn btn-danger"
                                            title="Xoá" onclick="return confirm('Bạn có chắc muốn xoá?')">
                                            <i class="fas fa-trash"></i>
                                        </a>
                                    </div>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(customers)}">
                                <td colspan="7" class="empty-state">
                                    <i class="fas fa-inbox d-block"></i>
                                    <span>Chưa có dữ liệu</span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
