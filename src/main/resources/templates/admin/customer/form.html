<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout-admin}">

<head>
    <title>Thêm/Sửa Customer</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2"><i class="fas fa-user-tie me-2"></i>
                <span th:if="${customer == null || customer.id == null}">Thêm mới Customer</span>
                <span th:if="${customer != null && customer.id != null}">Sửa Customer</span>
            </h1>
            <a href="/admin/customer" class="btn btn-secondary"><i class="fas fa-arrow-left me-1"></i> Quay lại</a>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="@{/admin/customer/save}" method="post" th:object="${customer}">
                    <input type="hidden" th:field="*{id}" th:if="${customer != null && customer.id != null}">

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Họ tên <span class="text-danger">*</span></label>
                            <input type="text" class="form-control" th:field="*{name}" required
                                placeholder="Nguyễn Văn A">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Điện thoại <span class="text-danger">*</span></label>
                            <input type="tel" class="form-control" th:field="*{phone}" required
                                placeholder="0901234567">
                        </div>
                    </div>

                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" class="form-control" th:field="*{email}"
                                placeholder="email@example.com">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Công ty</label>
                            <input type="text" class="form-control" th:field="*{companyName}"
                                placeholder="Tên công ty (nếu có)">
                        </div>
                    </div>

                    <div class="mb-3">
                        <label class="form-label">Liên kết tài khoản User</label>
                        <select class="form-select" th:field="*{user}">
                            <option value="">-- Không liên kết --</option>
                            <option th:each="u : ${users}" th:value="${u.id}" th:text="${u.username}"></option>
                        </select>
                        <small class="text-muted">Chọn tài khoản đăng nhập cho khách hàng này</small>
                    </div>

                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary"><i class="fas fa-save me-1"></i> Lưu</button>
                        <a href="/admin/customer" class="btn btn-outline-secondary">Hủy</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
