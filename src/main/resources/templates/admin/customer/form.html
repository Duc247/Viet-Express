<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout-admin}">

<head>
    <title th:text="${isEdit ? 'Chỉnh sửa Khách hàng' : 'Thêm Khách hàng mới'}">Customer Form</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2">
                <i class="fas fa-user-plus me-2" th:if="${!isEdit}"></i>
                <i class="fas fa-user-edit me-2" th:if="${isEdit}"></i>
                <span th:text="${isEdit ? 'Chỉnh sửa Khách hàng' : 'Thêm Khách hàng mới'}"></span>
            </h1>
            <a href="/admin/customer" class="btn btn-secondary btn-sm"><i class="fas fa-arrow-left me-1"></i> Quay
                lại</a>
        </div>

        <div class="card">
            <div class="card-body">
                <form th:action="${isEdit ? '/admin/customer/edit/' + customer.id : '/admin/customer/create'}"
                    method="post">
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Tài khoản liên kết</label>
                            <select name="userId" class="form-select">
                                <option value="">-- Không liên kết --</option>
                                <option th:each="u : ${users}" th:value="${u.id}" th:text="${u.username}"
                                    th:selected="${customer.userId == u.id}"></option>
                            </select>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Tên <span class="text-danger">*</span></label>
                            <input type="text" name="name" class="form-control" th:value="${customer.name}" required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Họ và tên đầy đủ <span class="text-danger">*</span></label>
                            <input type="text" name="fullName" class="form-control" th:value="${customer.fullName}"
                                required>
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Email</label>
                            <input type="email" name="email" class="form-control" th:value="${customer.email}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Số điện thoại</label>
                            <input type="text" name="phone" class="form-control" th:value="${customer.phone}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Địa chỉ</label>
                            <input type="text" name="address" class="form-control" th:value="${customer.address}">
                        </div>
                        <div class="col-md-6 mb-3">
                            <label class="form-label">Tên công ty</label>
                            <input type="text" name="companyName" class="form-control"
                                th:value="${customer.companyName}">
                        </div>
                    </div>
                    <div class="d-flex gap-2">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-1"></i>
                            <span th:text="${isEdit ? 'Cập nhật' : 'Tạo mới'}"></span>
                        </button>
                        <a href="/admin/customer" class="btn btn-outline-secondary">Huỷ</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
