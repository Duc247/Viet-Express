<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout-admin}">

<head>
    <title>Quản lý Parcel</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2"><i class="fas fa-box me-2"></i>Quản lý Parcel (Kiện hàng)</h1>
        </div>
        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover table-striped mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Mã kiện</th>
                                <th>Mô tả</th>
                                <th>COD</th>
                                <th>Trọng lượng</th>
                                <th>Vị trí hiện tại</th>
                                <th>Trạng thái</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="p : ${parcels}">
                                <td th:text="${p.id}"></td>
                                <td><code th:text="${p.parcelCode}"></code></td>
                                <td th:text="${p.description}"></td>
                                <td th:text="${p.codAmount != null ? p.codAmount + 'đ' : '0đ'}"></td>
                                <td th:text="${p.weightKg != null ? p.weightKg + ' kg' : '-'}"></td>
                                <td th:text="${p.currentLocation != null ? p.currentLocation.name : '-'}"></td>
                                <td>
                                    <span class="badge bg-secondary" th:if="${p.status.name() == 'CREATED'}">Mới
                                        tạo</span>
                                    <span class="badge bg-info" th:if="${p.status.name() == 'IN_WAREHOUSE'}">Trong
                                        kho</span>
                                    <span class="badge bg-primary" th:if="${p.status.name() == 'IN_TRANSIT'}">Đang vận
                                        chuyển</span>
                                    <span class="badge bg-success" th:if="${p.status.name() == 'DELIVERED'}">Đã
                                        giao</span>
                                    <span class="badge bg-warning" th:if="${p.status.name() == 'PICKED_UP'}">Đã
                                        lấy</span>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(parcels)}">
                                <td colspan="7" class="text-center text-muted py-4">Chưa có dữ liệu</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
