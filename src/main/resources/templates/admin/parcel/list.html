<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout-admin}">

<head>
    <title>Quản lý Parcel</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2"><i class="fas fa-box me-2"></i>Quản lý Parcel (Kiện hàng)</h1>
            <a href="/admin/parcel/create" class="btn btn-primary"><i class="fas fa-plus me-1"></i> Thêm mới</a>
        </div>
        <div class="card mb-4">
            <div class="card-body">
                <form class="row g-3" method="get">
                    <div class="col-md-3">
                        <select class="form-select" name="status">
                            <option value="">Tất cả trạng thái</option>
                            <option value="CREATED">Mới tạo</option>
                            <option value="PICKED_UP">Đã lấy</option>
                            <option value="IN_TRANSIT">Đang vận chuyển</option>
                            <option value="DELIVERED">Đã giao</option>
                        </select>
                    </div>
                    <div class="col-md-4">
                        <input type="text" class="form-control" name="keyword" placeholder="Mã kiện, mã đơn...">
                    </div>
                    <div class="col-md-2">
                        <button type="submit" class="btn btn-outline-primary"><i class="fas fa-search"></i> Tìm</button>
                    </div>
                </form>
            </div>
        </div>
        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover table-striped mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th>#</th>
                                <th>Mã kiện</th>
                                <th>Mã đơn (Request)</th>
                                <th>Mô tả</th>
                                <th>COD</th>
                                <th>Trọng lượng</th>
                                <th>Vị trí hiện tại</th>
                                <th>Trạng thái</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>1</td>
                                <td><code>PCL-20251229-1-01</code></td>
                                <td><code>REQ-20251229-ABC123</code></td>
                                <td>Điện thoại iPhone</td>
                                <td>15,000,000đ</td>
                                <td>0.5 kg</td>
                                <td>Kho Tân Bình</td>
                                <td><span class="badge bg-info">Đang vận chuyển</span></td>
                                <td>
                                    <a href="#" class="btn btn-sm btn-outline-info"><i class="fas fa-eye"></i></a>
                                    <a href="#" class="btn btn-sm btn-outline-warning"><i class="fas fa-edit"></i></a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
