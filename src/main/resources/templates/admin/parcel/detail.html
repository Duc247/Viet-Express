<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{admin/layout-admin}">

<head>
    <title>Chi tiết Parcel</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2"><i class="fas fa-box me-2"></i>Chi tiết Parcel</h1>
            <a href="/admin/parcel" class="btn btn-secondary"><i class="fas fa-arrow-left me-1"></i> Quay lại</a>
        </div>

        <div class="row">
            <div class="col-md-8">
                <div class="card mb-4">
                    <div class="card-header"><i class="fas fa-info-circle me-2"></i>Thông tin kiện hàng</div>
                    <div class="card-body">
                        <table class="table table-borderless">
                            <tr>
                                <th width="30%">Mã kiện:</th>
                                <td><code th:text="${parcel.parcelCode}"></code></td>
                            </tr>
                            <tr>
                                <th>Mô tả:</th>
                                <td th:text="${parcel.description}"></td>
                            </tr>
                            <tr>
                                <th>Trọng lượng:</th>
                                <td th:text="${parcel.weightKg != null ? parcel.weightKg + ' kg' : '-'}"></td>
                            </tr>
                            <tr>
                                <th>Kích thước:</th>
                                <td
                                    th:text="${parcel.lengthCm != null ? parcel.lengthCm + ' x ' + parcel.widthCm + ' x ' + parcel.heightCm + ' cm' : '-'}">
                                </td>
                            </tr>
                            <tr>
                                <th>COD:</th>
                                <td><strong class="text-danger"
                                        th:text="${parcel.codAmount != null ? parcel.codAmount + ' đ' : '0 đ'}"></strong>
                                </td>
                            </tr>
                            <tr>
                                <th>Trạng thái:</th>
                                <td>
                                    <span class="badge bg-secondary" th:if="${parcel.status.name() == 'CREATED'}">Mới
                                        tạo</span>
                                    <span class="badge bg-info" th:if="${parcel.status.name() == 'IN_WAREHOUSE'}">Trong
                                        kho</span>
                                    <span class="badge bg-primary" th:if="${parcel.status.name() == 'IN_TRANSIT'}">Đang
                                        vận chuyển</span>
                                    <span class="badge bg-success" th:if="${parcel.status.name() == 'DELIVERED'}">Đã
                                        giao</span>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card mb-4">
                    <div class="card-header"><i class="fas fa-map-marker-alt me-2"></i>Vị trí hiện tại</div>
                    <div class="card-body">
                        <p th:if="${parcel.currentLocation != null}">
                            <strong th:text="${parcel.currentLocation.name}"></strong><br>
                            <small class="text-muted" th:text="${parcel.currentLocation.addressText}"></small>
                        </p>
                        <p th:unless="${parcel.currentLocation != null}" class="text-muted">Chưa xác định</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-header"><i class="fas fa-file-invoice me-2"></i>Đơn hàng</div>
                    <div class="card-body">
                        <p><strong>Mã đơn:</strong> <code th:text="${parcel.request.requestCode}"></code></p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
