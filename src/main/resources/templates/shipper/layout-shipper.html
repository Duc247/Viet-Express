<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title layout:title-pattern="$CONTENT_TITLE - Tài Xế">Tài Xế</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- Tết Theme CSS -->
    <link th:href="@{/css/tet-theme.css}" rel="stylesheet">

    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            --sidebar-bg: linear-gradient(180deg, #d97706 0%, #b45309 100%);
            --accent-color: #f59e0b;
            --bg-light: #fffbeb;
            --card-shadow: 0 4px 6px -1px rgba(0,0,0,0.1), 0 2px 4px -1px rgba(0,0,0,0.06);
            --transition: all 0.3s ease;
        }
        
        * { font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif; }
        body { background-color: var(--bg-light); }
        
        /* Header */
        .shipper-header {
            background: var(--primary-gradient);
            box-shadow: 0 4px 20px rgba(245, 158, 11, 0.3);
            z-index: 1030;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            height: 56px;
        }
        .shipper-header .navbar-brand {
            font-weight: 700;
            font-size: 1.25rem;
            letter-spacing: -0.5px;
            color: white;
        }
        .shipper-header .navbar-brand i {
            background: rgba(255,255,255,0.2);
            padding: 8px 10px;
            border-radius: 10px;
            margin-right: 10px;
        }
        
        /* Sidebar */
        .sidebar {
            position: fixed;
            top: 56px;
            bottom: 0;
            left: 0;
            z-index: 100;
            background: var(--sidebar-bg);
            width: 250px;
            overflow-y: auto;
            transition: var(--transition);
        }
        .sidebar::-webkit-scrollbar { width: 6px; }
        .sidebar::-webkit-scrollbar-track { background: rgba(255,255,255,0.05); }
        .sidebar::-webkit-scrollbar-thumb { background: rgba(255,255,255,0.15); border-radius: 3px; }
        
        .sidebar .sidebar-heading {
            color: rgba(255,255,255,0.4);
            font-size: 0.7rem;
            font-weight: 600;
            letter-spacing: 1px;
            padding: 1rem 1.25rem 0.5rem;
        }
        .sidebar .nav-link {
            color: rgba(255,255,255,0.7);
            padding: 0.75rem 1.25rem;
            margin: 2px 0.75rem;
            border-radius: 8px;
            font-size: 0.875rem;
            font-weight: 500;
            transition: var(--transition);
        }
        .sidebar .nav-link:hover {
            color: #fff;
            background: rgba(255,255,255,0.1);
        }
        .sidebar .nav-link.active {
            color: #fff;
            background: var(--accent-color);
            box-shadow: 0 4px 12px rgba(245, 158, 11, 0.4);
        }
        .sidebar .nav-link i {
            width: 20px;
            text-align: center;
            margin-right: 10px;
            font-size: 0.9rem;
        }
        
        /* Main Content */
        .main-content {
            margin-left: 250px;
            margin-top: 56px;
            min-height: calc(100vh - 56px - 60px);
            padding: 1.5rem 2rem;
            padding-bottom: 80px;
            transition: var(--transition);
        }
        
        @media (max-width: 768px) {
            .sidebar { transform: translateX(-100%); }
            .main-content { margin-left: 0; }
        }
        
        /* Cards */
        .card {
            border: none;
            border-radius: 12px;
            box-shadow: var(--card-shadow);
        }
        .page-header {
            background: white;
            border-radius: 12px;
            padding: 1.25rem 1.5rem;
            margin-bottom: 1.5rem;
            box-shadow: var(--card-shadow);
        }
        
        /* Footer */
        .dashboard-footer {
            position: fixed;
            bottom: 0;
            left: 250px;
            right: 0;
            background: white;
            border-top: 1px solid #e2e8f0;
            padding: 1rem;
            text-align: center;
            font-size: 0.875rem;
            color: #64748b;
            z-index: 99;
        }
    </style>
</head>

<body>

    <div th:replace="~{shipper/fragments/header :: header}"></div>
    
    <div class="container-fluid p-0">
        <nav th:replace="~{shipper/fragments/sidebar :: sidebar}"></nav>
        
        <main class="main-content">
            <div layout:fragment="content"></div>
        </main>
        
        <footer class="dashboard-footer">
            <span>© 2024 Logistics System. Khu vực tài xế.</span>
        </footer>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <th:block layout:fragment="js"></th:block>
</body>

</html>
