<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <nav th:fragment="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse py-3 border-end"
        style="min-height: 100vh;">
        <div class="position-sticky pt-3">

            <!-- Thông tin nhân viên đăng nhập -->
            <div class="text-center mb-4 pb-3 border-bottom">
                <div class="bg-success text-white rounded-circle d-flex align-items-center justify-content-center mx-auto mb-2"
                    style="width: 60px; height: 60px; font-size: 24px;">
                    <i class="fas fa-user-tie"></i>
                </div>
                <h6 class="fw-bold mb-0">
                    Xin chào, <span th:if="${session.staffName}" th:text="${session.staffName}"></span><span
                        th:unless="${session.staffName}" th:text="${session.username} ?: 'Nhân viên'"></span>
                </h6>
                <small class="text-muted">Nhân viên kho</small>
                <a href="/auth/logout" class="btn btn-outline-danger btn-sm mt-2">
                    <i class="fas fa-sign-out-alt me-1"></i>Đăng xuất
                </a>
            </div>

            <h6 class="sidebar-heading px-3 mt-2 mb-1 text-muted text-uppercase">
                <span>Công việc</span>
            </h6>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-dark"
                        th:classappend="${requestURI == '/staff/dashboard' ? 'active fw-bold text-primary' : ''}"
                        href="/staff/dashboard">
                        <i class="fas fa-chart-line me-2"></i> Tổng quan
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark"
                        th:classappend="${requestURI == '/staff/requests' ? 'active fw-bold text-primary' : ''}"
                        href="/staff/requests">
                        <i class="fas fa-clipboard-list me-2"></i> Tiếp nhận yêu cầu
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark"
                        th:classappend="${requestURI == '/staff/parcels' ? 'active fw-bold text-primary' : ''}"
                        href="/staff/parcels">
                        <i class="fas fa-box me-2"></i> Quản lý kiện hàng
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark"
                        th:classappend="${requestURI.startsWith('/staff/warehouse') ? 'active fw-bold text-primary' : ''}"
                        href="/staff/warehouse">
                        <i class="fas fa-warehouse me-2"></i> Kho
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</body>

</html>
