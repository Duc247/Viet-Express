<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <nav th:fragment="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse py-3 border-end"
        style="min-height: 100vh;">
        <div class="position-sticky pt-3">
            <h6 class="sidebar-heading px-3 mt-4 mb-1 text-muted text-uppercase">
                <span>Công việc</span>
            </h6>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-dark"
                        th:classappend="${requestURI == '/staff/dashboard' ? 'active fw-bold text-primary' : ''}"
                        href="/staff/dashboard">
                        <i class="fas fa-chart-line me-2"></i> Tổng quan
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark"
                        th:classappend="${requestURI == '/staff/requests' ? 'active fw-bold text-primary' : ''}"
                        href="/staff/requests">
                        <i class="fas fa-clipboard-list me-2"></i> Tiếp nhận yêu cầu
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark"
                        th:classappend="${requestURI == '/staff/parcels' ? 'active fw-bold text-primary' : ''}"
                        href="/staff/parcels">
                        <i class="fas fa-box me-2"></i> Quản lý kiện hàng
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</body>

</html>
