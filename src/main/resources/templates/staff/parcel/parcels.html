<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{staff/layout-staff}">

<head>
    <title>Quản lý kiện hàng - Staff</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2><i class="fas fa-boxes me-2"></i>Quản lý kiện hàng</h2>
                <small class="text-muted" th:text="'Tổng: ' + ${totalCount} + ' kiện'"></small>
            </div>
            <span th:if="${staffWarehouse}" class="badge bg-success fs-6" th:text="'Kho: ' + ${staffWarehouse}"></span>
        </div>

        <!-- Alert Messages -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
            <i class="fas fa-check-circle me-2"></i>
            <span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>
        <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
            <i class="fas fa-exclamation-circle me-2"></i>
            <span th:text="${errorMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Form tìm kiếm -->
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-white py-3">
                <h6 class="m-0 fw-bold text-primary"><i class="fas fa-search me-2"></i>Tìm kiếm kiện hàng</h6>
            </div>
            <div class="card-body">
                <form method="get" th:action="@{/staff/parcels}">
                    <div class="row g-3">
                        <div class="col-md-3">
                            <label class="form-label">Mô tả / Mã kiện</label>
                            <input type="text" name="search" class="form-control"
                                placeholder="Nhập mô tả hoặc mã kiện..." th:value="${search}">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">Request ID</label>
                            <input type="number" name="requestId" class="form-control" placeholder="ID"
                                th:value="${requestId}">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">SĐT người gửi</label>
                            <input type="text" name="senderPhone" class="form-control" placeholder="09xx..."
                                th:value="${senderPhone}">
                        </div>
                        <div class="col-md-2">
                            <label class="form-label">SĐT người nhận</label>
                            <input type="text" name="receiverPhone" class="form-control" placeholder="09xx..."
                                th:value="${receiverPhone}">
                        </div>
                        <div class="col-md-3">
                            <label class="form-label">Trạng thái</label>
                            <select name="status" class="form-select">
                                <option value="">-- Tất cả --</option>
                                <option value="CREATED" th:selected="${selectedStatus == 'CREATED'}">Mới tạo</option>
                                <option value="PICKED_UP" th:selected="${selectedStatus == 'PICKED_UP'}">Đã lấy</option>
                                <option value="IN_WAREHOUSE" th:selected="${selectedStatus == 'IN_WAREHOUSE'}">Trong kho
                                </option>
                                <option value="IN_TRANSIT" th:selected="${selectedStatus == 'IN_TRANSIT'}">Đang vận
                                    chuyển</option>
                                <option value="OUT_FOR_DELIVERY" th:selected="${selectedStatus == 'OUT_FOR_DELIVERY'}">
                                    Đang giao</option>
                            </select>
                        </div>
                    </div>
                    <div class="mt-3">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-search me-1"></i>Tìm kiếm
                        </button>
                        <a href="/staff/parcels" class="btn btn-outline-secondary">
                            <i class="fas fa-times me-1"></i>Xóa bộ lọc
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Danh sách kiện hàng -->
        <div class="card shadow-sm">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th class="ps-3">Mã kiện</th>
                                <th>Request</th>
                                <th>Mô tả</th>
                                <th>Người gửi</th>
                                <th>Vị trí hiện tại</th>
                                <th>Trạng thái</th>
                                <th class="text-center">Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${#lists.isEmpty(parcels)}" class="text-center text-muted">
                                <td colspan="7" class="py-5">
                                    <i class="fas fa-inbox fa-3x mb-3 d-block opacity-50"></i>
                                    Không tìm thấy kiện hàng
                                </td>
                            </tr>
                            <tr th:each="p : ${parcels}">
                                <td class="ps-3">
                                    <code class="text-primary" th:text="${p.parcelCode}">PCL-XXX</code>
                                </td>
                                <td>
                                    <code th:text="${p.request?.requestCode ?: '-'}">REQ-XXX</code>
                                </td>
                                <td th:text="${p.description ?: '-'}">Mô tả</td>
                                <td>
                                    <span th:text="${p.request?.sender?.name ?: '-'}">Người gửi</span>
                                    <br>
                                    <small class="text-muted" th:text="${p.request?.sender?.phone ?: '-'}">SĐT</small>
                                </td>
                                <td>
                                    <span th:if="${p.currentLocation != null}" th:text="${p.currentLocation.name}">Kho
                                        A</span>
                                    <span th:if="${p.currentLocation == null && p.currentShipper != null}"
                                        class="text-info">
                                        <i class="fas fa-truck me-1"></i>Với shipper
                                    </span>
                                    <span th:if="${p.currentLocation == null && p.currentShipper == null}"
                                        class="text-muted">-</span>
                                </td>
                                <td>
                                    <span class="badge bg-secondary" th:if="${p.status.name() == 'CREATED'}">Mới
                                        tạo</span>
                                    <span class="badge bg-warning text-dark"
                                        th:if="${p.status.name() == 'PICKED_UP'}">Đã lấy</span>
                                    <span class="badge bg-info" th:if="${p.status.name() == 'IN_WAREHOUSE'}">Trong
                                        kho</span>
                                    <span class="badge bg-primary" th:if="${p.status.name() == 'IN_TRANSIT'}">Đang
                                        VC</span>
                                    <span class="badge bg-warning" th:if="${p.status.name() == 'OUT_FOR_DELIVERY'}">Đang
                                        giao</span>
                                    <span class="badge bg-danger" th:if="${p.status.name() == 'FAILED'}">Thất bại</span>
                                    <span class="badge bg-secondary" th:if="${p.status.name() == 'RETURNED'}">Hoàn
                                        trả</span>
                                </td>
                                <td class="text-center">
                                    <!-- Nút NHẬP KHO - Cho kiện chưa trong kho của mình -->
                                    <form
                                        th:if="${p.status.name() != 'IN_WAREHOUSE' || (p.currentLocation != null && staffWarehouse != null && p.currentLocation.name != staffWarehouse)}"
                                        th:action="@{/staff/parcels/{id}/checkin(id=${p.id})}" method="post"
                                        class="d-inline">
                                        <button type="submit" class="btn btn-sm btn-success" title="Nhập kho">
                                            <i class="fas fa-arrow-down me-1"></i>Nhập kho
                                        </button>
                                    </form>
                                    <!-- Nút XUẤT KHO nếu đang trong kho -->
                                    <form th:if="${p.status.name() == 'IN_WAREHOUSE'}"
                                        th:action="@{/staff/parcels/{id}/checkout(id=${p.id})}" method="post"
                                        class="d-inline">
                                        <button type="submit" class="btn btn-sm btn-warning" title="Xuất kho">
                                            <i class="fas fa-arrow-up me-1"></i>Xuất kho
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <!-- Pagination -->
        <div class="mt-4" th:if="${totalPages > 1}">
            <nav aria-label="Page navigation">
                <ul class="pagination justify-content-center">
                    <!-- Previous -->
                    <li class="page-item" th:classappend="${currentPage == 0} ? 'disabled' : ''">
                        <a class="page-link" th:href="@{/staff/parcels(page=${currentPage - 1}, 
                            search=${search}, requestId=${requestId}, senderPhone=${senderPhone}, 
                            receiverPhone=${receiverPhone}, status=${selectedStatus})}" th:if="${currentPage > 0}">
                            <i class="fas fa-chevron-left"></i>
                        </a>
                        <span class="page-link" th:if="${currentPage == 0}">
                            <i class="fas fa-chevron-left"></i>
                        </span>
                    </li>

                    <!-- Page numbers -->
                    <th:block th:each="i : ${#numbers.sequence(
                        T(java.lang.Math).max(0, currentPage - 2), 
                        T(java.lang.Math).min(totalPages - 1, currentPage + 2))}">
                        <li class="page-item" th:classappend="${i == currentPage} ? 'active' : ''">
                            <a class="page-link" th:href="@{/staff/parcels(page=${i}, 
                                search=${search}, requestId=${requestId}, senderPhone=${senderPhone}, 
                                receiverPhone=${receiverPhone}, status=${selectedStatus})}" th:text="${i + 1}">1</a>
                        </li>
                    </th:block>

                    <!-- Next -->
                    <li class="page-item" th:classappend="${currentPage >= totalPages - 1} ? 'disabled' : ''">
                        <a class="page-link" th:href="@{/staff/parcels(page=${currentPage + 1}, 
                            search=${search}, requestId=${requestId}, senderPhone=${senderPhone}, 
                            receiverPhone=${receiverPhone}, status=${selectedStatus})}"
                            th:if="${currentPage < totalPages - 1}">
                            <i class="fas fa-chevron-right"></i>
                        </a>
                        <span class="page-link" th:if="${currentPage >= totalPages - 1}">
                            <i class="fas fa-chevron-right"></i>
                        </span>
                    </li>
                </ul>
            </nav>
            <div class="text-muted text-center small">
                Trang <span th:text="${currentPage + 1}">1</span> / <span th:text="${totalPages}">10</span>
                (<span th:text="${totalCount}">100</span> mục)
            </div>
        </div>
    </div>
</body>

</html>
