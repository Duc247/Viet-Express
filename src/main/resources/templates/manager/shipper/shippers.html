<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{manager/layout-manager}">

<head>
    <title>Quản lý tài xế</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-motorcycle me-2"></i>Quản lý tài xế</h2>
            <button class="btn btn-primary"><i class="fas fa-plus"></i> Thêm tài xế</button>
        </div>

        <!-- Thống kê -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="card bg-success text-white">
                    <div class="card-body text-center">
                        <h6>Sẵn sàng</h6>
                        <h3>0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-warning text-white">
                    <div class="card-body text-center">
                        <h6>Đang giao</h6>
                        <h3>0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="card bg-secondary text-white">
                    <div class="card-body text-center">
                        <h6>Nghỉ</h6>
                        <h3>0</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover table-striped mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th>ID</th>
                                <th>Họ tên</th>
                                <th>Điện thoại</th>
                                <th>Khu vực</th>
                                <th>Vị trí hiện tại</th>
                                <th>Sẵn sàng</th>
                                <th>Trạng thái</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="s : ${shippers}">
                                <td th:text="${s.id}"></td>
                                <td>
                                    <strong th:text="${s.fullName}"></strong>
                                </td>
                                <td th:text="${s.phone}"></td>
                                <td th:text="${s.workingArea}"></td>
                                <td th:text="${s.currentLocation != null ? s.currentLocation.name : '-'}"></td>
                                <td>
                                    <span class="badge bg-success" th:if="${s.isAvailable}"><i class="fas fa-check"></i>
                                        Có</span>
                                    <span class="badge bg-warning" th:unless="${s.isAvailable}"><i
                                            class="fas fa-clock"></i> Bận</span>
                                </td>
                                <td>
                                    <span class="badge bg-success" th:if="${s.isActive}">Hoạt động</span>
                                    <span class="badge bg-secondary" th:unless="${s.isActive}">Ngừng</span>
                                </td>
                                <td>
                                    <button class="btn btn-sm btn-outline-primary"><i
                                            class="fas fa-map-marker-alt"></i></button>
                                    <button class="btn btn-sm btn-outline-info"><i class="fas fa-tasks"></i></button>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(shippers)}">
                                <td colspan="8" class="text-center text-muted py-4">Chưa có tài xế</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
