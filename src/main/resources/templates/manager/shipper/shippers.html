<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{manager/layout-manager}">

<head>
    <title>Quản Lý Tài Xế - Manager</title>
</head>

<body>

    <div layout:fragment="content">

        <div
            class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2"><i class="fas fa-user-tie me-2"></i>Quản lý tài xế</h1>
            <span class="badge bg-success fs-6" th:text="${shippersPage.totalItems} + ' tài xế'">0 tài xế</span>
        </div>

        <!-- Search Form -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <form th:action="@{/manager/shippers}" method="get" class="row g-3">
                    <div class="col-md-8">
                        <label class="form-label">Tìm kiếm</label>
                        <input type="text" name="keyword" class="form-control" placeholder="Tên, SĐT, khu vực..."
                            th:value="${keyword}">
                    </div>
                    <div class="col-md-4 d-flex align-items-end gap-2">
                        <button type="submit" class="btn btn-primary flex-fill"><i
                                class="fas fa-search me-1"></i>Tìm</button>
                        <a href="/manager/shippers" class="btn btn-outline-secondary"><i class="fas fa-redo"></i></a>
                    </div>
                </form>
            </div>
        </div>

        <div class="card shadow mb-4">
            <div class="card-body px-0 pt-0 pb-2">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light">
                            <tr>
                                <th class="ps-4">ID</th>
                                <th>Họ tên</th>
                                <th>Số điện thoại</th>
                                <th>Khu vực làm việc</th>
                                <th>Vị trí hiện tại</th>
                                <th>Trạng thái</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${#lists.isEmpty(shippersPage.content)}" class="text-center text-muted">
                                <td colspan="6" class="py-5">
                                    <i class="fas fa-user-slash fa-3x mb-3 d-block opacity-50"></i>
                                    Không có tài xế nào
                                </td>
                            </tr>
                            <tr th:each="s : ${shippersPage.content}">
                                <td class="ps-4" th:text="${s.id}">1</td>
                                <td>
                                    <strong th:text="${s.fullName}">Tài xế</strong>
                                </td>
                                <td th:text="${s.phone}">0123456789</td>
                                <td th:text="${s.workingArea ?: '-'}">TP.HCM</td>
                                <td th:text="${s.currentLocation?.name ?: 'Không xác định'}">Kho A</td>
                                <td>
                                    <span class="badge bg-success" th:if="${s.isAvailable}">
                                        <i class="fas fa-check me-1"></i>Sẵn sàng
                                    </span>
                                    <span class="badge bg-secondary" th:unless="${s.isAvailable}">
                                        <i class="fas fa-truck me-1"></i>Đang giao
                                    </span>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- Pagination -->
            <div class="card-footer" th:if="${shippersPage.totalPages > 1}">
                <nav>
                    <ul class="pagination pagination-sm mb-0 justify-content-center">
                        <li class="page-item" th:classappend="${!shippersPage.hasPrevious ? 'disabled' : ''}">
                            <a class="page-link"
                                th:href="@{/manager/shippers(page=${shippersPage.currentPage - 1}, keyword=${keyword})}">«</a>
                        </li>
                        <li th:each="i : ${#numbers.sequence(1, shippersPage.totalPages)}" class="page-item"
                            th:classappend="${i == shippersPage.currentPage ? 'active' : ''}">
                            <a class="page-link" th:href="@{/manager/shippers(page=${i}, keyword=${keyword})}"
                                th:text="${i}">1</a>
                        </li>
                        <li class="page-item" th:classappend="${!shippersPage.hasNext ? 'disabled' : ''}">
                            <a class="page-link"
                                th:href="@{/manager/shippers(page=${shippersPage.currentPage + 1}, keyword=${keyword})}">»</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

</body>

</html>
