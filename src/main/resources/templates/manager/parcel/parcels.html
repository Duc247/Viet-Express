<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{manager/layout-manager}">

<head>
    <title>Quản Lý Kiện Hàng - Manager</title>
</head>

<body>

    <div layout:fragment="content">

        <div class="d-flex justify-content-between align-items-center pt-3 pb-2 mb-3 border-bottom">
            <h1 class="h2"><i class="fas fa-boxes me-2"></i>Quản lý kiện hàng</h1>
            <span class="badge bg-primary fs-6" th:text="${parcelsPage.totalItems} + ' kiện'">0 kiện</span>
        </div>

        <!-- Alert Messages -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
            <i class="fas fa-check-circle me-2"></i><span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <!-- Search Form -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <form th:action="@{/manager/parcels}" method="get" class="row g-3">
                    <div class="col-md-5">
                        <label class="form-label">Tìm kiếm</label>
                        <input type="text" name="keyword" class="form-control" placeholder="Mã kiện, mô tả, vị trí..."
                            th:value="${keyword}">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Trạng thái</label>
                        <select name="status" class="form-select">
                            <option value="">-- Tất cả --</option>
                            <option value="CREATED" th:selected="${status == 'CREATED'}">Mới tạo</option>
                            <option value="PICKED_UP" th:selected="${status == 'PICKED_UP'}">Đã lấy</option>
                            <option value="IN_WAREHOUSE" th:selected="${status == 'IN_WAREHOUSE'}">Trong kho</option>
                            <option value="IN_TRANSIT" th:selected="${status == 'IN_TRANSIT'}">Đang VC</option>
                            <option value="OUT_FOR_DELIVERY" th:selected="${status == 'OUT_FOR_DELIVERY'}">Đang giao
                            </option>
                            <option value="DELIVERED" th:selected="${status == 'DELIVERED'}">Đã giao</option>
                        </select>
                    </div>
                    <div class="col-md-3 d-flex align-items-end gap-2">
                        <button type="submit" class="btn btn-primary flex-fill"><i class="fas fa-search"></i>
                            Tìm</button>
                        <a href="/manager/parcels" class="btn btn-outline-secondary"><i class="fas fa-redo"></i></a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Results Table -->
        <div class="card shadow mb-4">
            <div class="card-body px-0 pt-0 pb-2">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light">
                            <tr>
                                <th class="ps-4">Mã kiện</th>
                                <th>Mô tả</th>
                                <th>Kích thước</th>
                                <th>Vị trí</th>
                                <th>Trạng thái</th>
                                <th>Mã đơn</th>
                                <th class="text-end pe-4">Hành động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${#lists.isEmpty(parcelsPage.content)}" class="text-center text-muted">
                                <td colspan="7" class="py-5">
                                    <i class="fas fa-boxes fa-3x mb-3 d-block opacity-50"></i>
                                    Không tìm thấy kiện hàng
                                </td>
                            </tr>
                            <tr th:each="p : ${parcelsPage.content}">
                                <td class="ps-4"><code class="text-primary fw-bold"
                                        th:text="${p.parcelCode}">PCL-XXX</code></td>
                                <td th:text="${#strings.abbreviate(p.description ?: '-', 30)}">Mô tả</td>
                                <td>
                                    <small th:if="${p.lengthCm != null}"
                                        th:text="${p.lengthCm + '×' + p.widthCm + '×' + p.heightCm + 'cm'}">30×20×10cm</small>
                                    <span th:if="${p.lengthCm == null}" class="text-muted">-</span>
                                </td>
                                <td th:text="${p.currentLocation?.name ?: '-'}">Kho A</td>
                                <td>
                                    <span class="badge bg-secondary" th:if="${p.status.name() == 'CREATED'}">Mới</span>
                                    <span class="badge bg-warning text-dark"
                                        th:if="${p.status.name() == 'PICKED_UP'}">Đã lấy</span>
                                    <span class="badge bg-info" th:if="${p.status.name() == 'IN_WAREHOUSE'}">Trong
                                        kho</span>
                                    <span class="badge bg-primary" th:if="${p.status.name() == 'IN_TRANSIT'}">Đang
                                        VC</span>
                                    <span class="badge bg-warning" th:if="${p.status.name() == 'OUT_FOR_DELIVERY'}">Đang
                                        giao</span>
                                    <span class="badge bg-success" th:if="${p.status.name() == 'DELIVERED'}">Đã
                                        giao</span>
                                </td>
                                <td><code th:text="${p.request?.requestCode ?: '-'}">REQ-XXX</code></td>
                                <td class="text-end pe-4">
                                    <a th:href="@{/manager/parcels/{id}(id=${p.id})}"
                                        class="btn btn-sm btn-outline-primary">
                                        <i class="fas fa-eye"></i> Chi tiết
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- Pagination -->
            <div class="card-footer" th:if="${parcelsPage.totalPages > 1}">
                <nav>
                    <ul class="pagination pagination-sm mb-0 justify-content-center">
                        <li class="page-item" th:classappend="${!parcelsPage.hasPrevious ? 'disabled' : ''}">
                            <a class="page-link"
                                th:href="@{/manager/parcels(page=${parcelsPage.currentPage - 1}, keyword=${keyword}, status=${status})}">«</a>
                        </li>
                        <li th:each="i : ${#numbers.sequence(1, parcelsPage.totalPages)}" class="page-item"
                            th:classappend="${i == parcelsPage.currentPage ? 'active' : ''}">
                            <a class="page-link"
                                th:href="@{/manager/parcels(page=${i}, keyword=${keyword}, status=${status})}"
                                th:text="${i}">1</a>
                        </li>
                        <li class="page-item" th:classappend="${!parcelsPage.hasNext ? 'disabled' : ''}">
                            <a class="page-link"
                                th:href="@{/manager/parcels(page=${parcelsPage.currentPage + 1}, keyword=${keyword}, status=${status})}">»</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

</body>

</html>
