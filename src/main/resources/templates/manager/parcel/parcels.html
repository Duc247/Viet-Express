<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{manager/layout-manager}">

<head>
    <title>Quản lý kiện hàng</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-boxes me-2"></i>Quản lý kiện hàng</h2>
            <div>
                <button class="btn btn-outline-primary me-2"><i class="fas fa-filter"></i> Lọc</button>
                <button class="btn btn-success"><i class="fas fa-file-excel"></i> Xuất Excel</button>
            </div>
        </div>

        <!-- Thống kê -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card bg-secondary text-white">
                    <div class="card-body text-center">
                        <h6>Mới tạo</h6>
                        <h3>0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-info text-white">
                    <div class="card-body text-center">
                        <h6>Trong kho</h6>
                        <h3>0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-primary text-white">
                    <div class="card-body text-center">
                        <h6>Đang VC</h6>
                        <h3>0</h3>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card bg-success text-white">
                    <div class="card-body text-center">
                        <h6>Đã giao</h6>
                        <h3>0</h3>
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover table-striped mb-0">
                        <thead class="table-dark">
                            <tr>
                                <th>Mã kiện</th>
                                <th>Mã đơn</th>
                                <th>Mô tả</th>
                                <th>Trọng lượng</th>
                                <th>COD</th>
                                <th>Vị trí</th>
                                <th>Trạng thái</th>
                                <th>Thao tác</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="p : ${parcels}">
                                <td><code th:text="${p.parcelCode}"></code></td>
                                <td><code th:text="${p.request.requestCode}"></code></td>
                                <td th:text="${p.description}"></td>
                                <td th:text="${p.weightKg != null ? p.weightKg + ' kg' : '-'}"></td>
                                <td th:text="${p.codAmount != null ? p.codAmount + 'đ' : '0đ'}"></td>
                                <td th:text="${p.currentLocation != null ? p.currentLocation.name : '-'}"></td>
                                <td>
                                    <span class="badge bg-secondary" th:if="${p.status.name() == 'CREATED'}">Mới</span>
                                    <span class="badge bg-info" th:if="${p.status.name() == 'IN_WAREHOUSE'}">Trong
                                        kho</span>
                                    <span class="badge bg-primary" th:if="${p.status.name() == 'IN_TRANSIT'}">Đang
                                        VC</span>
                                    <span class="badge bg-success" th:if="${p.status.name() == 'DELIVERED'}">Đã
                                        giao</span>
                                </td>
                                <td>
                                    <button class="btn btn-sm btn-outline-primary"><i class="fas fa-eye"></i></button>
                                    <button class="btn btn-sm btn-outline-warning"><i
                                            class="fas fa-exchange-alt"></i></button>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(parcels)}">
                                <td colspan="8" class="text-center text-muted py-4">Chưa có kiện hàng</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
