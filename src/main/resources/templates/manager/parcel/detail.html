<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{manager/layout-manager}">

<head>
    <title>Chi tiết kiện hàng - Manager</title>
</head>

<body>

    <div layout:fragment="content">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="h4 fw-bold mb-1"><i class="fas fa-box me-2"></i>Chi tiết kiện hàng</h2>
                <code class="fs-5" th:text="${parcel.parcelCode}">PCL-XXX</code>
            </div>
            <a href="/manager/parcels" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-1"></i>Quay lại
            </a>
        </div>

        <!-- Alert Messages -->
        <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
            <i class="fas fa-check-circle me-2"></i><span th:text="${successMessage}"></span>
            <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
        </div>

        <div class="row">
            <div class="col-lg-6">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-white py-3">
                        <h6 class="mb-0 fw-bold text-primary"><i class="fas fa-info-circle me-2"></i>Thông tin kiện hàng
                        </h6>
                    </div>
                    <div class="card-body">
                        <table class="table table-borderless mb-0">
                            <tr>
                                <th width="35%">Mã kiện:</th>
                                <td><code th:text="${parcel.parcelCode}">PCL-XXX</code></td>
                            </tr>
                            <tr>
                                <th>Mô tả:</th>
                                <td th:text="${parcel.description ?: '-'}">Mô tả</td>
                            </tr>
                            <tr>
                                <th>Kích thước:</th>
                                <td th:if="${parcel.lengthCm != null}"
                                    th:text="${parcel.lengthCm + ' × ' + parcel.widthCm + ' × ' + parcel.heightCm + ' cm'}">
                                    -</td>
                                <td th:if="${parcel.lengthCm == null}" class="text-muted">Chưa có</td>
                            </tr>
                            <tr>
                                <th>Cân nặng:</th>
                                <td th:text="${parcel.weightKg != null ? parcel.weightKg + ' kg' : '-'}">-</td>
                            </tr>
                            <tr>
                                <th>Mã đơn:</th>
                                <td><a th:href="@{/manager/requests/{id}(id=${parcel.request.id})}"
                                        th:text="${parcel.request?.requestCode}">REQ-XXX</a></td>
                            </tr>
                            <tr>
                                <th>Trạng thái:</th>
                                <td>
                                    <span class="badge bg-secondary" th:if="${parcel.status.name() == 'CREATED'}">Mới
                                        tạo</span>
                                    <span class="badge bg-warning text-dark"
                                        th:if="${parcel.status.name() == 'PICKED_UP'}">Đã lấy</span>
                                    <span class="badge bg-info" th:if="${parcel.status.name() == 'IN_WAREHOUSE'}">Trong
                                        kho</span>
                                    <span class="badge bg-primary" th:if="${parcel.status.name() == 'IN_TRANSIT'}">Đang
                                        VC</span>
                                    <span class="badge bg-warning"
                                        th:if="${parcel.status.name() == 'OUT_FOR_DELIVERY'}">Đang giao</span>
                                    <span class="badge bg-success" th:if="${parcel.status.name() == 'DELIVERED'}">Đã
                                        giao</span>
                                </td>
                            </tr>
                            <tr>
                                <th>Vị trí hiện tại:</th>
                                <td th:text="${parcel.currentLocation?.name ?: 'Chưa xác định'}">Kho A</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-lg-6">
                <div class="card shadow-sm mb-4">
                    <div class="card-header bg-warning bg-opacity-25 py-3">
                        <h6 class="mb-0 fw-bold"><i class="fas fa-edit me-2"></i>Cập nhật vị trí & trạng thái</h6>
                    </div>
                    <div class="card-body">
                        <form th:action="@{/manager/parcels/{id}/update-location(id=${parcel.id})}" method="post">
                            <div class="mb-3">
                                <label class="form-label fw-bold">Vị trí hiện tại</label>
                                <select name="locationId" class="form-select" required>
                                    <option th:each="loc : ${locations}" th:value="${loc.id}" th:text="${loc.name}"
                                        th:selected="${parcel.currentLocation?.id == loc.id}">Địa điểm</option>
                                </select>
                            </div>
                            <div class="mb-3">
                                <label class="form-label fw-bold">Trạng thái mới</label>
                                <select name="newStatus" class="form-select" required>
                                    <option value="CREATED" th:selected="${parcel.status.name() == 'CREATED'}">Mới tạo
                                    </option>
                                    <option value="PICKED_UP" th:selected="${parcel.status.name() == 'PICKED_UP'}">Đã
                                        lấy</option>
                                    <option value="IN_WAREHOUSE"
                                        th:selected="${parcel.status.name() == 'IN_WAREHOUSE'}">Trong kho</option>
                                    <option value="IN_TRANSIT" th:selected="${parcel.status.name() == 'IN_TRANSIT'}">
                                        Đang vận chuyển</option>
                                    <option value="OUT_FOR_DELIVERY"
                                        th:selected="${parcel.status.name() == 'OUT_FOR_DELIVERY'}">Đang giao</option>
                                    <option value="DELIVERED" th:selected="${parcel.status.name() == 'DELIVERED'}">Đã
                                        giao</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-save me-1"></i>Cập nhật
                            </button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

</body>

</html>
