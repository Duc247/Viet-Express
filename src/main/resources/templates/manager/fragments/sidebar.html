<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <nav th:fragment="sidebar" class="sidebar">
        <div class="py-3">
            <div class="sidebar-heading">ĐIỀU HÀNH</div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${#strings.contains(requestURI, '/manager/dashboard') ? 'active' : ''}" th:href="@{/manager/dashboard}">
                        <i class="fas fa-chart-line"></i> Tổng quan
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${#strings.contains(requestURI, '/manager/requests') ? 'active' : ''}" th:href="@{/manager/requests}">
                        <i class="fas fa-clipboard-list"></i> Xử lý Yêu cầu
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${#strings.contains(requestURI, '/manager/trip-planning') ? 'active' : ''}" th:href="@{/manager/trip-planning}">
                        <i class="fas fa-th-large"></i> Xếp hàng lên xe
                    </a>
                </li>
            </ul>

            <div class="sidebar-heading">HẠ TẦNG</div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${#strings.startsWith(requestURI, '/manager/locations') ? 'active' : ''}" th:href="@{/manager/locations}">
                        <i class="fas fa-warehouse"></i> Kho bãi
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${#strings.startsWith(requestURI, '/manager/parcels') ? 'active' : ''}" th:href="@{/manager/parcels}">
                        <i class="fas fa-boxes"></i> Kiện hàng
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${#strings.startsWith(requestURI, '/manager/trips') ? 'active' : ''}" th:href="@{/manager/trips}">
                        <i class="fas fa-truck"></i> Chuyến VC
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${#strings.startsWith(requestURI, '/manager/payments') ? 'active' : ''}" th:href="@{/manager/payments}">
                        <i class="fas fa-money-bill-wave"></i> Thanh toán
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" th:classappend="${#strings.startsWith(requestURI, '/manager/shippers') ? 'active' : ''}" th:href="@{/manager/shippers}">
                        <i class="fas fa-user-tie"></i> Tài xế
                    </a>
                </li>
            </ul>

            <div class="sidebar-heading">TÀI KHOẢN</div>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <form th:action="@{/auth/logout}" method="post" class="m-0">
                        <button type="submit" class="nav-link text-start w-100" style="border: none; background: none; cursor: pointer;">
                            <i class="fas fa-sign-out-alt"></i> Đăng xuất
                        </button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>
</body>

</html>
