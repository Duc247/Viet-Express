<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <nav th:fragment="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse py-3 border-end"
        style="min-height: 100vh;">
        <div class="position-sticky pt-3">
            <h6 class="sidebar-heading px-3 mt-4 mb-1 text-muted text-uppercase">
                <span>Điều hành</span>
            </h6>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-dark"
                        th:classappend="${requestURI == '/manager/dashboard' ? 'active fw-bold text-primary' : ''}"
                        href="/manager/dashboard">
                        <i class="fas fa-chart-line me-2"></i> Tổng quan
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark"
                        th:classappend="${requestURI == '/manager/requests' ? 'active fw-bold text-primary' : ''}"
                        href="/manager/requests">
                        <i class="fas fa-clipboard-list me-2"></i> Xử lý Yêu cầu
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark"
                        th:classappend="${requestURI == '/manager/trip-planning' ? 'active fw-bold text-primary' : ''}"
                        href="/manager/trip-planning">
                        <i class="fas fa-th-large me-2"></i> Xếp hàng lên xe
                    </a>
                </li>
            </ul>

            <h6 class="sidebar-heading px-3 mt-4 mb-1 text-muted text-uppercase">
                <span>Hạ tầng</span>
            </h6>
            <ul class="nav flex-column mb-2">
                <li class="nav-item">
                    <a class="nav-link text-dark"
                        th:classappend="${#strings.startsWith(requestURI, '/manager/locations') ? 'active fw-bold text-primary' : ''}"
                        href="/manager/locations">
                        <i class="fas fa-warehouse me-2"></i> Kho bãi
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark"
                        th:classappend="${#strings.startsWith(requestURI, '/manager/parcels') ? 'active fw-bold text-primary' : ''}"
                        href="/manager/parcels">
                        <i class="fas fa-boxes me-2"></i> Kiện hàng
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark"
                        th:classappend="${#strings.startsWith(requestURI, '/manager/trips') ? 'active fw-bold text-primary' : ''}"
                        href="/manager/trips">
                        <i class="fas fa-truck me-2"></i> Chuyến VC
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark"
                        th:classappend="${#strings.startsWith(requestURI, '/manager/payments') ? 'active fw-bold text-primary' : ''}"
                        href="/manager/payments">
                        <i class="fas fa-money-bill-wave me-2"></i> Thanh toán
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark"
                        th:classappend="${#strings.startsWith(requestURI, '/manager/shippers') ? 'active fw-bold text-primary' : ''}"
                        href="/manager/shippers">
                        <i class="fas fa-user-tie me-2"></i> Tài xế
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</body>

</html>
