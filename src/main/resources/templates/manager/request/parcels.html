<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{manager/layout-manager}">

<head>
    <title>Kiện hàng - Request</title>
</head>

<body>

    <div layout:fragment="content">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="h4 fw-bold mb-1"><i class="fas fa-boxes me-2"></i>Kiện hàng</h2>
                <span class="text-muted">Đơn: </span>
                <a th:href="@{/manager/requests/{id}(id=${order.id})}" th:text="${order.requestCode}">REQ-XXX</a>
            </div>
            <a th:href="@{/manager/requests/{id}(id=${order.id})}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-1"></i>Quay lại
            </a>
        </div>

        <!-- Search Form -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <form th:action="@{/manager/requests/{id}/parcels(id=${order.id})}" method="get" class="row g-3">
                    <div class="col-md-6">
                        <label class="form-label">Tìm kiếm</label>
                        <input type="text" name="keyword" class="form-control" placeholder="Mã kiện, mô tả..."
                            th:value="${keyword}">
                    </div>
                    <div class="col-md-4">
                        <label class="form-label">Trạng thái</label>
                        <select name="status" class="form-select">
                            <option value="">-- Tất cả --</option>
                            <option value="CREATED" th:selected="${status == 'CREATED'}">Mới tạo</option>
                            <option value="PICKED_UP" th:selected="${status == 'PICKED_UP'}">Đã lấy</option>
                            <option value="IN_WAREHOUSE" th:selected="${status == 'IN_WAREHOUSE'}">Trong kho</option>
                            <option value="IN_TRANSIT" th:selected="${status == 'IN_TRANSIT'}">Đang VC</option>
                            <option value="OUT_FOR_DELIVERY" th:selected="${status == 'OUT_FOR_DELIVERY'}">Đang giao
                            </option>
                            <option value="DELIVERED" th:selected="${status == 'DELIVERED'}">Đã giao</option>
                        </select>
                    </div>
                    <div class="col-md-2 d-flex align-items-end gap-2">
                        <button type="submit" class="btn btn-primary flex-fill"><i class="fas fa-search"></i></button>
                        <a th:href="@{/manager/requests/{id}/parcels(id=${order.id})}"
                            class="btn btn-outline-secondary"><i class="fas fa-redo"></i></a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Results Table -->
        <div class="card shadow mb-4">
            <div class="card-header py-3 d-flex justify-content-between align-items-center">
                <h6 class="m-0 fw-bold text-primary">Danh sách kiện hàng</h6>
                <span class="badge bg-info" th:text="${parcelsPage.totalItems} + ' kiện'">0 kiện</span>
            </div>
            <div class="card-body px-0 pt-0 pb-2">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light">
                            <tr>
                                <th class="ps-4">Mã kiện</th>
                                <th>Mô tả</th>
                                <th>Kích thước</th>
                                <th>Vị trí</th>
                                <th>Trạng thái</th>
                                <th class="text-end pe-4">Hành động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${#lists.isEmpty(parcelsPage.content)}" class="text-center text-muted">
                                <td colspan="6" class="py-4">Không tìm thấy kiện hàng</td>
                            </tr>
                            <tr th:each="p : ${parcelsPage.content}">
                                <td class="ps-4"><code class="text-primary fw-bold"
                                        th:text="${p.parcelCode}">PCL-XXX</code></td>
                                <td th:text="${#strings.abbreviate(p.description ?: '-', 30)}">Mô tả</td>
                                <td>
                                    <small th:if="${p.lengthCm != null}"
                                        th:text="${p.lengthCm + '×' + p.widthCm + '×' + p.heightCm + 'cm'}">-</small>
                                    <span th:if="${p.lengthCm == null}" class="text-muted">-</span>
                                </td>
                                <td th:text="${p.currentLocation?.name ?: '-'}">Kho</td>
                                <td>
                                    <span class="badge bg-secondary" th:if="${p.status.name() == 'CREATED'}">Mới</span>
                                    <span class="badge bg-warning text-dark"
                                        th:if="${p.status.name() == 'PICKED_UP'}">Đã lấy</span>
                                    <span class="badge bg-info" th:if="${p.status.name() == 'IN_WAREHOUSE'}">Trong
                                        kho</span>
                                    <span class="badge bg-primary" th:if="${p.status.name() == 'IN_TRANSIT'}">Đang
                                        VC</span>
                                    <span class="badge bg-warning" th:if="${p.status.name() == 'OUT_FOR_DELIVERY'}">Đang
                                        giao</span>
                                    <span class="badge bg-success" th:if="${p.status.name() == 'DELIVERED'}">Đã
                                        giao</span>
                                </td>
                                <td class="text-end pe-4">
                                    <a th:href="@{/manager/parcels/{pid}(pid=${p.id})}"
                                        class="btn btn-sm btn-outline-primary">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- Pagination -->
            <div class="card-footer" th:if="${parcelsPage.totalPages > 1}">
                <nav>
                    <ul class="pagination pagination-sm mb-0 justify-content-center">
                        <li class="page-item" th:classappend="${!parcelsPage.hasPrevious ? 'disabled' : ''}">
                            <a class="page-link"
                                th:href="@{/manager/requests/{id}/parcels(id=${order.id}, page=${parcelsPage.currentPage - 1}, keyword=${keyword}, status=${status})}">«</a>
                        </li>
                        <li th:each="i : ${#numbers.sequence(1, parcelsPage.totalPages)}" class="page-item"
                            th:classappend="${i == parcelsPage.currentPage ? 'active' : ''}">
                            <a class="page-link"
                                th:href="@{/manager/requests/{id}/parcels(id=${order.id}, page=${i}, keyword=${keyword}, status=${status})}"
                                th:text="${i}">1</a>
                        </li>
                        <li class="page-item" th:classappend="${!parcelsPage.hasNext ? 'disabled' : ''}">
                            <a class="page-link"
                                th:href="@{/manager/requests/{id}/parcels(id=${order.id}, page=${parcelsPage.currentPage + 1}, keyword=${keyword}, status=${status})}">»</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

</body>

</html>
