<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{manager/layout-manager}">

<head>
    <title>Chuyến vận chuyển - Request</title>
</head>

<body>

    <div layout:fragment="content">

        <div class="d-flex justify-content-between align-items-center mb-4">
            <div>
                <h2 class="h4 fw-bold mb-1"><i class="fas fa-truck me-2"></i>Chuyến vận chuyển</h2>
                <span class="text-muted">Đơn: </span>
                <a th:href="@{/manager/requests/{id}(id=${order.id})}" th:text="${order.requestCode}">REQ-XXX</a>
            </div>
            <a th:href="@{/manager/requests/{id}(id=${order.id})}" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-1"></i>Quay lại
            </a>
        </div>

        <!-- Search Form -->
        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <form th:action="@{/manager/requests/{id}/trips(id=${order.id})}" method="get" class="row g-3">
                    <div class="col-md-4">
                        <label class="form-label">Tìm kiếm</label>
                        <input type="text" name="keyword" class="form-control" placeholder="Tài xế, ghi chú..."
                            th:value="${keyword}">
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Loại</label>
                        <select name="type" class="form-select">
                            <option value="">-- Tất cả --</option>
                            <option value="PICKUP" th:selected="${type == 'PICKUP'}">Lấy hàng</option>
                            <option value="TRANSFER" th:selected="${type == 'TRANSFER'}">Trung chuyển</option>
                            <option value="DELIVERY" th:selected="${type == 'DELIVERY'}">Giao hàng</option>
                        </select>
                    </div>
                    <div class="col-md-3">
                        <label class="form-label">Trạng thái</label>
                        <select name="status" class="form-select">
                            <option value="">-- Tất cả --</option>
                            <option value="CREATED" th:selected="${status == 'CREATED'}">Chờ</option>
                            <option value="IN_PROGRESS" th:selected="${status == 'IN_PROGRESS'}">Đang chạy</option>
                            <option value="COMPLETED" th:selected="${status == 'COMPLETED'}">Hoàn thành</option>
                        </select>
                    </div>
                    <div class="col-md-2 d-flex align-items-end gap-2">
                        <button type="submit" class="btn btn-primary flex-fill"><i class="fas fa-search"></i></button>
                        <a th:href="@{/manager/requests/{id}/trips(id=${order.id})}"
                            class="btn btn-outline-secondary"><i class="fas fa-redo"></i></a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Results Table -->
        <div class="card shadow mb-4">
            <div class="card-header py-3 d-flex justify-content-between align-items-center">
                <h6 class="m-0 fw-bold text-primary">Danh sách chuyến</h6>
                <span class="badge bg-primary" th:text="${tripsPage.totalItems} + ' chuyến'">0 chuyến</span>
            </div>
            <div class="card-body px-0 pt-0 pb-2">
                <div class="table-responsive">
                    <table class="table table-hover align-middle mb-0">
                        <thead class="bg-light">
                            <tr>
                                <th class="ps-4">ID</th>
                                <th>Loại</th>
                                <th>Tài xế</th>
                                <th>Từ → Đến</th>
                                <th>Trạng thái</th>
                                <th class="text-end pe-4">Hành động</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:if="${#lists.isEmpty(tripsPage.content)}" class="text-center text-muted">
                                <td colspan="6" class="py-4">Không tìm thấy chuyến nào</td>
                            </tr>
                            <tr th:each="t : ${tripsPage.content}">
                                <td class="ps-4" th:text="${t.id}">1</td>
                                <td>
                                    <span class="badge bg-success" th:if="${t.tripType.name() == 'PICKUP'}">Lấy
                                        hàng</span>
                                    <span class="badge bg-info" th:if="${t.tripType.name() == 'TRANSFER'}">Trung
                                        chuyển</span>
                                    <span class="badge bg-warning text-dark"
                                        th:if="${t.tripType.name() == 'DELIVERY'}">Giao hàng</span>
                                </td>
                                <td th:text="${t.shipper?.fullName ?: '-'}">Tài xế</td>
                                <td>
                                    <small th:text="${t.startLocation?.name ?: '?'}">A</small>
                                    <i class="fas fa-arrow-right mx-1 text-muted"></i>
                                    <small th:text="${t.endLocation?.name ?: '?'}">B</small>
                                </td>
                                <td>
                                    <span class="badge bg-secondary" th:if="${t.status.name() == 'CREATED'}">Chờ</span>
                                    <span class="badge bg-primary" th:if="${t.status.name() == 'IN_PROGRESS'}">Đang
                                        chạy</span>
                                    <span class="badge bg-success" th:if="${t.status.name() == 'COMPLETED'}">Hoàn
                                        thành</span>
                                </td>
                                <td class="text-end pe-4">
                                    <a th:href="@{/manager/trips/{tid}(tid=${t.id})}"
                                        class="btn btn-sm btn-outline-primary">
                                        <i class="fas fa-edit"></i>
                                    </a>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
            <!-- Pagination -->
            <div class="card-footer" th:if="${tripsPage.totalPages > 1}">
                <nav>
                    <ul class="pagination pagination-sm mb-0 justify-content-center">
                        <li class="page-item" th:classappend="${!tripsPage.hasPrevious ? 'disabled' : ''}">
                            <a class="page-link"
                                th:href="@{/manager/requests/{id}/trips(id=${order.id}, page=${tripsPage.currentPage - 1}, keyword=${keyword}, status=${status}, type=${type})}">«</a>
                        </li>
                        <li th:each="i : ${#numbers.sequence(1, tripsPage.totalPages)}" class="page-item"
                            th:classappend="${i == tripsPage.currentPage ? 'active' : ''}">
                            <a class="page-link"
                                th:href="@{/manager/requests/{id}/trips(id=${order.id}, page=${i}, keyword=${keyword}, status=${status}, type=${type})}"
                                th:text="${i}">1</a>
                        </li>
                        <li class="page-item" th:classappend="${!tripsPage.hasNext ? 'disabled' : ''}">
                            <a class="page-link"
                                th:href="@{/manager/requests/{id}/trips(id=${order.id}, page=${tripsPage.currentPage + 1}, keyword=${keyword}, status=${status}, type=${type})}">»</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </div>
    </div>

</body>

</html>
