<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/master-layout}">
<head>
    <title>Đăng ký thành công - Logistics</title>
</head>
<body>

<div layout:fragment="content">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-6 col-lg-5">
                <div class="card shadow text-center">
                    <div class="card-body p-5">
                        <div class="mb-4">
                            <i class="fas fa-envelope-open-text text-primary" style="font-size: 4rem;"></i>
                        </div>
                        <h3 class="fw-bold mb-3">Đăng ký thành công!</h3>
                        
                        <div th:if="${successMessage}" class="alert alert-success">
                            <i class="fas fa-check-circle me-2"></i>
                            <span th:text="${successMessage}"></span>
                        </div>
                        
                        <p class="text-muted mb-4">
                            Chúng tôi đã gửi email xác thực đến địa chỉ email của bạn. 
                            Vui lòng kiểm tra hộp thư (bao gồm cả thư mục Spam) và nhấn vào 
                            link xác thực để kích hoạt tài khoản.
                        </p>
                        
                        <div class="bg-light p-3 rounded mb-4">
                            <small class="text-muted">
                                <i class="fas fa-info-circle me-1"></i>
                                Email xác thực sẽ hết hạn sau 24 giờ.
                            </small>
                        </div>
                        
                        <div class="d-grid gap-2">
                            <a th:href="@{/auth/login}" class="btn btn-primary">
                                <i class="fas fa-sign-in-alt me-2"></i>Đến trang đăng nhập
                            </a>
                            <a th:href="@{/auth/resend-verification}" class="btn btn-outline-secondary">
                                <i class="fas fa-redo me-2"></i>Gửi lại email xác thực
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
