<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/master-layout}">
<head>
    <title>Quên mật khẩu - Logistics</title>
    <style>
        .auth-page {
            min-height: calc(100vh - 200px);
            display: flex;
            align-items: center;
            background: linear-gradient(135deg, #f5f7fa 0%, #e4e8ec 100%);
            padding: 3rem 0;
        }
        .auth-card {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
            max-width: 420px;
            width: 100%;
            margin: 0 auto;
        }
        .auth-header {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            padding: 2.5rem 2rem;
            text-align: center;
            color: white;
        }
        .auth-header .icon-circle {
            width: 80px;
            height: 80px;
            background: rgba(255,255,255,0.2);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0 auto 1rem;
            font-size: 2rem;
        }
        .auth-body {
            padding: 2rem;
        }
        .form-floating .form-control {
            border-radius: 10px;
            border: 2px solid #e2e8f0;
            height: 56px;
        }
        .form-floating .form-control:focus {
            border-color: #f59e0b;
            box-shadow: 0 0 0 4px rgba(245, 158, 11, 0.1);
        }
        .auth-footer {
            background: #f8fafc;
            padding: 1.25rem;
            text-align: center;
            border-top: 1px solid #e2e8f0;
        }
        .btn-warning {
            background: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            border: none;
            color: white;
        }
        .btn-warning:hover {
            background: linear-gradient(135deg, #fbbf24 0%, #f59e0b 100%);
            color: white;
        }
    </style>
</head>
<body>

<div layout:fragment="content">
    <div class="auth-page">
        <div class="container">
            <div class="row justify-content-center">
                <div class="col-12">
                    <div class="auth-card animate__animated animate__fadeInUp">
                        <div class="auth-header">
                            <div class="icon-circle">
                                <i class="fas fa-key"></i>
                            </div>
                            <h3 class="fw-bold mb-1">Quên Mật Khẩu?</h3>
                            <p class="mb-0 opacity-75">Đừng lo, chúng tôi sẽ giúp bạn!</p>
                        </div>
                        
                        <div class="auth-body">
                            <!-- Success Message -->
                            <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show" role="alert">
                                <i class="fas fa-check-circle me-2"></i>
                                <span th:text="${successMessage}"></span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                            
                            <!-- Error Message -->
                            <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show" role="alert">
                                <i class="fas fa-exclamation-circle me-2"></i>
                                <span th:text="${errorMessage}"></span>
                                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                            </div>
                            
                            <p class="text-center text-muted mb-4">
                                Nhập email đăng ký, chúng tôi sẽ gửi liên kết đặt lại mật khẩu cho bạn.
                            </p>

                            <form th:action="@{/auth/forgot-password}" method="post" id="forgotForm">
                                <div class="form-floating mb-4">
                                    <input type="email" name="email" id="email" class="form-control" 
                                           placeholder="Email" required>
                                    <label for="email"><i class="fas fa-envelope me-2"></i>Email đăng ký</label>
                                </div>

                                <div class="d-grid gap-2">
                                    <button type="submit" class="btn btn-warning btn-lg" id="submitBtn">
                                        <i class="fas fa-paper-plane me-2"></i>Gửi yêu cầu
                                    </button>
                                    <a th:href="@{/auth/login}" class="btn btn-outline-secondary">
                                        <i class="fas fa-arrow-left me-2"></i>Quay lại đăng nhập
                                    </a>
                                </div>
                            </form>
                        </div>
                        
                        <div class="auth-footer">
                            <span class="text-muted">Chưa có tài khoản?</span>
                            <a th:href="@{/auth/register}" class="fw-semibold ms-1">Đăng ký ngay</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<th:block layout:fragment="scripts">
<script>
document.getElementById('forgotForm').addEventListener('submit', function() {
    const btn = document.getElementById('submitBtn');
    btn.disabled = true;
    btn.innerHTML = '<span class="spinner-border spinner-border-sm me-2"></span>Đang gửi...';
});
</script>
</th:block>

</body>
</html>
