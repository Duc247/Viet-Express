<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title th:text="'Lỗi ' + ${errorCode}">Lỗi</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }

        .error-card {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
            max-width: 500px;
        }

        .error-code {
            font-size: 6rem;
            font-weight: 700;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 0;
        }

        .error-icon {
            font-size: 4rem;
            color: #dc3545;
            margin-bottom: 1rem;
        }
    </style>
</head>

<body>
    <div class="error-card">
        <div class="error-icon">
            <i class="fas fa-exclamation-triangle"></i>
        </div>
        <h1 class="error-code" th:text="${errorCode ?: '500'}">500</h1>
        <h2 class="mb-3" th:text="${errorTitle ?: 'Đã xảy ra lỗi'}">Đã xảy ra lỗi</h2>
        <p class="text-muted mb-4" th:text="${errorMessage ?: 'Vui lòng thử lại sau'}">
            Vui lòng thử lại sau hoặc liên hệ quản trị viên.
        </p>
        <p class="small text-secondary" th:if="${errorDetail}" th:text="${errorDetail}"></p>
        <div class="d-flex gap-2 justify-content-center mt-4">
            <a href="javascript:history.back()" class="btn btn-outline-secondary">
                <i class="fas fa-arrow-left me-1"></i>Quay lại
            </a>
            <a href="/" class="btn btn-primary">
                <i class="fas fa-home me-1"></i>Trang chủ
            </a>
        </div>
    </div>
</body>

</html>
