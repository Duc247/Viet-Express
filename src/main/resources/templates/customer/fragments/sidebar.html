<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<body>
    <nav th:fragment="sidebar" class="col-md-3 col-lg-2 d-md-block bg-light sidebar collapse py-3 border-end"
        style="min-height: 100vh;">
        <div class="position-sticky pt-3">

            <div class="text-center mb-4 pb-3 border-bottom">
                <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center mx-auto mb-2"
                    style="width: 60px; height: 60px; font-size: 24px;">
                    <i class="fas fa-user"></i>
                </div>
                <!-- Hiển thị tên và mã user từ session -->
                <h6 class="fw-bold mb-0">
                    Xin chào, <span th:if="${session.customerName}" th:text="${session.customerName}"></span><span
                        th:unless="${session.customerName}" th:text="${session.username} ?: 'Khách hàng'"></span>
                </h6>
                <small class="text-muted d-block" th:if="${session.customerCode}"
                    th:text="'Mã KH: ' + ${session.customerCode}">Mã KH: CUST-XXX</small>
                <small class="text-muted" th:unless="${session.customerCode}">Khách hàng</small>
                <!-- Nút đăng xuất -->
                <a href="/auth/logout" class="btn btn-outline-danger btn-sm mt-2">
                    <i class="fas fa-sign-out-alt me-1"></i>Đăng xuất
                </a>
            </div>

            <h6 class="sidebar-heading px-3 mt-2 mb-1 text-muted text-uppercase">
                <span>Tài khoản</span>
            </h6>
            <ul class="nav flex-column">
                <li class="nav-item">
                    <a class="nav-link text-dark"
                        th:classappend="${requestURI == '/customer/dashboard' ? 'active fw-bold text-primary' : ''}"
                        href="/customer/dashboard">
                        <i class="fas fa-home me-2"></i> Tổng quan
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark"
                        th:classappend="${requestURI == '/customer/create-order' ? 'active fw-bold text-primary' : ''}"
                        href="/customer/create-order">
                        <i class="fas fa-plus-circle me-2"></i> Tạo đơn hàng
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark"
                        th:classappend="${requestURI == '/customer/orders' ? 'active fw-bold text-primary' : ''}"
                        href="/customer/orders">
                        <i class="fas fa-box-open me-2"></i> Đơn hàng của tôi
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark"
                        th:classappend="${requestURI == '/customer/tracking' ? 'active fw-bold text-primary' : ''}"
                        href="/customer/tracking">
                        <i class="fas fa-search-location me-2"></i> Tra cứu vận đơn
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link text-dark"
                        th:classappend="${requestURI == '/customer/payments' ? 'active fw-bold text-primary' : ''}"
                        href="/customer/payments">
                        <i class="fas fa-credit-card me-2"></i> Thanh toán
                    </a>
                </li>
            </ul>
        </div>
    </nav>
</body>

</html>
