<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{customer/layout-customer}">

<head>
    <title>Hồ sơ của tôi</title>
    <style>
        .profile-header {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 15px;
            color: white;
            padding: 2rem;
            margin-bottom: 2rem;
        }

        .profile-avatar {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: #667eea;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>

<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between flex-wrap flex-md-nowrap align-items-center pb-2 mb-3 border-bottom">
            <h1 class="h2">
                <i class="fas fa-user-circle me-2"></i>Hồ sơ của tôi
            </h1>
        </div>

        <!-- Profile Header -->
        <div class="profile-header">
            <div class="row align-items-center">
                <div class="col-auto">
                    <div class="profile-avatar">
                        <i class="fas fa-user"></i>
                    </div>
                </div>
                <div class="col">
                    <h2 class="mb-1" th:text="${customer.fullName ?: customer.name}">Tên khách hàng</h2>
                    <p class="mb-2 opacity-75">
                        <i class="fas fa-envelope me-2"></i>
                        <span th:text="${customer.email ?: 'Chưa cập nhật email'}">Email</span>
                    </p>
                    <p class="mb-0 opacity-75">
                        <i class="fas fa-phone me-2"></i>
                        <span th:text="${customer.phone ?: 'Chưa cập nhật SĐT'}">Phone</span>
                    </p>
                </div>
                <div class="col-auto text-end">
                    <span class="badge bg-light text-dark fs-6">
                        <i class="fas fa-id-badge me-1"></i>ID: <span th:text="${customer.id}">1</span>
                    </span>
                </div>
            </div>
        </div>

        <!-- Edit Form -->
        <div class="card shadow-sm mb-4">
            <div class="card-header bg-white py-3">
                <h6 class="m-0 fw-bold text-primary"><i class="fas fa-edit me-2"></i>Chỉnh sửa thông tin</h6>
            </div>
            <div class="card-body">
                <form th:action="@{/customer/profile}" method="post">
                    <div class="row g-3">
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Họ và tên <span class="text-danger">*</span></label>
                            <input type="text" name="fullName" class="form-control" 
                                th:value="${customer.fullName}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Số điện thoại <span class="text-danger">*</span></label>
                            <input type="tel" name="phone" class="form-control" 
                                th:value="${customer.phone}" required>
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Email</label>
                            <input type="email" name="email" class="form-control" 
                                th:value="${customer.email}">
                        </div>
                        <div class="col-md-6">
                            <label class="form-label fw-bold">Giới tính</label>
                            <select name="gender" class="form-select">
                                <option value="">-- Chọn --</option>
                                <option value="Nam" th:selected="${customer.gender == 'Nam'}">Nam</option>
                                <option value="Nữ" th:selected="${customer.gender == 'Nữ'}">Nữ</option>
                                <option value="Khác" th:selected="${customer.gender == 'Khác'}">Khác</option>
                            </select>
                        </div>
                        <div class="col-12">
                            <label class="form-label fw-bold">Địa chỉ</label>
                            <textarea name="address" class="form-control" rows="3" 
                                th:text="${customer.address}"></textarea>
                        </div>
                        <div class="col-12">
                            <label class="form-label fw-bold">Công ty</label>
                            <input type="text" name="companyName" class="form-control" 
                                th:value="${customer.companyName}" 
                                placeholder="Tên công ty (nếu có)">
                        </div>
                    </div>
                    <div class="mt-4">
                        <button type="submit" class="btn btn-primary">
                            <i class="fas fa-save me-2"></i>Lưu thay đổi
                        </button>
                        <a th:href="@{/customer/dashboard}" class="btn btn-secondary ms-2">
                            <i class="fas fa-times me-2"></i>Hủy
                        </a>
                    </div>
                </form>
            </div>
        </div>

        <!-- Current Info Display -->
        <div class="row">
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-white py-3">
                        <h6 class="m-0 fw-bold"><i class="fas fa-info-circle text-primary me-2"></i>Thông tin cơ bản</h6>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <small class="text-muted d-block">Tên</small>
                            <span class="fw-bold" th:text="${customer.name ?: 'Chưa cập nhật'}">Tên</span>
                        </div>
                        <div class="mb-3" th:if="${customer.gender}">
                            <small class="text-muted d-block">Giới tính</small>
                            <span class="fw-bold" th:text="${customer.gender}">Giới tính</span>
                        </div>
                        <div th:if="${customer.birthday}">
                            <small class="text-muted d-block">Ngày sinh</small>
                            <span class="fw-bold" 
                                th:text="${#temporals.format(customer.birthday, 'dd/MM/yyyy')}">Ngày sinh</span>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-6 mb-4">
                <div class="card shadow-sm">
                    <div class="card-header bg-white py-3">
                        <h6 class="m-0 fw-bold"><i class="fas fa-clock text-info me-2"></i>Thông tin hệ thống</h6>
                    </div>
                    <div class="card-body">
                        <div class="mb-3">
                            <small class="text-muted d-block">Ngày tạo</small>
                            <span th:text="${customer.createdAt != null ? #temporals.format(customer.createdAt, 'dd/MM/yyyy HH:mm') : 'N/A'}">
                                N/A
                            </span>
                        </div>
                        <div>
                            <small class="text-muted d-block">Cập nhật lần cuối</small>
                            <span th:text="${customer.updatedAt != null ? #temporals.format(customer.updatedAt, 'dd/MM/yyyy HH:mm') : 'N/A'}">
                                N/A
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
