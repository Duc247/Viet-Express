<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
    layout:decorate="~{customer/layout-customer}">

<head>
    <title>Đơn hàng của tôi</title>
</head>

<body>
    <div layout:fragment="content">
        <div class="d-flex justify-content-between align-items-center mb-4">
            <h2><i class="fas fa-file-invoice me-2"></i>Đơn hàng của tôi</h2>
            <a href="/customer/create-order" class="btn btn-primary"><i class="fas fa-plus me-1"></i> Tạo đơn mới</a>
        </div>

        <!-- Bộ lọc -->
        <div class="card mb-4">
            <div class="card-body">
                <div class="row g-3">
                    <div class="col-md-4">
                        <input type="text" class="form-control" placeholder="Tìm theo mã đơn...">
                    </div>
                    <div class="col-md-3">
                        <select class="form-select">
                            <option value="">Tất cả trạng thái</option>
                            <option value="PENDING">Chờ xác nhận</option>
                            <option value="IN_TRANSIT">Đang vận chuyển</option>
                            <option value="DELIVERED">Đã giao</option>
                        </select>
                    </div>
                    <div class="col-md-2">
                        <button class="btn btn-outline-primary w-100"><i class="fas fa-search"></i> Lọc</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Danh sách đơn -->
        <div class="card">
            <div class="card-body p-0">
                <div class="table-responsive">
                    <table class="table table-hover mb-0">
                        <thead class="table-light">
                            <tr>
                                <th>Mã đơn</th>
                                <th>Dịch vụ</th>
                                <th>Người nhận</th>
                                <th>Phí ship</th>
                                <th>COD</th>
                                <th>Trạng thái</th>
                                <th>Ngày tạo</th>
                                <th></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr th:each="o : ${orders}">
                                <td><code th:text="${o.requestCode}"></code></td>
                                <td th:text="${o.serviceType != null ? o.serviceType.name : '-'}"></td>
                                <td th:text="${o.receiverLocation != null ? o.receiverLocation.addressText : '-'}"></td>
                                <td th:text="${o.shippingFee != null ? o.shippingFee + 'đ' : '-'}"></td>
                                <td th:text="${o.codAmount != null ? o.codAmount + 'đ' : '0đ'}"></td>
                                <td>
                                    <span class="badge bg-warning" th:if="${o.status.name() == 'PENDING'}">Chờ xác
                                        nhận</span>
                                    <span class="badge bg-info" th:if="${o.status.name() == 'CONFIRMED'}">Đã xác
                                        nhận</span>
                                    <span class="badge bg-primary" th:if="${o.status.name() == 'IN_TRANSIT'}">Đang vận
                                        chuyển</span>
                                    <span class="badge bg-success" th:if="${o.status.name() == 'DELIVERED'}">Đã
                                        giao</span>
                                </td>
                                <td th:text="${#temporals.format(o.createdAt, 'dd/MM/yyyy')}"></td>
                                <td>
                                    <a href="#" class="btn btn-sm btn-outline-primary"><i class="fas fa-eye"></i></a>
                                </td>
                            </tr>
                            <tr th:if="${#lists.isEmpty(orders)}">
                                <td colspan="8" class="text-center text-muted py-4">Chưa có đơn hàng nào</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
